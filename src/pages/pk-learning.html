    <script>
        let battleId = null;
        let currentBattle = null;
        let currentChapterId = null;
        let completedChapters = new Set();
        let startTime = Date.now();
        let timerInterval = null;

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            battleId = urlParams.get('battleId');

            if (!battleId) {
                alert('æ— æ•ˆçš„PKå¯¹æˆ˜ID');
                window.location.href = 'pk-arena.html';
                return;
            }

            loadBattleInfo();
            startBattleTimer();
        });

        // åŠ è½½å¯¹æˆ˜ä¿¡æ¯
        async function loadBattleInfo() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/pk/${battleId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentBattle = data.data;

                    // æ›´æ–°ç•Œé¢
                    updateBattleInfo(currentBattle);

                    // åŠ è½½è¯¾ç¨‹ç« èŠ‚
                    loadChapters(currentBattle.courseId);
                } else {
                    alert('åŠ è½½å¯¹æˆ˜ä¿¡æ¯å¤±è´¥');
                    window.location.href = 'pk-arena.html';
                }
            } catch (error) {
                console.error('åŠ è½½å¯¹æˆ˜ä¿¡æ¯å¤±è´¥:', error);
                alert('ç½‘ç»œé”™è¯¯');
            }
        }

        // æ›´æ–°å¯¹æˆ˜ä¿¡æ¯æ˜¾ç¤º
        function updateBattleInfo(battle) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            document.getElementById('battleCode').textContent = `#${battle.battleCode || battle.id}`;
            document.getElementById('myName').textContent = user.username || 'æˆ‘';
            document.getElementById('oppName').textContent = battle.player2Name || 'ç­‰å¾…å¯¹æ‰‹';

            if (battle.player1Avatar) {
                document.getElementById('myAvatar').innerHTML = `<img src="${battle.player1Avatar}" style="width:100%;height:100%;border-radius:50%;">`;
            }
            if (battle.player2Avatar) {
                document.getElementById('oppAvatar').innerHTML = `<img src="${battle.player2Avatar}" style="width:100%;height:100%;border-radius:50%;">`;
            }
        }

        // å¼€å§‹è®¡æ—¶å™¨
        function startBattleTimer() {
            if (!currentBattle) return;

            let remaining = currentBattle.durationMinutes * 60;

            timerInterval = setInterval(() => {
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;

                document.getElementById('pkTimer').textContent =
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                remaining--;

                if (remaining < 0) {
                    clearInterval(timerInterval);
                    endBattle();
                }

                // æ›´æ–°å­¦ä¹ æ—¶é—´
                const elapsed = Math.floor((Date.now() - startTime) / 60000);
                document.getElementById('myTime').textContent = `â±ï¸ ${elapsed}åˆ†é’Ÿ`;

                // å®šæœŸåŒæ­¥è¿›åº¦
                if (remaining % 30 === 0) {
                    syncProgress();
                }
            }, 1000);
        }

        // åŠ è½½ç« èŠ‚åˆ—è¡¨
        async function loadChapters(courseId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/content/courses/${courseId}/chapters`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const chapters = data.data || [];

                    renderChapterList(chapters);
                } else {
                    alert('åŠ è½½ç« èŠ‚åˆ—è¡¨å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç« èŠ‚å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“ç« èŠ‚åˆ—è¡¨
        function renderChapterList(chapters) {
            const container = document.getElementById('chapterList');

            if (chapters.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.5);">æš‚æ— ç« èŠ‚</p>';
                return;
            }

            container.innerHTML = chapters.map((chapter, index) => `
                <div class="chapter-item ${completedChapters.has(chapter.id) ? 'completed' : ''}"
                     onclick="loadChapter(${chapter.id})">
                    <div class="chapter-num">ç¬¬ ${index + 1} ç« </div>
                    <div class="chapter-name">${chapter.title}</div>
                </div>
            `).join('');
        }

        // åŠ è½½ç« èŠ‚å†…å®¹
        async function loadChapter(chapterId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/content/chapters/${chapterId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const chapterData = data.data;

                    currentChapterId = chapterId;

                    // æ˜¾ç¤ºå†…å®¹
                    document.getElementById('learningCard').style.display = 'block';
                    document.getElementById('chapterTitle').textContent = chapterData.chapter.title;
                    document.getElementById('chapterMeta').textContent = `â±ï¸ ${chapterData.chapter.duration || 15}åˆ†é’Ÿ`;
                    document.getElementById('chapterContent').innerHTML = chapterData.content.content_html || `<p>${chapterData.content.content_text || 'æš‚æ— å†…å®¹'}</p>`;

                    // æ»šåŠ¨åˆ°å†…å®¹åŒº
                    document.getElementById('learningCard').scrollIntoView({ behavior: 'smooth' });

                    // æ›´æ–°æ´»åŠ¨çŠ¶æ€
                    document.querySelectorAll('.chapter-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    event.currentTarget.classList.add('active');
                } else {
                    alert('åŠ è½½ç« èŠ‚å†…å®¹å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç« èŠ‚å†…å®¹å¤±è´¥:', error);
                alert('ç½‘ç»œé”™è¯¯');
            }
        }

        // æ ‡è®°ç« èŠ‚å®Œæˆ
        function markCompleted() {
            if (!currentChapterId) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªç« èŠ‚');
                return;
            }

            completedChapters.add(currentChapterId);

            // æ›´æ–°UI
            const chapterItems = document.querySelectorAll('.chapter-item');
            chapterItems.forEach(item => {
                if (item.onclick.toString().includes(currentChapterId)) {
                    item.classList.add('completed');
                }
            });

            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('myChapters').textContent = `ğŸ“š ${completedChapters.size} ç« èŠ‚`;
            document.getElementById('progressText').textContent = `${completedChapters.size}/${chapterItems.length} ç« èŠ‚`;

            const progress = (completedChapters.size / chapterItems.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;

            // åŒæ­¥åˆ°æœåŠ¡å™¨
            syncProgress();

            alert('âœ… å·²å®Œæˆæœ¬ç« ï¼ç»§ç»­åŠ æ²¹ï¼');

            // è‡ªåŠ¨è·³åˆ°ä¸‹ä¸€ç« 
            const nextChapter = findNextIncompleteChapter();
            if (nextChapter) {
                setTimeout(() => {
                    loadChapter(nextChapter);
                }, 1000);
            }
        }

        // æŸ¥æ‰¾ä¸‹ä¸€ä¸ªæœªå®Œæˆç« èŠ‚
        function findNextIncompleteChapter() {
            const items = document.querySelectorAll('.chapter-item:not(.completed)');
            if (items.length > 0) {
                const onclick = items[0].getAttribute('onclick');
                const match = onclick.match(/loadChapter\((\d+)\)/);
                return match ? parseInt(match[1]) : null;
            }
            return null;
        }

        // åŒæ­¥è¿›åº¦åˆ°æœåŠ¡å™¨
        async function syncProgress() {
            try {
                const token = localStorage.getItem('token');
                const elapsed = Math.floor((Date.now() - startTime) / 60000);

                await fetch(`/api/pk/${battleId}/progress`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chapters: completedChapters.size,
                        timeUsed: elapsed
                    })
                });
            } catch (error) {
                console.error('åŒæ­¥è¿›åº¦å¤±è´¥:', error);
            }
        }

        // ç»“æŸå¯¹æˆ˜
        async function endBattle() {
            clearInterval(timerInterval);

            alert('â° æ—¶é—´åˆ°ï¼æ­£åœ¨ç»“ç®—...');

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/pk/${battleId}/settle`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const result = data.data;

                    const user = JSON.parse(localStorage.getItem('user') || '{}');
                    const isWinner = result.winnerId === user.id;

                    if (isWinner) {
                        alert(`ğŸ‰ æ­å–œè·èƒœï¼\n\nå®Œæˆç« èŠ‚ï¼š${completedChapters.size}\nç”¨æ—¶ï¼š${Math.floor((Date.now() - startTime) / 60000)}åˆ†é’Ÿ`);
                    } else {
                        alert(`ğŸ˜” å¾ˆé—æ†¾ï¼Œè¿™æ¬¡å¤±è´¥äº†\n\nå®Œæˆç« èŠ‚ï¼š${completedChapters.size}\nç”¨æ—¶ï¼š${Math.floor((Date.now() - startTime) / 60000)}åˆ†é’Ÿ\n\nç»§ç»­åŠªåŠ›ï¼`);
                    }

                    window.location.href = 'pk-arena.html';
                }
            } catch (error) {
                console.error('ç»“ç®—å¤±è´¥:', error);
            }
        }

        // é€€å‡ºPK
        function exitPK() {
            if (confirm('ç¡®å®šè¦é€€å‡ºPKå—ï¼Ÿè¿›åº¦å°†ä¸ä¼šä¿å­˜ã€‚')) {
                clearInterval(timerInterval);
                window.location.href = 'pk-arena.html';
