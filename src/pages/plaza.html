        function updateChatBadge() {
            const badge = document.getElementById('chatBadge');
            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        // å…³é—­å¼¹çª—
        function closeModal(event) {
            if (!event || event.target.id === 'userModal') {
                document.getElementById('userModal').classList.remove('show');
                selectedUser = null;
            }
        }

        // æ›´æ–°ç”¨æˆ·çŠ¶æ€
        function updateUserStatus(userId, status, emoji) {
            const userCard = document.querySelector(`[data-user-id="${userId}"]`);
            if (userCard) {
                const indicator = userCard.querySelector('.status-indicator');
                if (indicator) {
                    indicator.className = `status-indicator status-${status}`;
                }
                const iconDiv = userCard.querySelector('.user-status-icon');
                if (iconDiv) {
                    iconDiv.textContent = emoji || getStatusIcon(status);
                }
            }
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            const chatInput = document.getElementById('chatInput');

            chatInput.addEventListener('input', updateCharCount);

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
        }

        // æ›´æ–°å­—ç¬¦è®¡æ•°
        function updateCharCount() {
            const input = document.getElementById('chatInput');
            const count = input.value.length;
            document.getElementById('charCount').textContent = count;
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.textContent = message;

            if (type === 'success') {
                toast.style.borderColor = '#34c759';
                toast.style.color = '#34c759';
            } else if (type === 'error') {
                toast.style.borderColor = '#ff3b30';
                toast.style.color = '#ff3b30';
            }

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            // æ ‡è®°ä¸‹çº¿ï¼ˆå°½åŠ›è€Œä¸ºï¼‰
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    fetch(API_BASE + '/plaza/offline', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` },
                        keepalive: true
                    });
                }
            } catch (e) {}

            if (heartbeatTimer) clearInterval(heartbeatTimer);
            if (onlineUsersTimer) clearInterval(onlineUsersTimer);
            if (plazaMessagesTimer) clearInterval(plazaMessagesTimer);

            try {
                chatWsClient?.close();
            } catch (e) {}
        });
    </script>
