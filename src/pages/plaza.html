    <script>
        const API_BASE = '/api';

        // ÂÖ®Â±ÄÂèòÈáè
        let wsClient = null;
        let currentUser = null;
        let selectedUser = null;
        let unreadCount = 0;

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializePlaza();
        });

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        function initializeTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        // ÂàáÊç¢‰∏ªÈ¢ò
        document.getElementById('themeToggle')?.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Êõ¥Êñ∞‰∏ªÈ¢òÂõæÊ†á
        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if (theme === 'dark') {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            } else {
                icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            }
        }

        // ÂàùÂßãÂåñÂπøÂú∫
        function initializePlaza() {
            // Ê£ÄÊü•Áî®Êà∑ÁôªÂΩï
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token || !user.id) {
                alert('ËØ∑ÂÖàÁôªÂΩï');
                window.location.href = 'login.html';
                return;
            }

            currentUser = user;

            // Êõ¥Êñ∞ÂØºËà™Â§¥ÂÉè
            const navAvatar = document.getElementById('navUserAvatar');
            if (navAvatar) {
                navAvatar.textContent = (user.username || 'U')[0].toUpperCase();
            }

            // Âä†ËΩΩÂàùÂßãÊï∞ÊçÆ
            loadOnlineUsers();
            loadRecentMessages();

            // ËøûÊé•WebSocket
            connectWebSocket();

            // ÁªëÂÆö‰∫ã‰ª∂
            bindEvents();
        }

        // ËøûÊé•WebSocket
        function connectWebSocket() {
            const wsUrl = window.location.protocol === 'https:'
                ? 'wss://' + window.location.host + API_BASE + '/ws/plaza'
                : 'ws://' + window.location.host.replace(':5173', ':8070') + API_BASE + '/ws/plaza';

            wsClient = new WebSocketClient(wsUrl, { debug: true });

            // ËøûÊé•ÊâìÂºÄ
            wsClient.on('open', () => {
                console.log('ÂπøÂú∫WebSocketËøûÊé•ÊàêÂäü');
            });

            // Êé•Êî∂Âú®Á∫øÁî®Êà∑ÂàóË°®
            wsClient.on('online_users', (data) => {
                renderOnlineUsers(data.users);
                document.getElementById('onlineCount').textContent = data.total || data.users.length;
            });

            // Êñ∞Áî®Êà∑‰∏äÁ∫ø
            wsClient.on('user_joined', (data) => {
                console.log('Êñ∞Áî®Êà∑‰∏äÁ∫ø:', data.user);
                loadOnlineUsers();
            });

            // Áî®Êà∑Á¶ªÁ∫ø
            wsClient.on('user_left', (data) => {
                console.log('Áî®Êà∑Á¶ªÁ∫ø:', data.userId);
                document.getElementById('onlineCount').textContent = data.onlineCount;
                const userCard = document.querySelector(`[data-user-id="${data.userId}"]`);
                if (userCard) {
                    userCard.remove();
                }
            });

            // Êé•Êî∂ËÅäÂ§©Ê∂àÊÅØ
            wsClient.on('chat_message', (data) => {
                addChatMessage(data);

                if (!document.getElementById('chatDrawer').classList.contains('open')) {
                    unreadCount++;
                    updateChatBadge();
                }
            });

            // Áî®Êà∑Áä∂ÊÄÅÂèòÂåñ
            wsClient.on('user_status_changed', (data) => {
                updateUserStatus(data.userId, data.status, data.emoji);
            });

            // Êî∂Âà∞ÊâìÊãõÂëº
            wsClient.on('greeting_received', (data) => {
                showNotification(`${data.fromUsername} Âêë‰Ω†ÊâìÊãõÂëº‰∫ÜÔºÅ(+${data.points}ÁßØÂàÜ)`, 'success');
            });

            // ÊâìÊãõÂëºÊàêÂäü
            wsClient.on('greeting_sent', (data) => {
                showNotification(`ÊâìÊãõÂëºÊàêÂäüÔºÅ(+${data.points}ÁßØÂàÜ)`, 'success');
                closeModal();
            });

            // ÈîôËØØÊ∂àÊÅØ
            wsClient.on('error', (data) => {
                showNotification(data.error, 'error');
            });

            wsClient.connect();
        }

        // Âä†ËΩΩÂú®Á∫øÁî®Êà∑
        async function loadOnlineUsers() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(API_BASE + '/plaza/online-users?limit=100', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.code === 200 && data.data) {
                        renderOnlineUsers(data.data.users || data.data);
                        document.getElementById('onlineCount').textContent = data.data.total || data.data.users?.length || 0;
                    }
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂú®Á∫øÁî®Êà∑Â§±Ë¥•:', error);
            }
        }

        // Ê∏≤ÊüìÂú®Á∫øÁî®Êà∑
        function renderOnlineUsers(users) {
            const grid = document.getElementById('usersGrid');

            if (!users || users.length === 0) {
                grid.innerHTML = '<div class="loading-container"><p class="loading-text">ÊöÇÊó†Âú®Á∫øÁî®Êà∑</p></div>';
                return;
            }

            let html = '';
            users.forEach(user => {
                const statusClass = `status-${user.status || 'idle'}`;
                const firstLetter = (user.username || '?')[0].toUpperCase();
                const statusIcon = getStatusIcon(user.status);

                html += `
                    <div class="user-card" data-user-id="${user.userId}" onclick="showUserDetails(${user.userId})">
                        ${user.streak ? `<div class="user-streak">${user.streak}</div>` : ''}
                        <div class="user-avatar">
                            ${user.avatar ?
                                `<img src="${user.avatar}" alt="${user.username}">` :
                                firstLetter
                            }
                            <div class="status-indicator ${statusClass}"></div>
                        </div>
                        <div class="user-name">${user.username || 'Êú™Áü•Áî®Êà∑'}</div>
                        <div class="user-level">Lv.${user.level || 1}</div>
                        <div class="user-status-icon">${statusIcon}</div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        // Ëé∑ÂèñÁä∂ÊÄÅÂõæÊ†á
        function getStatusIcon(status) {
            const icons = {
                'learning': 'üìñ',
                'chatting': 'üí¨',
                'idle': 'üí§',
                'pk': '‚öîÔ∏è',
                'team': 'üë•'
            };
            return icons[status] || 'üí§';
        }

        // Âä†ËΩΩÊúÄËøëÊ∂àÊÅØ
        async function loadRecentMessages() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(API_BASE + '/plaza/chat/messages?limit=50', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.code === 200 && Array.isArray(data.data)) {
                        data.data.reverse().forEach(msg => {
                            addChatMessage(msg, false);
                        });
                    }
                }
            } catch (error) {
                console.error('Âä†ËΩΩËÅäÂ§©Ê∂àÊÅØÂ§±Ë¥•:', error);
            }
        }

        // Ê∑ªÂä†ËÅäÂ§©Ê∂àÊÅØ
        function addChatMessage(data, animate = true) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';

            const time = new Date(data.timestamp || data.createdAt || Date.now());
            const timeStr = time.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${(data.username || '?')[0].toUpperCase()}</div>
                    <span class="message-username">${data.username || 'Êú™Áü•Áî®Êà∑'}</span>
                    <span class="message-level">Lv.${data.level || 1}</span>
                </div>
                <div class="message-content">${data.content}</div>
                <div class="message-time">${timeStr}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ÂèëÈÄÅÊ∂àÊÅØ
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const content = input.value.trim();

            if (!content) return;

            if (content.length > 50) {
                showNotification('Ê∂àÊÅØÈïøÂ∫¶‰∏çËÉΩË∂ÖËøá50Â≠ó', 'error');
                return;
            }

            wsClient.send('chat', { content });

            input.value = '';
            updateCharCount();
        }

        // ÂèëÈÄÅÊâìÊãõÂëº
        function sendGreeting() {
            if (!selectedUser) return;

            wsClient.send('greeting', {
                targetUserId: selectedUser.userId
            });
        }

        // ÊòæÁ§∫Áî®Êà∑ËØ¶ÊÉÖ
        async function showUserDetails(userId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(API_BASE + `/plaza/user/${userId}/preview`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.code === 200 && data.data) {
                        selectedUser = data.data;

                        const firstLetter = (selectedUser.username || '?')[0].toUpperCase();
                        document.getElementById('modalAvatar').textContent = firstLetter;
                        document.getElementById('modalUsername').textContent = selectedUser.username || 'Êú™Áü•Áî®Êà∑';
                        document.getElementById('modalLevel').textContent = `Lv.${selectedUser.level || 1}`;
                        document.getElementById('modalStatus').textContent = getStatusText(selectedUser.status);
                        document.getElementById('modalPoints').textContent = selectedUser.pointsBalance || 0;
                        document.getElementById('modalStreak').textContent = selectedUser.currentStreak || 0;
                        document.getElementById('modalPK').textContent = (selectedUser.pkWinRate || 0) + '%';

                        document.getElementById('userModal').classList.add('show');
                    }
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁî®Êà∑ËØ¶ÊÉÖÂ§±Ë¥•:', error);
            }
        }

        // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
        function getStatusText(status) {
            const statusMap = {
                'learning': 'Â≠¶‰π†‰∏≠',
                'chatting': 'ËÅäÂ§©‰∏≠',
                'idle': 'Âú®Á∫ø',
                'pk': 'PK‰∏≠',
                'team': 'ÁªÑÈòü‰∏≠'
            };
            return statusMap[status] || 'Âú®Á∫ø';
        }

        // ÂàáÊç¢ËÅäÂ§©ÊäΩÂ±â
        function toggleChat() {
            const drawer = document.getElementById('chatDrawer');
            drawer.classList.toggle('open');

            if (drawer.classList.contains('open')) {
                unreadCount = 0;
                updateChatBadge();
            }
        }

        // Êõ¥Êñ∞Êú™ËØªÂæΩÁ´†
        function updateChatBadge() {
            const badge = document.getElementById('chatBadge');
            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal(event) {
            if (!event || event.target.id === 'userModal') {
                document.getElementById('userModal').classList.remove('show');
                selectedUser = null;
            }
        }

        // Êõ¥Êñ∞Áî®Êà∑Áä∂ÊÄÅ
        function updateUserStatus(userId, status, emoji) {
            const userCard = document.querySelector(`[data-user-id="${userId}"]`);
            if (userCard) {
                const indicator = userCard.querySelector('.status-indicator');
                if (indicator) {
                    indicator.className = `status-indicator status-${status}`;
                }
                const iconDiv = userCard.querySelector('.user-status-icon');
                if (iconDiv) {
                    iconDiv.textContent = emoji || getStatusIcon(status);
                }
            }
        }

        // ÁªëÂÆö‰∫ã‰ª∂
        function bindEvents() {
            const chatInput = document.getElementById('chatInput');

            chatInput.addEventListener('input', updateCharCount);

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // Êõ¥Êñ∞Â≠óÁ¨¶ËÆ°Êï∞
        function updateCharCount() {
            const input = document.getElementById('chatInput');
            const count = input.value.length;
            document.getElementById('charCount').textContent = count;
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.textContent = message;

            if (type === 'success') {
                toast.style.borderColor = '#34c759';
                toast.style.color = '#34c759';
            } else if (type === 'error') {
                toast.style.borderColor = '#ff3b30';
                toast.style.color = '#ff3b30';
            }

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // È°µÈù¢Âç∏ËΩΩÊó∂Êñ≠ÂºÄËøûÊé•
        window.addEventListener('beforeunload', () => {
            if (wsClient) {
                wsClient.disconnect();
            }
        });
    </script>
