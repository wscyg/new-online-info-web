<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人才雷达 - AI 信息未来</title>
    <link rel="stylesheet" href="../styles/apple-design.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        /* Page spacing */
        .page-content {
            margin-top: 48px;
            min-height: calc(100vh - 48px);
            background: var(--bg-secondary);
        }

        /* Tab navigation */
        .tab-nav {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 48px;
            z-index: 900;
        }

        .tab-buttons {
            display: flex;
            gap: 32px;
            padding: 0 22px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tab-button {
            padding: 16px 0;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-button:hover {
            color: var(--text-primary);
        }

        .tab-button.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        /* Content sections */
        .content-section {
            padding: 40px 0;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 22px;
            padding-right: 22px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Grade badges */
        .grade-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 64px;
            height: 64px;
            border-radius: var(--radius-md);
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .grade-S {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #8B4513;
        }

        .grade-Aplus, .grade-A {
            background: linear-gradient(135deg, #0071e3 0%, #00c6fb 100%);
            color: white;
        }

        .grade-Bplus, .grade-B {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
        }

        .grade-C {
            background: linear-gradient(135deg, #ff9500 0%, #ff6b00 100%);
            color: white;
        }

        /* Score display */
        .score-display {
            text-align: center;
            padding: 32px 0;
        }

        .score-value {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin: 16px 0;
        }

        .score-label {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Dimension scores */
        .dimension-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
        }

        .dimension-label {
            min-width: 120px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dimension-bar {
            flex: 1;
            height: 8px;
            background: var(--border-color);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .dimension-fill {
            height: 100%;
            border-radius: var(--radius-full);
            transition: width 0.6s var(--ease-out);
        }

        .dimension-fill.high { background: #34c759; }
        .dimension-fill.medium { background: #0071e3; }
        .dimension-fill.low { background: #ff9500; }

        .dimension-value {
            min-width: 48px;
            text-align: right;
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Stats grid */
        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .stats-row:last-child {
            border-bottom: none;
        }

        .stats-label {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .stats-value {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Analysis cards */
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .analysis-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
        }

        .analysis-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analysis-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
        }

        .analysis-item:last-child {
            margin-bottom: 0;
        }

        /* Leaderboard */
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            transition: all var(--transition-fast);
        }

        .leaderboard-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }

        .rank-badge {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 19px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .rank-1 {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #8B4513;
        }

        .rank-2 {
            background: linear-gradient(135deg, #C0C0C0 0%, #E0E0E0 100%);
            color: #4A4A4A;
        }

        .rank-3 {
            background: linear-gradient(135deg, #CD7F32 0%, #E8A87C 100%);
            color: white;
        }

        .rank-other {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 600;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .leaderboard-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .leaderboard-score {
            text-align: right;
        }

        .leaderboard-score-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
        }

        .leaderboard-score-label {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Compare section */
        .compare-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .compare-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .compare-user {
            text-align: center;
            padding: 24px;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
        }

        .compare-canvas {
            max-width: 300px;
            margin: 0 auto;
        }

        .compare-name {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 16px 0 8px;
        }

        .compare-score {
            font-size: 40px;
            font-weight: 700;
            color: var(--accent);
        }

        .diff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .diff-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px;
            text-align: center;
        }

        .diff-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .diff-value {
            font-size: 21px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .diff-value.positive { color: #34c759; }
        .diff-value.negative { color: #ff3b30; }
        .diff-value.neutral { color: var(--text-tertiary); }

        .diff-detail {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Loading state */
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
        }

        @media (max-width: 768px) {
            .compare-inputs {
                grid-template-columns: 1fr;
            }

            .tab-buttons {
                gap: 20px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .score-value {
                font-size: 48px;
            }

            .grade-badge {
                min-width: 56px;
                height: 56px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <div class="nav-logo">AI 信息未来</div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">首页</a>
                <a href="./courses.html" class="nav-link">课程</a>
                <a href="./community.html" class="nav-link">社区</a>
                <a href="./code-arena.html" class="nav-link">PK竞技</a>
            </div>
            <div class="nav-actions">
                <span id="userInfo" style="font-size: 14px; color: var(--text-secondary);"></span>
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-content">
        <!-- Tab Navigation -->
        <div class="tab-nav">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="myRadar">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                    </svg>
                    我的雷达
                </button>
                <button class="tab-button" data-tab="leaderboard">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9H4a2 2 0 00-2 2v9a2 2 0 002 2h2a2 2 0 002-2v-9a2 2 0 00-2-2zM14 5h-2a2 2 0 00-2 2v13a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2zM20 13h-2a2 2 0 00-2 2v5a2 2 0 002 2h2a2 2 0 002-2v-5a2 2 0 00-2-2z"/>
                    </svg>
                    排行榜
                </button>
                <button class="tab-button" data-tab="compare">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="12" r="1"/>
                        <circle cx="9" cy="5" r="1"/>
                        <circle cx="9" cy="19" r="1"/>
                        <circle cx="15" cy="12" r="1"/>
                        <circle cx="15" cy="5" r="1"/>
                        <circle cx="15" cy="19" r="1"/>
                    </svg>
                    对比分析
                </button>
            </div>
        </div>

        <!-- My Radar Tab -->
        <div id="myRadarTab" class="tab-content active">
            <div class="content-section">
                <div class="grid grid-2" style="gap: 24px;">
                    <!-- Radar Chart Card -->
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title" style="margin-bottom: 24px;">能力雷达图</h2>
                            <div style="max-width: 400px; margin: 0 auto;">
                                <canvas id="radarChart" width="400" height="400"></canvas>
                            </div>
                            <div style="text-align: center; margin-top: 24px;">
                                <button id="recalculateBtn" class="btn btn-primary">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0118.8-4.3M22 12.5a10 10 0 01-18.8 4.2"/>
                                    </svg>
                                    重新计算
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Stats Card -->
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title" style="margin-bottom: 24px;">综合评估</h2>

                            <div class="score-display">
                                <div id="gradeBadge" class="grade-badge">--</div>
                                <div class="score-value" id="overallScore">--</div>
                                <div class="score-label">综合得分</div>
                            </div>

                            <div style="margin: 24px 0;">
                                <div class="stats-row">
                                    <span class="stats-label">全站排名</span>
                                    <span class="stats-value" id="percentile">Top --</span>
                                </div>
                                <div class="stats-row">
                                    <span class="stats-label">对战场次</span>
                                    <span class="stats-value" id="totalBattles">-- 场</span>
                                </div>
                                <div class="stats-row">
                                    <span class="stats-label">最后更新</span>
                                    <span class="stats-value" id="lastUpdated">--</span>
                                </div>
                            </div>

                            <h3 style="font-size: 17px; font-weight: 600; margin: 24px 0 16px; color: var(--text-primary);">各维度得分</h3>
                            <div id="dimensionScores"></div>
                        </div>
                    </div>
                </div>

                <!-- Analysis Cards -->
                <div class="analysis-grid">
                    <div class="analysis-card">
                        <h3 class="analysis-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                            优势技能
                        </h3>
                        <div id="strengths"></div>
                    </div>

                    <div class="analysis-card">
                        <h3 class="analysis-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <polyline points="19 12 12 19 5 12"/>
                            </svg>
                            待提升
                        </h3>
                        <div id="improvements"></div>
                    </div>

                    <div class="analysis-card">
                        <h3 class="analysis-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
                            </svg>
                            推荐导师
                        </h3>
                        <div id="recommendedMentors"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leaderboard Tab -->
        <div id="leaderboardTab" class="tab-content">
            <div class="content-section">
                <div class="card">
                    <div class="card-body">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 16px;">
                            <h2 class="card-title" style="margin: 0;">
                                <svg class="icon" style="width: 24px; height: 24px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M6 9H4a2 2 0 00-2 2v9a2 2 0 002 2h2a2 2 0 002-2v-9a2 2 0 00-2-2zM14 5h-2a2 2 0 00-2 2v13a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2zM20 13h-2a2 2 0 00-2 2v5a2 2 0 002 2h2a2 2 0 002-2v-5a2 2 0 00-2-2z"/>
                                </svg>
                                人才排行榜
                            </h2>
                            <select id="dimensionFilter" class="form-input" style="width: auto; min-width: 160px;">
                                <option value="overall">综合得分</option>
                                <option value="speed">答题速度</option>
                                <option value="accuracy">正确率</option>
                                <option value="consistency">稳定性</option>
                                <option value="difficulty">难度掌握</option>
                                <option value="breadth">知识广度</option>
                            </select>
                        </div>
                        <div id="leaderboardList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Compare Tab -->
        <div id="compareTab" class="tab-content">
            <div class="content-section">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" style="margin-bottom: 24px;">能力对比分析</h2>

                        <div class="compare-inputs">
                            <div class="form-group">
                                <label class="form-label">用户1 ID</label>
                                <input type="number" id="compareUser1" class="form-input" placeholder="输入用户ID">
                            </div>
                            <div class="form-group">
                                <label class="form-label">用户2 ID</label>
                                <input type="number" id="compareUser2" class="form-input" placeholder="输入用户ID">
                            </div>
                        </div>

                        <button id="compareBtn" class="btn btn-primary" style="width: 100%; margin-bottom: 32px;">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                            开始对比
                        </button>

                        <div id="comparisonResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
    </script>
    <script type="module" src="../scripts/talent-radar.js"></script>
</body>
</html>
