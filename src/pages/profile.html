        /* Profile Header */
        .profile-hero {
            padding: 120px 0 60px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .profile-header {
            display: flex;
            gap: 48px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .profile-avatar-section {
            flex-shrink: 0;
        }

        .profile-avatar-large {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-level-badge {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #000;
            border: 4px solid var(--bg-primary);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 40px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .profile-rank-badge {
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .profile-bio {
            font-size: 17px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            max-width: 600px;
            line-height: 1.6;
        }

        .profile-meta {
            display: flex;
            gap: 32px;
            margin-bottom: 24px;
        }

        .profile-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            color: var(--text-tertiary);
        }

        .profile-meta-item svg {
            width: 18px;
            height: 18px;
        }

        .profile-stats-row {
            display: flex;
            gap: 48px;
        }

        .profile-stat-item {
            text-align: center;
        }

        .profile-stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .profile-stat-label {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        .profile-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 12px 24px rgba(46, 213, 115, 0.25);
        }

        .dropdown {
            position: absolute;
            right: 0;
            top: 48px;
            min-width: 180px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.18);
            padding: 8px;
            opacity: 0;
            transform: translateY(-6px);
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .dropdown-item:hover {
            background: var(--bg-secondary);
        }

        .dropdown-divider {
            height: 1px;
            margin: 6px 0;
            background: var(--border-color);
        }

        /* Content Section */
        .profile-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 24px 100px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 32px;
        }

        .profile-main {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .profile-sidebar {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        /* Cards */
        .profile-card {
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .profile-card-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-card-title svg {
            width: 24px;
            height: 24px;
            color: var(--accent);
        }

        .profile-card-body {
            padding: 28px;
        }

        /* PK Stats Card */
        .pk-stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 28px;
        }

        .pk-stat-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .pk-stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .pk-stat-label {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        .pk-rank-display {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 16px;
        }

        .pk-rank-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
        }

        .rank-bronze { background: linear-gradient(135deg, #cd7f32 0%, #b8692a 100%); color: white; }
        .rank-silver { background: linear-gradient(135deg, #c0c0c0 0%, #a8a8a8 100%); color: #333; }
        .rank-gold { background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%); color: #333; }
        .rank-platinum { background: linear-gradient(135deg, #00d9ff 0%, #00b4d8 100%); color: white; }
        .rank-diamond { background: linear-gradient(135deg, #b9f2ff 0%, #88d4e5 100%); color: #333; }
        .rank-master { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%); color: white; }
        .rank-grandmaster { background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%); color: white; }
        .rank-challenger { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }

        .pk-rank-info h3 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .pk-rank-info p {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .pk-rank-elo {
            margin-left: auto;
            text-align: right;
        }

        .pk-rank-elo .elo-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent);
        }

        .pk-rank-elo .elo-label {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        /* Achievements Grid */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .achievement-item {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .achievement-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .achievement-item.locked {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .achievement-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 12px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .achievement-icon.common { background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); color: white; }
        .achievement-icon.rare { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; }
        .achievement-icon.epic { background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%); color: white; }
        .achievement-icon.legendary { background: linear-gradient(135deg, #ffd700 0%, #f59e0b 100%); color: white; }

        .achievement-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .achievement-desc {
            font-size: 11px;
            color: var(--text-tertiary);
        }

        /* Study Progress */
        .study-progress-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .study-progress-item {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .study-progress-cover {
            width: 80px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .study-progress-cover svg {
            width: 28px;
            height: 28px;
            color: white;
            opacity: 0.8;
        }

        .study-progress-info {
            flex: 1;
            min-width: 0;
        }

        .study-progress-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .study-progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .study-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #764ba2);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .study-progress-percent {
            font-size: 15px;
            font-weight: 700;
            color: var(--accent);
            flex-shrink: 0;
        }

        /* Skill Radar */
        .skill-radar-container {
            height: 280px;
            position: relative;
        }

        /* Activity Timeline */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .activity-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .activity-icon svg {
            width: 20px;
            height: 20px;
        }

        .activity-icon.study { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .activity-icon.pk { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        .activity-icon.achieve { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .activity-icon.checkin { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .activity-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Certificates */
        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .certificate-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .certificate-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .certificate-icon svg {
            width: 24px;
            height: 24px;
            color: #333;
        }

        .certificate-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .certificate-date {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-tertiary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 15px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .profile-name {
                justify-content: center;
                flex-wrap: wrap;
            }
            .profile-meta {
                justify-content: center;
            }
            .profile-stats-row {
                justify-content: center;
            }
            .profile-actions {
                justify-content: center;
            }
            .pk-stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .achievements-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .pk-rank-display {
                flex-direction: column;
                text-align: center;
            }
            .pk-rank-elo {
                margin-left: 0;
                text-align: center;
            }
            .achievements-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .certificates-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function formatTime(dateStr) {

            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return '刚刚';
            if (minutes < 60) return minutes + '分钟前';
            if (hours < 24) return hours + '小时前';
            if (days < 7) return days + '天前';
            return date.toLocaleDateString('zh-CN');
        }

        function formatLocalDateTime(date) {

            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;

        async function loadLearningInsights() {
            const token = localStorage.getItem('token');
            if (!token) return;

            const headers = { 'Authorization': `Bearer ${token}` };
            const now = new Date();

            const studyStart = new Date(now);
            studyStart.setDate(studyStart.getDate() - 6);
            studyStart.setHours(0, 0, 0, 0);

            try {
                const [studyRes, checkinRes] = await Promise.all([
                    fetch(`${API_BASE}/study-sessions/statistics?startTime=${encodeURIComponent(formatLocalDateTime(studyStart))}&endTime=${encodeURIComponent(formatLocalDateTime(now))}`, { headers }).catch(() => null),
                    fetch(`${API_BASE}/checkin/recent?days=30`, { headers }).catch(() => null),
                ]);

                const studyJson = studyRes && studyRes.ok ? await studyRes.json() : null;
                const checkinJson = checkinRes && checkinRes.ok ? await checkinRes.json() : null;

                const dailyStudyMap = new Map();
                const daily = studyJson?.data?.dailyStudyTime || [];
                daily.forEach(item => {
                    const dateKey = (item.date || item.DATE || '').toString().slice(0, 10);
                    const seconds = Number(item.total_seconds ?? item.totalSeconds ?? 0);
                    if (dateKey) dailyStudyMap.set(dateKey, Math.round(seconds / 60));
                });

                const checkinRecords = checkinJson?.data?.records || [];
                const checkinByDate = new Map();
                checkinRecords.forEach(r => {
                    const key = (r.checkinDate || '').toString().slice(0, 10);
                    if (!key) return;
                    checkinByDate.set(key, Number(r.pointsEarned ?? 0));
                });

                // 近7天趋势数据
                const labels = [];
                const studyMinutes = [];
                const checkinPoints = [];
                for (let i = 6; i >= 0; i--) {
                    const d = new Date(now);
                    d.setDate(d.getDate() - i);
                    const key = d.toISOString().slice(0, 10);
                    labels.push(`${d.getMonth() + 1}/${d.getDate()}`);
                    studyMinutes.push(Number(dailyStudyMap.get(key) ?? 0));
                    checkinPoints.push(Number(checkinByDate.get(key) ?? 0));
                }

                const checkinDays30 = checkinRecords.length;
                const checkinPoints30 = checkinRecords.reduce((s, r) => s + Number(r.pointsEarned ?? 0), 0);
                const totalStudySeconds = Number(studyJson?.data?.totalStudySeconds ?? 0);

                cachedInsights = {
                    labels,
                    studyMinutes,
                    checkinPoints,
                    checkinDays30,
                    checkinPoints30,
                    totalStudyMinutes30: Math.round(totalStudySeconds / 60),
                };
            } catch (e) {
                console.error('Load learning insights error:', e);
            }
        }

        function redrawCharts() {
            // Skill radar
            initSkillRadar();
            // Study trend chart
            initStudyTrendChart();
        }

        // Skill Radar Chart
        function initSkillRadar() {
            const ctx = document.getElementById('skillRadar').getContext('2d');
            const theme = document.documentElement.getAttribute('data-theme');
            const textColor = theme === 'dark' ? '#fff' : '#1d1d1f';
            const gridColor = theme === 'dark' ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';

            if (skillChart) {
                skillChart.destroy();
                skillChart = null;
            }

            const profile = cachedProfile || {};
            const pk = cachedPkStats || {};
            const insights = cachedInsights || {};

            // 简单归一化到 0~100（没有后端“技能”口径时，用学习画像替代）
            const clamp100 = (v) => Math.max(0, Math.min(100, Math.round(Number(v) || 0)));
            const studyDays = Number(profile.continuousStudyDays ?? profile.studyDays ?? 0);
            const completedCourses = Number(profile.courseCompletedCount ?? 0);
            const points = Number(profile.pointsBalance ?? 0);
            const winRate = Number(pk.winRate ?? 0);

            const studyScore = clamp100((Number(insights.totalStudyMinutes30 ?? 0) / 600) * 100); // 10小时/30天≈100
            const streakScore = clamp100((studyDays / 30) * 100);
            const courseScore = clamp100((completedCourses / 10) * 100);
            const pkScore = clamp100(winRate);
            const checkinScore = clamp100((Number(insights.checkinDays30 ?? 0) / 30) * 100);
            const pointsScore = clamp100((points / 2000) * 100);

            skillChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['学习时长', '连续学习', '课程完成', 'PK胜率', '签到活跃', '积分积累'],
                    datasets: [{
                        label: '学习画像',
                        data: [studyScore, streakScore, courseScore, pkScore, checkinScore, pointsScore],
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: '#667eea',
                        borderWidth: 2,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                display: false
                            },
                            grid: {
                                color: gridColor
                            },
                            angleLines: {
                                color: gridColor
                            },
                            pointLabels: {
                                color: textColor,
                                font: { size: 12, weight: '500' }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function initStudyTrendChart() {
            const canvas = document.getElementById('studyTrendChart');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            if (studyTrendChart) {
                studyTrendChart.destroy();
                studyTrendChart = null;
            }

            const theme = document.documentElement.getAttribute('data-theme');
            const textColor = theme === 'dark' ? '#9ca3af' : '#6b7280';
            const gridColor = theme === 'dark' ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';

            const insights = cachedInsights;
            const labels = insights?.labels || ['-', '-', '-', '-', '-', '-', '-'];
            const studyMinutes = insights?.studyMinutes || [0, 0, 0, 0, 0, 0, 0];
            const checkinPoints = insights?.checkinPoints || [0, 0, 0, 0, 0, 0, 0];

            const totalStudy = studyMinutes.reduce((s, v) => s + (Number(v) || 0), 0);
            const totalCheckinPoints = checkinPoints.reduce((s, v) => s + (Number(v) || 0), 0);
            document.getElementById('trendSummary').textContent = `近7天学习 ${totalStudy} 分钟 · 签到 ${totalCheckinPoints} 积分`;
            document.getElementById('trendUpdated').textContent = `更新于 ${new Date().toLocaleString()}`;

            studyTrendChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [
                        {
                            type: 'bar',
                            label: '学习时长(分钟)',
                            data: studyMinutes,
                            borderRadius: 8,
                            backgroundColor: 'rgba(59, 130, 246, 0.22)',
                            borderColor: 'rgba(59, 130, 246, 0.55)',
                            borderWidth: 1,
                            yAxisID: 'yMinutes'
                        },
                        {
                            type: 'line',
                            label: '签到积分',
                            data: checkinPoints,
                            borderColor: '#f59e0b',
                            backgroundColor: 'rgba(245, 158, 11, 0.10)',
                            fill: true,
                            tension: 0.4,
                            pointRadius: 3,
                            pointHoverRadius: 5,
                            yAxisID: 'y'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: textColor, padding: 16, usePointStyle: true }
                        }
                    },
                    scales: {
                        x: { grid: { color: gridColor }, ticks: { color: textColor } },
                        yMinutes: {
                            position: 'left',
                            grid: { color: gridColor },
                            ticks: { color: textColor },
                            beginAtZero: true
                        },
                        y: {
                            position: 'right',
                            grid: { display: false },
                            ticks: { color: textColor },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Share Profile
        function shareProfile() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: (currentUser.nickname || currentUser.username) + ' 的个人主页',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert('链接已复制到剪贴板');
            }
        }
        });
    </script>
    <script src="/js/app-shell.js"></script>
    
</body>
