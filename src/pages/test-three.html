<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE.js OrbitControls Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #canvas { width: 100vw; height: 100vh; display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; }
    </style>
</head>
<body>
    <div id="info">
        <h3>THREE.js Library Test</h3>
        <p>Drag to rotate, scroll to zoom</p>
        <div id="status"></div>
    </div>
    <div id="canvas"></div>

    <script>
        // Test library availability
        const status = document.getElementById('status');
        const libraries = {
            'THREE': typeof THREE !== 'undefined',
            'THREE.OrbitControls': typeof THREE !== 'undefined' && typeof THREE.OrbitControls !== 'undefined'
        };
        
        status.innerHTML = Object.entries(libraries)
            .map(([name, loaded]) => `${name}: ${loaded ? '‚úÖ Loaded' : '‚ùå Not loaded'}`)
            .join('<br>');

        if (libraries['THREE.OrbitControls']) {
            // Initialize THREE.js scene with OrbitControls
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas').appendChild(renderer.domElement);
            
            // Add OrbitControls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Add a cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00,
                wireframe: true 
            });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Add grid
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
            
            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            status.innerHTML += '<br><br>üéâ Scene initialized successfully!';
        }
    </script>
</body>
</html>
