<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日挑战 - AI 信息未来</title>
    <link rel="stylesheet" href="/assets/skins/app-shell.css">
<link rel="stylesheet" href="../styles/apple-design.css">
    <style>
        /* Page-specific styles */
        body {
            padding-top: 48px;
            min-height: 100vh;
            background: var(--bg-secondary);
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 48px;
            background: rgba(251, 251, 253, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-color);
            transition: background var(--transition-normal);
        }

        [data-theme="dark"] .nav {
            background: rgba(22, 22, 23, 0.8);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 22px;
        }

        .nav-logo {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-link {
            font-size: 14px;
            color: var(--text-secondary);
            transition: color var(--transition-fast);
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link.active {
            color: var(--text-primary);
            font-weight: 500;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Theme toggle */
        .theme-toggle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--bg-hover);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        /* Page header */
        .page-header {
            padding: 60px 0 40px;
            text-align: center;
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .page-subtitle {
            font-size: 19px;
            color: var(--text-secondary);
        }

        /* Stats grid */
        .stats-container {
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 0 22px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 32px 24px;
            text-align: center;
            transition: all var(--transition-fast);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card);
        }

        .stat-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Challenges section */
        .challenges-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 22px 80px;
        }

        .section-header {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .challenges-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .challenge-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .challenge-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
            transition: background var(--transition-fast);
        }

        .challenge-card.completed::before {
            background: #34c759;
        }

        .challenge-card:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-card);
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
        }

        .challenge-info {
            flex: 1;
            min-width: 0;
        }

        .challenge-title-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
        }

        .challenge-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .challenge-title {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .challenge-type {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .challenge-reward {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255, 149, 0, 0.1);
            color: #ff9500;
            border-radius: var(--radius-full);
            font-size: 15px;
            font-weight: 600;
            white-space: nowrap;
        }

        [data-theme="dark"] .challenge-reward {
            background: rgba(255, 159, 10, 0.15);
            color: #ff9f0a;
        }

        .challenge-description {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .challenge-progress {
            margin-top: 16px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .progress-label {
            color: var(--text-tertiary);
        }

        .progress-value {
            font-weight: 600;
            color: var(--accent);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.5s var(--ease-out);
        }

        .progress-fill.completed {
            background: #34c759;
        }

        .progress-remaining {
            text-align: center;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .complete-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px;
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 15px;
        }

        [data-theme="dark"] .complete-badge {
            background: rgba(48, 209, 88, 0.15);
            color: #30d158;
        }

        /* Refresh indicator */
        .refresh-indicator {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            font-size: 14px;
            color: var(--text-secondary);
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
            z-index: 100;
        }

        .refresh-indicator:hover {
            background: var(--bg-hover);
            transform: scale(1.02);
        }

        .refresh-indicator.refreshing {
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
            border-color: rgba(52, 199, 89, 0.2);
        }

        [data-theme="dark"] .refresh-indicator.refreshing {
            background: rgba(48, 209, 88, 0.15);
            color: #30d158;
            border-color: rgba(48, 209, 88, 0.2);
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-tertiary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            color: var(--text-tertiary);
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 113, 227, 0.4);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(0, 113, 227, 0);
            }
        }

        @keyframes completeCelebrate {
            0% { transform: scale(1); }
            25% { transform: scale(1.02); }
            50% { transform: scale(1); }
            75% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .challenge-card {
            animation: slideInUp 0.4s var(--ease-out) forwards;
        }

        .challenge-card.just-completed {
            animation: completeCelebrate 0.6s var(--ease-out);
        }

        .progress-fill.animating {
            animation: progressPulse 1s var(--ease-out);
        }

        .stat-card.updated {
            animation: progressPulse 0.5s var(--ease-out);
        }

        .refresh-indicator.refreshing .icon {
            animation: spin 1s linear infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 36px;
            }

            .page-subtitle {
                font-size: 17px;
            }

            .section-title {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .nav-menu {
                display: none;
            }

            .challenge-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .challenge-reward {
                align-self: flex-start;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="../index.html" class="nav-logo">AI 信息未来</a>

            <div class="nav-menu">
                <a href="../index.html" class="nav-link">首页</a>
                <a href="courses.html" class="nav-link">课程</a>
                <a href="community.html" class="nav-link">社区</a>
                <a href="pk-arena.html" class="nav-link active">PK竞技</a>
            </div>

            <div class="nav-actions">
                <div id="authArea"></div>
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg class="icon icon-sun" style="display: none;">
                        <circle cx="10" cy="10" r="4"></circle>
                        <line x1="10" y1="1" x2="10" y2="3"></line>
                        <line x1="10" y1="17" x2="10" y2="19"></line>
                        <line x1="3.22" y1="3.22" x2="4.64" y2="4.64"></line>
                        <line x1="15.36" y1="15.36" x2="16.78" y2="16.78"></line>
                        <line x1="1" y1="10" x2="3" y2="10"></line>
                        <line x1="17" y1="10" x2="19" y2="10"></line>
                        <line x1="3.22" y1="16.78" x2="4.64" y2="15.36"></line>
                        <line x1="15.36" y1="4.64" x2="16.78" y2="3.22"></line>
                    </svg>
                    <svg class="icon icon-moon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container-wide">
            <h1 class="page-title">每日挑战</h1>
            <p class="page-subtitle">完成挑战，赢取奖励，持续进步</p>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="stats-container">
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Challenges Section -->
    <div class="challenges-container">
        <div class="section-header">
            <h2 class="section-title">
                <svg class="icon" viewBox="0 0 20 20">
                    <rect x="3" y="4" width="14" height="14" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="17" y2="9"></line>
                    <line x1="9" y1="18" x2="9" y2="9"></line>
                </svg>
                今日挑战
            </h2>
        </div>
        <div class="challenges-list" id="todayChallenges">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Refresh Indicator -->
    <div class="refresh-indicator" id="refreshIndicator">
        <svg class="icon icon-sm">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
        <span id="refreshCountdown">30秒后刷新</span>
    </div>

    <script>
        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const iconSun = document.querySelector('.icon-sun');
        const iconMoon = document.querySelector('.icon-moon');
        const html = document.documentElement;

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                iconSun.style.display = 'block';
                iconMoon.style.display = 'none';
            } else {
                iconSun.style.display = 'none';
                iconMoon.style.display = 'block';
            }
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }
    </script>

    <script type="module" src="../scripts/daily-challenges.js"></script>
    <script src="/js/app-shell.js"></script>
    
</body>
</html>
