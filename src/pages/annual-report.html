<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/apple-design.css">
    <!-- html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        /* Additional styles for annual report */
        body {
            padding-top: 48px;
            background: var(--bg-secondary);
        }

        /* Report Container */
        .report-container {
            max-width: 680px;
            margin: 0 auto;
            padding: 48px 22px 80px;
        }

        /* Report Card */
        .report-card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: var(--shadow-card);
        }

        /* Report Header */
        .report-header {
            text-align: center;
            padding: 56px 32px 40px;
            background: linear-gradient(180deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
        }

        .report-year {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-tertiary);
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .report-title {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .report-subtitle {
            font-size: 19px;
            color: var(--text-secondary);
        }

        /* Stats Grid */
        .stats-section {
            padding: 40px 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .stat-card {
            text-align: center;
            padding: 32px 20px;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--accent);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .stat-value {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Highlights Section */
        .highlights-section {
            padding: 40px 32px;
            border-top: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .highlight-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            margin-bottom: 12px;
            transition: transform var(--transition-fast);
        }

        .highlight-item:hover {
            transform: translateX(4px);
        }

        .highlight-icon {
            width: 40px;
            height: 40px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .highlight-icon svg {
            width: 24px;
            height: 24px;
            stroke: var(--accent);
            fill: none;
            stroke-width: 2;
        }

        .highlight-text {
            flex: 1;
        }

        .highlight-label {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .highlight-value {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Growth Track Section */
        .growth-section {
            padding: 40px 32px;
            border-top: 1px solid var(--border-color);
        }

        .growth-chart-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: 24px;
            margin-bottom: 24px;
        }

        .growth-chart {
            width: 100%;
            height: 200px;
        }

        .growth-timeline {
            display: flex;
            justify-content: space-between;
        }

        .timeline-item {
            text-align: center;
            flex: 1;
        }

        .timeline-month {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .timeline-status {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Keywords Section */
        .keywords-section {
            padding: 40px 32px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .keyword-tag {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Ranking Section */
        .ranking-section {
            padding: 40px 32px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .ranking-text {
            font-size: 17px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .ranking-percent {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #0071e3 0%, #00c7be 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        /* Footer Section */
        .report-footer {
            padding: 40px 32px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .footer-logo {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .footer-text {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Actions */
        .report-actions {
            max-width: 680px;
            margin: 24px auto 0;
            padding: 0 22px;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .report-actions .btn {
            flex: 1;
        }

        .action-hint {
            text-align: center;
            font-size: 13px;
            color: var(--text-tertiary);
            margin-top: 16px;
        }

        /* Loading State */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
        }

        .loading-state .spinner {
            width: 32px;
            height: 32px;
            margin-bottom: 16px;
        }

        .loading-text {
            font-size: 17px;
            color: var(--text-secondary);
        }

        /* Hide actions in screenshot mode */
        .screenshot .report-actions {
            display: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s var(--ease-out) both;
        }

        .fade-in-up-delay-1 { animation-delay: 0.1s; }
        .fade-in-up-delay-2 { animation-delay: 0.2s; }
        .fade-in-up-delay-3 { animation-delay: 0.3s; }
        .fade-in-up-delay-4 { animation-delay: 0.4s; }
        .fade-in-up-delay-5 { animation-delay: 0.5s; }

        /* Responsive */
        @media (max-width: 768px) {
            .report-container {
                padding: 32px 16px 64px;
            }

            .report-header {
                padding: 40px 24px 32px;
            }

            .report-title {
                font-size: 32px;
            }

            .stats-section,
            .highlights-section,
            .growth-section,
            .keywords-section,
            .ranking-section,
            .report-footer {
                padding: 32px 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .ranking-percent {
                font-size: 48px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Report Data
        let reportData = null;
        let growthChartInstance = null;

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            loadAnnualReport();
        });

        // Load Annual Report
        async function loadAnnualReport() {
            try {
                const token = apiClient.getToken();
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                // Fetch data from multiple APIs
                const [userProfile, learningStats, pkStats, checkinStats, achievements] = await Promise.all([
                    apiClient.get(API_ENDPOINTS.USER.PROFILE),
                    apiClient.get('/learning/annual-stats'),
                    apiClient.get('/pk/my-stats'),
                    apiClient.get(API_ENDPOINTS.CHECKIN.STATS),
                    apiClient.get(API_ENDPOINTS.ACHIEVEMENT.LIST)
                ]);

                // Consolidate data
                reportData = {
                    year: new Date().getFullYear(),
                    userName: userProfile.data.username || '学习者',
                    totalHours: calculateTotalHours(learningStats.data),
                    completedCourses: learningStats.data?.completedCourses || 0,
                    certificates: learningStats.data?.certificates || 0,
                    totalPoints: userProfile.data.points || 0,
                    pkStreak: pkStats.data?.maxStreak || 0,
                    pkRank: pkStats.data?.currentRank || '青铜',
                    checkinStreak: checkinStats.data?.consecutiveDays || 0,
                    rareAchievement: findRareAchievement(achievements.data),
                    growthData: learningStats.data?.monthlyProgress || generateMockGrowthData(),
                    keywords: generateKeywords(learningStats.data, pkStats.data),
                    rankingPercent: calculateRanking(learningStats.data)
                };

                renderReport();
            } catch (error) {
                console.error('加载年度报告失败:', error);
                // Use mock data as fallback
                reportData = generateMockData();
                renderReport();
            }
        }

        // Render Report
        function renderReport() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('reportCard').style.display = 'block';
            document.getElementById('buttonContainer').style.display = 'block';

            // Fill data
            document.getElementById('reportYear').textContent = reportData.year;
            document.getElementById('userName').textContent = reportData.userName;
            document.getElementById('totalHours').textContent = reportData.totalHours;
            document.getElementById('completedCourses').textContent = reportData.completedCourses;
            document.getElementById('certificates').textContent = reportData.certificates;
            document.getElementById('totalPoints').textContent = reportData.totalPoints;
            document.getElementById('pkStreak').textContent = reportData.pkStreak + '场';
            document.getElementById('pkRank').textContent = reportData.pkRank;
            document.getElementById('checkinStreak').textContent = reportData.checkinStreak + '天';
            document.getElementById('rareAchievement').textContent = reportData.rareAchievement;
            document.getElementById('rankingPercent').textContent = reportData.rankingPercent + '%';

            // Keywords
            reportData.keywords.forEach((keyword, index) => {
                const elem = document.getElementById(`keyword${index + 1}`);
                if (elem) elem.textContent = keyword;
            });

            // Render chart
            renderGrowthChart();

            // Add animations
            setTimeout(() => {
                const sections = document.querySelectorAll('.stats-section, .highlights-section, .growth-section, .keywords-section, .ranking-section');
                sections.forEach((section, index) => {
                    section.classList.add('fade-in-up', `fade-in-up-delay-${index + 1}`);
                });
            }, 100);
        }

        // Render Growth Chart
        function renderGrowthChart() {
            const ctx = document.getElementById('growthChart').getContext('2d');
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

            if (growthChartInstance) {
                growthChartInstance.destroy();
            }

            const textColor = isDark ? 'rgba(245, 245, 247, 0.8)' : 'rgba(29, 29, 31, 0.8)';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.08)';

            growthChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    datasets: [{
                        label: '学习时长（小时）',
                        data: reportData.growthData,
                        borderColor: '#0071e3',
                        backgroundColor: 'rgba(0, 113, 227, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointBackgroundColor: '#0071e3',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: isDark ? '#1d1d1f' : '#ffffff',
                            titleColor: textColor,
                            bodyColor: textColor,
                            borderColor: gridColor,
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: textColor, font: { size: 12 } },
                            grid: { color: gridColor, drawBorder: false }
                        },
                        x: {
                            ticks: { color: textColor, font: { size: 12 } },

        // Generate Share Image
        async function generateShareImage() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            loading.querySelector('.loading-text').textContent = '正在生成分享图片...';

            document.getElementById('container').classList.add('screenshot');

            try {
                await new Promise(resolve => setTimeout(resolve, 500));

                const reportCard = document.getElementById('reportCard');
                const canvas = await html2canvas(reportCard, {
                    backgroundColor: null,
                    scale: 2,
                    logging: false,
                    useCORS: true
                });

                const dataUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = `年度学习报告-${reportData.year}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                showToast('图片已生成，请查看下载文件夹');
            } catch (error) {
                console.error('生成图片失败:', error);
                showToast('生成失败，请重试');
            } finally {
                document.getElementById('container').classList.remove('screenshot');
                loading.style.display = 'none';
            }
        }
