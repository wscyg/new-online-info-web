<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好友管理 - AI 信息未来</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/apple-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- 外部依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/zustand@4.4.1/index.umd.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="../pages/dashboard.html" class="nav-logo">AI 信息未来</a>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">首页</a>
                <a href="courses.html" class="nav-link">课程</a>
                <a href="community.html" class="nav-link">社区</a>
                <a href="pk-arena-new.html" class="nav-link active">PK竞技</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="sun-icon" d="M10 3V1M10 19V17M17 10H19M1 10H3M15.657 4.343L17.071 2.929M2.929 17.071L4.343 15.657M15.657 15.657L17.071 17.071M2.929 2.929L4.343 4.343M13 10C13 11.6569 11.6569 13 10 13C8.34315 13 7 11.6569 7 10C7 8.34315 8.34315 7 10 7C11.6569 7 13 8.34315 13 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path class="moon-icon" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" fill="currentColor"/>
                    </svg>
                </button>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container" style="margin-top: 80px; margin-bottom: 80px;">
        <!-- 页面标题 -->
        <div style="text-align: center; margin-bottom: 48px;">
            <h1 style="margin-bottom: 12px;">好友管理</h1>
            <p style="color: var(--text-secondary); font-size: 19px;">管理你的PK好友，邀请他们一起对战</p>
        </div>

        <!-- 搜索用户 -->
        <div class="card" style="margin-bottom: 24px;">
            <div class="card-body">
                <h3 class="card-title" style="margin-bottom: 16px;">搜索用户</h3>
                <div style="display: flex; gap: 12px;">
                    <input
                        type="text"
                        class="form-input"
                        id="searchInput"
                        placeholder="输入用户名或昵称搜索..."
                        style="flex: 1;"
                    >
                    <button class="btn btn-primary" id="searchBtn">
                        搜索
                    </button>
                </div>

                <!-- 搜索结果 -->
                <div style="margin-top: 16px;" id="searchResults">
                    <!-- 动态加载 -->
                </div>
            </div>
        </div>

        <!-- 好友请求 -->
        <div class="card" style="margin-bottom: 24px;">
            <div class="card-body">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h3 class="card-title" style="margin: 0;">好友请求</h3>
                    <span class="badge badge-primary" id="requestCount">0</span>
                </div>
                <div id="friendRequestsList">
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="opacity: 0.3; margin-bottom: 16px;">
                            <rect x="12" y="16" width="40" height="32" rx="4" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 24L32 36L52 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p class="card-text">暂无好友请求</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 好友列表标签页 -->
        <div class="card">
            <div class="card-body">
                <div style="display: flex; gap: 16px; border-bottom: 1px solid var(--border-color); margin-bottom: 24px;">
                    <button class="friends-tab active" data-tab="all">
                        全部好友 <span id="allFriendsCount">(0)</span>
                    </button>
                    <button class="friends-tab" data-tab="online">
                        在线好友 <span id="onlineFriendsCount">(0)</span>
                    </button>
                </div>

                <!-- 好友列表 -->
                <div id="friendsListContainer">
                    <!-- 动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 用户详情模态框 -->
    <div class="modal" id="userDetailModal">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">用户详情</h3>
                <button class="modal-close" id="closeUserDetailModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div style="text-align: center; margin-bottom: 24px;">
                    <div class="player-avatar-lg" id="detailAvatar"></div>
                    <div style="font-size: 21px; font-weight: 600; margin-top: 16px;" id="detailName"></div>
                    <span class="badge" style="margin-top: 8px;" id="detailTier"></span>
                </div>

                <div class="stats-grid" style="margin-bottom: 24px;">
                    <div class="stat">
                        <div class="stat-value" id="detailElo">1200</div>
                        <div class="stat-label">ELO分数</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="detailWins">0</div>
                        <div class="stat-label">胜场</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="detailLosses">0</div>
                        <div class="stat-label">负场</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="detailWinRate">0%</div>
                        <div class="stat-label">胜率</div>
                    </div>
                </div>

                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-primary" style="flex: 1;" id="inviteBattleBtn">
                        邀请PK
                    </button>
                    <button class="btn btn-secondary" style="flex: 1;" id="viewProfileBtn">
                        查看主页
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除好友确认模态框 -->
    <div class="modal" id="deleteFriendModal">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">删除好友</h3>
                <button class="modal-close" id="closeDeleteModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 12px;">确定要删除好友 <strong id="deleteFriendName"></strong> 吗？</p>
                <p style="color: var(--text-secondary); margin-bottom: 24px;">删除后需要重新添加才能成为好友</p>
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-secondary" style="flex: 1;" id="cancelDeleteBtn">
                        取消
                    </button>
                    <button class="btn btn-danger" style="flex: 1;" id="confirmDeleteBtn">
                        确认删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript模块 -->
    <script type="module">
        import { PKFriends } from './pk/friends.js';

        // 初始化好友管理
        const friends = new PKFriends();

        // 页面加载后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            await friends.init();
        });

        // 全局导出用于调试
        window.pkFriends = friends;
    </script>

    <script>
        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // 用户头像
        const userStr = localStorage.getItem('user');
        const userAvatar = document.getElementById('userAvatar');
        if (userStr) {
            try {
                const user = JSON.parse(userStr);
                if (user.avatar) {
                    userAvatar.innerHTML = `<img src="${user.avatar}" alt="${user.nickname}">`;
                } else if (user.nickname) {
                    userAvatar.textContent = user.nickname[0].toUpperCase();
                }
            } catch (e) {
                console.error('Failed to parse user data:', e);
            }
        }

        // 用户菜单下拉
        userAvatar.addEventListener('click', () => {
            // TODO: 实现用户菜单下拉
        });
    </script>

    <style>
        /* === 好友请求项 === */
        .friend-request-item {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            transition: background var(--transition-fast);
        }

        .friend-request-item:hover {
            background: var(--bg-hover);
        }

        .friend-request-info {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .friend-request-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            color: #fff;
        }

        .friend-request-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .friend-request-details {
            flex: 1;
        }

        .friend-request-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .friend-request-time {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .friend-request-actions {
            display: flex;
            gap: 8px;
        }

        /* === 好友标签页 === */
        .friends-tab {
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: var(--transition-fast);
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 15px;
            font-family: var(--font-sans);
        }

        .friends-tab:hover {
            color: var(--text-primary);
        }

        .friends-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        /* === 好友列表 === */
        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .friend-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 20px;
            transition: all var(--transition-fast);
        }

        .friend-card:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .friend-card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .friend-card-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 24px;
            color: #fff;
            position: relative;
        }

        .friend-card-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .friend-online-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 16px;
            height: 16px;
            background: #34c759;
            border: 3px solid var(--bg-card);
            border-radius: 50%;
        }

        .friend-card-info {
            flex: 1;
        }

        .friend-card-name {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .friend-card-status {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .friend-card-status.online {
            color: #34c759;
        }

        .friend-card-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
        }

        .friend-card-stat {
            flex: 1;
            text-align: center;
        }

        .friend-card-stat-value {
            font-weight: 600;
            color: var(--accent);
            font-size: 17px;
        }

        .friend-card-stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        .friend-card-actions {
            display: flex;
            gap: 8px;
        }

        /* === 搜索结果 === */
        .search-results {
            max-height: 400px;
            overflow-y: auto;
        }

        .search-result-item {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            transition: background var(--transition-fast);
        }

        .search-result-item:hover {
            background: var(--bg-hover);
        }

        .search-result-info {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        /* === 空状态 === */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
        }

        /* === 玩家头像 === */
        .player-avatar-lg {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 40px;
            color: #fff;
            margin: 0 auto;
        }

        .player-avatar-lg img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* === 统计网格 === */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .stat {
            text-align: center;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* === 模态框 === */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal-dialog {
            position: relative;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--bg-hover);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        /* === 危险按钮 === */
        .btn-danger {
            background: #ff3b30;
            color: #fff;
        }

        .btn-danger:hover {
            background: #ff2d20;
        }

        /* === 主题切换图标 === */
        [data-theme="dark"] .sun-icon {
            display: none;
        }

        [data-theme="light"] .moon-icon {
            display: none;
        }

        [data-theme="dark"] .moon-icon {
            display: block;
        }

        [data-theme="light"] .sun-icon {
            display: block;
        }

        /* === 响应式 === */
        @media (max-width: 768px) {
            .friends-grid {
                grid-template-columns: 1fr;
            }

            .friend-request-item {
                flex-direction: column;
                gap: 16px;
            }

            .friend-request-actions {
                width: 100%;
            }

            .friend-request-actions .btn {
                flex: 1;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
