<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的课程 - AI 信息未来</title>
    <meta name="description" content="探索AI课程，开启智能学习之旅">
    <link rel="stylesheet" href="../styles/apple-design.css">
    <style>
        body {
            padding-top: 48px;
        }

        /* 主要内容区域 */
        .main-content {
            min-height: calc(100vh - 48px);
            padding: 64px 0 80px;
        }

        /* 页面标题 */
        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .page-subtitle {
            font-size: 21px;
            color: var(--text-secondary);
        }

        /* 过滤器区域 */
        .filter-bar {
            display: flex;
            gap: 24px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: var(--radius-full);
        }

        .filter-tab {
            padding: 8px 20px;
            background: transparent;
            border: none;
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .filter-tab:hover {
            color: var(--text-primary);
        }

        .filter-tab.active {
            background: var(--bg-card);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .search-box {
            position: relative;
            width: 280px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-secondary);
            border: 1px solid transparent;
            border-radius: var(--radius-full);
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            background: var(--bg-card);
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--text-tertiary);
        }

        /* 课程网格 */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }

        /* 课程卡片 */
        .course-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all var(--transition-fast);
            display: flex;
            flex-direction: column;
        }

        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .course-header {
            padding: 24px 24px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .course-title-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .course-title {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            flex: 1;
            line-height: 1.3;
        }

        .course-id {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .course-instructor {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .course-body {
            padding: 20px 24px 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .course-description {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .course-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
        }

        .meta-item {
            flex: 1;
            text-align: center;
        }

        .meta-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .meta-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* 进度条 */
        .progress-section {
            margin-bottom: 16px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .progress-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
            border-radius: 3px;
            transition: width 0.5s var(--ease-out);
        }

        /* 标签 */
        .course-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            padding: 4px 12px;
            background: var(--bg-hover);
            color: var(--text-secondary);
            font-size: 12px;
            border-radius: var(--radius-full);
            transition: all var(--transition-fast);
        }

        .tag:hover {
            background: rgba(0, 113, 227, 0.1);
            color: var(--accent);
        }

        /* 按钮组 */
        .course-actions {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        .course-actions .btn {
            flex: 1;
            font-size: 15px;
            padding: 10px 20px;
        }

        /* 状态栏 */
        .course-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }

        .status-dot.enrolled {
            background: #34c759;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 80px 22px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            color: var(--text-tertiary);
            opacity: 0.5;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 17px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* 加载状态 */
        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        /* SVG 图标 */
        .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .page-title {
                font-size: 36px;
            }

            .page-subtitle {
                font-size: 17px;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-tabs {
                width: 100%;
                overflow-x: auto;
                justify-content: flex-start;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav">
        <div class="nav-inner">
            <div class="nav-logo">AI Learn</div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="courses.html" class="nav-link">课程</a>
                <a href="community-square.html" class="nav-link">社区</a>
                <a href="code-arena.html" class="nav-link">PK竞技</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg class="icon" id="themeIcon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container-wide">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1 class="page-title">我的课程</h1>
                <p class="page-subtitle">持续学习，不断进步</p>
            </div>

            <!-- 过滤器 -->
            <div class="filter-bar">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">全部课程</button>
                    <button class="filter-tab" data-filter="in-progress">学习中</button>
                    <button class="filter-tab" data-filter="completed">已完成</button>
                    <button class="filter-tab" data-filter="recent">最近学习</button>
                </div>
                <div class="search-box">
                    <svg class="search-icon icon" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" id="courseSearch" placeholder="搜索课程">
                </div>
            </div>

            <!-- 课程网格 -->
            <div class="courses-grid" id="coursesGrid">
                <!-- 课程卡片将通过 JavaScript 动态生成 -->
            </div>

            <!-- 空状态 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <h3 class="empty-title">暂无课程</h3>
                <p class="empty-text">您还没有订阅任何课程</p>
                <a href="courses.html" class="btn btn-primary">浏览课程</a>
            </div>

            <!-- 加载状态 -->
            <div class="loading-state" id="loadingState" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script>
        // API 配置
        const API_BASE = '/api';

        // 主题管理
        class ThemeManager {
            constructor() {
                this.theme = localStorage.getItem('theme') || 'light';
                this.applyTheme();
                this.bindEvents();
            }

            applyTheme() {
                document.documentElement.setAttribute('data-theme', this.theme);
                this.updateIcon();
            }

            toggleTheme() {
                this.theme = this.theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', this.theme);
                this.applyTheme();
            }

            updateIcon() {
                const icon = document.getElementById('themeIcon');
                if (this.theme === 'dark') {
                    icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                } else {
                    icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
                }
            }

            bindEvents() {
                document.getElementById('themeToggle')?.addEventListener('click', () => {
                    this.toggleTheme();
                });
            }
        }

        // 用户管理
        class UserManager {
            constructor() {
                this.token = localStorage.getItem('token');
                this.user = JSON.parse(localStorage.getItem('user') || 'null');
                this.updateUI();
            }

            updateUI() {
                const avatar = document.getElementById('userAvatar');
                if (this.user && avatar) {
                    avatar.textContent = this.user.username ? this.user.username[0].toUpperCase() : 'U';
                    avatar.onclick = () => {
                        window.location.href = 'profile.html';
                    };
                } else if (avatar) {
                    avatar.textContent = 'L';
                    avatar.onclick = () => {
                        window.location.href = 'login.html';
                    };
                }
            }

            isLoggedIn() {
                return !!this.token;
            }

            getHeaders() {
                return {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${this.token}`
                };
            }
        }

        // 课程管理
        class CourseManager {
            constructor() {
                this.courses = [];
                this.enrolledCourses = new Set();
                this.currentFilter = 'all';
                this.searchTerm = '';
                this.userManager = new UserManager();
            }

            async init() {
                this.showLoading();
                await this.loadCourses();
                this.hideLoading();
                this.bindEvents();
                this.renderCourses();
            }

            showLoading() {
                document.getElementById('loadingState').style.display = 'flex';
                document.getElementById('coursesGrid').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loadingState').style.display = 'none';
            }

            async loadCourses() {
                try {
                    if (!this.userManager.isLoggedIn()) {
                        this.courses = this.getSampleCourses();
                        return;
                    }

                    const response = await fetch(`${API_BASE}/subscriptions/my?size=100`, {
                        headers: this.userManager.getHeaders()
                    });

                    if (!response.ok) {
                        throw new Error('Failed to load subscriptions');
                    }

                    const data = await response.json();
                    if (data.success && data.data) {
                        const subscriptions = data.data.subscriptions || [];
                        const courseSubscriptions = subscriptions.filter(sub =>
                            sub.type === 'course' && sub.status === 'active'
                        );

                        const coursePromises = courseSubscriptions.map(sub =>
                            this.loadCourseDetails(sub)
                        );

                        const courseResults = await Promise.allSettled(coursePromises);
                        this.courses = courseResults
                            .filter(result => result.status === 'fulfilled' && result.value !== null)
                            .map(result => result.value);

                        if (this.courses.length === 0) {
                            this.courses = this.getSampleCourses();
                        }
                    } else {
                        this.courses = this.getSampleCourses();
                    }
                } catch (error) {
                    console.error('加载课程失败:', error);
                    this.courses = this.getSampleCourses();
                }
            }

            async loadCourseDetails(subscription) {
                try {
                    const courseId = subscription.courseId || subscription.subscribableId;
                    const response = await fetch(`${API_BASE}/courses/${courseId}`, {
                        headers: this.userManager.getHeaders()
                    });

                    if (!response.ok) {
                        return null;
                    }

                    const data = await response.json();
                    if (data.success && data.data) {
                        const course = data.data;
                        course.progress = subscription.progress || Math.floor(Math.random() * 100);
                        course.subscriptionId = subscription.id;
                        this.enrolledCourses.add(course.id);
                        return course;
                    }
                    return null;
                } catch (error) {
                    console.error('加载课程详情失败:', error);
                    return null;
                }
            }

            getSampleCourses() {
                return [
                    {
                        id: 1,
                        title: "Python机器学习基础",
                        instructor: "张教授",
                        description: "从零开始学习Python编程和机器学习基础概念，包括数据预处理、特征工程、模型训练等核心内容。",
                        duration: 48,
                        lessons: 24,
                        level: "初级",
                        tags: ["Python", "ML", "数据科学"],
                        progress: 65,
                        price: 299
                    },
                    {
                        id: 2,
                        title: "深度学习与神经网络",
                        instructor: "李博士",
                        description: "深入理解神经网络原理，掌握TensorFlow和PyTorch框架，实现图像识别、NLP等实际应用。",
                        duration: 64,
                        lessons: 32,
                        level: "中级",
                        tags: ["深度学习", "TensorFlow", "PyTorch"],
                        progress: 30,
                        price: 599
                    },
                    {
                        id: 3,
                        title: "计算机视觉实战",
                        instructor: "王研究员",
                        description: "学习OpenCV、目标检测、图像分割等计算机视觉技术，完成实际项目开发。",
                        duration: 56,
                        lessons: 28,
                        level: "高级",
                        tags: ["CV", "OpenCV", "YOLO"],
                        progress: 100,
                        price: 799
                    },
                    {
                        id: 4,
                        title: "自然语言处理入门",
                        instructor: "陈教授",
                        description: "NLP基础知识，文本处理、情感分析、机器翻译等技术的理论与实践。",
                        duration: 40,
                        lessons: 20,
                        level: "初级",
                        tags: ["NLP", "BERT", "Transformer"],
                        progress: 0,
                        price: 399
                    },
                    {
                        id: 5,
                        title: "强化学习算法详解",
                        instructor: "刘博士",
                        description: "深入学习Q-Learning、DQN、Policy Gradient等强化学习算法及其应用。",
                        duration: 52,
                        lessons: 26,
                        level: "高级",
                        tags: ["RL", "DQN", "算法"],
                        progress: 45,
                        price: 699
                    }
                ];
            }

            renderCourses() {
                const grid = document.getElementById('coursesGrid');
                const emptyState = document.getElementById('emptyState');
                const filteredCourses = this.getFilteredCourses();

                if (filteredCourses.length === 0) {
                    grid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                grid.innerHTML = filteredCourses.map(course => this.createCourseCard(course)).join('');
            }

            getFilteredCourses() {
                let filtered = [...this.courses];

                switch (this.currentFilter) {
                    case 'in-progress':
                        filtered = filtered.filter(c => c.progress > 0 && c.progress < 100);
                        break;
                    case 'completed':
                        filtered = filtered.filter(c => c.progress === 100);
                        break;
                    case 'recent':
                        filtered = filtered.filter(c => c.progress > 0)
                            .sort((a, b) => (b.lastStudied || 0) - (a.lastStudied || 0));
                        break;
                }

                if (this.searchTerm) {
                    const searchLower = this.searchTerm.toLowerCase();
                    filtered = filtered.filter(c =>
                        c.title.toLowerCase().includes(searchLower) ||
                        c.description.toLowerCase().includes(searchLower) ||
                        (c.tags && c.tags.some(tag => tag.toLowerCase().includes(searchLower)))
                    );
                }

                return filtered;
            }

            createCourseCard(course) {
                const isEnrolled = this.enrolledCourses.has(course.id);
                const progress = course.progress || 0;

                return `
                    <div class="course-card">
                        <div class="course-header">
                            <div class="course-title-row">
                                <h3 class="course-title">${course.title}</h3>
                                <span class="course-id">#${String(course.id).padStart(3, '0')}</span>
                            </div>
                            <div class="course-instructor">
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                ${course.instructor || '待定'}
                            </div>
                        </div>
                        <div class="course-body">
                            <p class="course-description">${course.description}</p>

                            <div class="course-meta">
                                <div class="meta-item">
                                    <div class="meta-value">${course.duration || 0}</div>
                                    <div class="meta-label">课时</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-value">${course.lessons || 0}</div>
                                    <div class="meta-label">章节</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-value">${course.level || '初级'}</div>
                                    <div class="meta-label">难度</div>
                                </div>
                            </div>

                            ${isEnrolled ? `
                                <div class="progress-section">
                                    <div class="progress-header">
                                        <span class="progress-label">学习进度</span>
                                        <span class="progress-value">${progress}%</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${progress}%"></div>
                                    </div>
                                </div>
                            ` : ''}

                            <div class="course-tags">
                                ${(course.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>

                            <div class="course-actions">
                                ${isEnrolled ? `
                                    <a href="course-detail.html?id=${course.id}" class="btn btn-primary">
                                        继续学习
                                    </a>
                                ` : `
                                    <button class="btn btn-secondary" onclick="viewCourse(${course.id})">
                                        查看详情
                                    </button>
                                    <button class="btn btn-primary" onclick="enrollCourse(${course.id})">
                                        立即报名
                                    </button>
                                `}
                            </div>

                            <div class="course-status">
                                <span class="status-dot ${isEnrolled ? 'enrolled' : ''}"></span>
                                <span>${isEnrolled ? '已报名' : `价格: ¥${course.price || 0}`}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            bindEvents() {
                // 过滤器
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderCourses();
                    });
                });

                // 搜索
                const searchInput = document.getElementById('courseSearch');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.searchTerm = e.target.value;
                        this.renderCourses();
                    });
                }
            }
        }

        // 全局函数
        window.viewCourse = (courseId) => {
            window.location.href = `course-detail.html?id=${courseId}`;
        };

        window.enrollCourse = async (courseId) => {
            alert(`正在报名课程 #${courseId}`);
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeManager();
            const courseManager = new CourseManager();
            courseManager.init();
        });
    </script>
</body>
</html>
