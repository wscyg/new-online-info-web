        .empty-title {

            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .empty-btn:hover {
            transform: translateY(-2px);

    <script>
        const API_BASE = '/api';
        let currentUser = null;
        let myCourses = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            checkAuth();
            setupFilters();
        });

        function initTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeToggle').addEventListener('click', () => {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
            });
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            const authArea = document.getElementById('authArea');

            if (!token || !userStr) {
                window.location.href = 'login.html?returnUrl=' + encodeURIComponent(window.location.href);
                return;
            }

            currentUser = JSON.parse(userStr);
            const initial = (currentUser.nickname || currentUser.username || 'U').charAt(0).toUpperCase();

            authArea.innerHTML = `
                <div class="user-menu">
                    <div class="user-avatar" onclick="toggleDropdown()">${initial}</div>
                    <div class="dropdown" id="userDropdown">
                        <a href="dashboard.html" class="dropdown-item">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                            学习中心
                        </a>
                        <a href="profile.html" class="dropdown-item">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            个人主页
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" onclick="logout(); return false;">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                            退出登录
                        </a>
                    </div>
                </div>`;

            loadMyCourses();
        }

        function toggleDropdown() {
            document.getElementById('userDropdown').classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu')) {
                const d = document.getElementById('userDropdown');
                if (d) d.classList.remove('show');
            }
        });

        async function loadMyCourses() {
            try {
                const response = await fetch(`${API_BASE}/user/learning-courses`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.code === 200 && data.data && data.data.length > 0) {
                        myCourses = data.data;
                    } else {
                        myCourses = getMockCourses();
                    }
                } else {
                    myCourses = getMockCourses();
                }
            } catch (e) {
                myCourses = getMockCourses();
            }

            updateStats();
            renderContinueLearning();
            renderCourses();
        }

        function getMockCourses() {
            return [
                { id: 1, courseId: 1, title: '深度学习入门与实践', progress: 65, completedChapters: 8, totalChapters: 12, lastStudyTime: new Date(Date.now() - 3600000).toISOString(), coverImage: null },
                { id: 2, courseId: 2, title: 'PyTorch框架详解', progress: 100, completedChapters: 10, totalChapters: 10, lastStudyTime: new Date(Date.now() - 86400000 * 3).toISOString(), coverImage: null },
                { id: 3, courseId: 3, title: '计算机视觉实战', progress: 30, completedChapters: 3, totalChapters: 10, lastStudyTime: new Date(Date.now() - 86400000).toISOString(), coverImage: null },
                { id: 4, courseId: 4, title: '自然语言处理基础', progress: 0, completedChapters: 0, totalChapters: 8, lastStudyTime: null, coverImage: null }
            ];
        }

        function updateStats() {
            const completed = myCourses.filter(c => c.progress === 100).length;
            const totalProgress = myCourses.reduce((sum, c) => sum + (c.progress || 0), 0);
            const avgProgress = myCourses.length > 0 ? Math.round(totalProgress / myCourses.length) : 0;
            const totalTime = Math.round(totalProgress / 100 * 4 * myCourses.length);

            animateNumber('totalCourses', myCourses.length);
            animateNumber('completedCourses', completed);
            document.getElementById('avgProgress').textContent = avgProgress + '%';
            animateNumber('totalStudyTime', totalTime);
        }

        function animateNumber(elementId, target) {
            const el = document.getElementById(elementId);
            const start = 0;
            const duration = 800;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (target - start) * easeOut);
                el.textContent = current;
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            requestAnimationFrame(update);
        }

        function renderContinueLearning() {
            const section = document.getElementById('continueSection');
            const card = document.getElementById('continueCard');

            // Find most recent in-progress course
            const inProgress = myCourses
                .filter(c => c.progress > 0 && c.progress < 100)
                .sort((a, b) => new Date(b.lastStudyTime || 0) - new Date(a.lastStudyTime || 0));

            if (inProgress.length === 0) {
                section.style.display = 'none';
                return;
            }

            const course = inProgress[0];
            section.style.display = 'block';

            card.innerHTML = `
                <div class="continue-cover">
                    ${course.coverImage ? `<img src="${course.coverImage}" alt="${course.title}">` : `
                    <div class="continue-cover-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                        </svg>
                    </div>`}
                </div>
                <div class="continue-info">
                    <h3>${course.title || course.courseTitle}</h3>
                    <div class="continue-meta">
                        <div class="continue-meta-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                            </svg>
                            ${course.completedChapters || 0}/${course.totalChapters || 0} 章节
                        </div>
                        <div class="continue-meta-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 6v6l4 2"/>
                            </svg>
                            ${formatLastStudy(course.lastStudyTime)}
                        </div>
                    </div>
                    <div class="continue-progress">
                        <div class="continue-progress-bar">
                            <div class="continue-progress-fill" style="width: ${course.progress}%"></div>
                        </div>
                        <div class="continue-progress-text">
                            <span>已完成 ${course.progress}%</span>
                            <span>剩余 ${course.totalChapters - course.completedChapters} 章</span>
                        </div>
                    </div>
                </div>
                <button class="continue-btn" onclick="goToCourse(${course.courseId || course.id})">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    继续学习
                </button>
            `;
        }

        function setupFilters() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderCourses();
                });
            });
        }

        function renderCourses() {
            const grid = document.getElementById('coursesGrid');

            let filtered = [...myCourses];
            if (currentFilter === 'in-progress') {
                filtered = myCourses.filter(c => c.progress > 0 && c.progress < 100);
            } else if (currentFilter === 'completed') {
                filtered = myCourses.filter(c => c.progress === 100);
            }

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                            </svg>
                        </div>
                        <h3 class="empty-title">${currentFilter === 'all' ? '还没有报名任何课程' : currentFilter === 'in-progress' ? '没有正在学习的课程' : '还没有完成任何课程'}</h3>
                        <p class="empty-desc">${currentFilter === 'all' ? '开始探索我们的AI课程，开启你的学习之旅吧' : currentFilter === 'in-progress' ? '开始学习或继续未完成的课程' : '继续努力，完成你的第一门课程'}</p>
                        <button class="empty-btn" onclick="location.href='courses.html'">浏览课程</button>
                    </div>`;
                return;
            }

            grid.innerHTML = filtered.map(course => {
                const isCompleted = course.progress === 100;
                return `
                    <div class="course-card" onclick="goToCourse(${course.courseId || course.id})">
                        <div class="course-cover">
                            ${course.coverImage ? `<img src="${course.coverImage}" alt="${course.title}">` : `
                            <div class="course-cover-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                                </svg>
                            </div>`}
                            <div class="course-badge ${isCompleted ? 'completed' : 'in-progress'}">
                                ${isCompleted ? '已完成' : '学习中'}
                            </div>
                        </div>
                        <div class="course-content">
                            <h3 class="course-title">${course.title || course.courseTitle}</h3>
                            <div class="course-meta">
                                <div class="course-meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                                    </svg>
                                    ${course.completedChapters || 0}/${course.totalChapters || 0} 章
                                </div>
                            </div>
                            <div class="course-progress">
                                <div class="course-progress-bar">
                                    <div class="course-progress-fill ${isCompleted ? 'completed' : 'in-progress'}" style="width: ${course.progress}%"></div>
                                </div>
                                <div class="course-progress-text">
                                    <span>${course.progress}% 完成</span>
                                    <span>${course.totalChapters - course.completedChapters} 章剩余</span>
                                </div>
                            </div>
                            <div class="course-footer">
                                <span class="course-time">${formatLastStudy(course.lastStudyTime)}</span>
                                <button class="course-action ${isCompleted ? 'review' : 'continue'}" onclick="event.stopPropagation(); goToCourse(${course.courseId || course.id})">
                                    ${isCompleted ? '复习' : '继续'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatLastStudy(dateStr) {
            if (!dateStr) return '尚未开始';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return '刚刚学习';
            if (minutes < 60) return `${minutes}分钟前`;
            if (hours < 24) return `${hours}小时前`;
            if (days < 7) return `${days}天前`;
            return date.toLocaleDateString('zh-CN');
        }

        function goToCourse(courseId) {
            window.location.href = `course-detail.html?id=${courseId}`;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
