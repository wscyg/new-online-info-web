<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK排行榜 - AI 信息未来</title>
    <link rel="stylesheet" href="../styles/apple-design.css">
    <style>
        /* PK Rankings Specific Styles */
        .pk-main {
            padding-top: 64px;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .pk-container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 40px 22px;
        }

        .pk-page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .pk-page-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
            background: linear-gradient(180deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pk-page-subtitle {
            font-size: 19px;
            color: var(--text-secondary);
        }

        /* My Rank Card */
        .my-rank-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 32px;
        }

        .my-rank-card h3 {
            font-size: 21px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .my-rank-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }

        .my-rank-profile {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .my-rank-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }

        .my-rank-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .my-rank-details {
            flex: 1;
        }

        .my-rank-name {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .my-rank-tier {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .my-rank-stats {
            display: flex;
            gap: 32px;
        }

        .stat-box {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Tabs */
        .leaderboard-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding: 4px;
            -webkit-overflow-scrolling: touch;
        }

        .leaderboard-tabs::-webkit-scrollbar {
            display: none;
        }

        .leaderboard-tab {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }

        .leaderboard-tab:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .leaderboard-tab.active {
            color: var(--accent);
            background: rgba(0, 113, 227, 0.1);
            border-color: var(--accent);
        }

        /* Tier Filter */
        .tier-filter-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 32px;
        }

        .tier-filter-card h3 {
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .tier-tabs {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .tier-tab {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .tier-tab:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .tier-tab.active {
            color: var(--accent);
            background: rgba(0, 113, 227, 0.1);
            border-color: var(--accent);
        }

        /* Leaderboard Card */
        .leaderboard-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 32px;
        }

        .leaderboard-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-title {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .leaderboard-update {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .leaderboard-list {
            padding: 8px;
        }

        /* Rank Item */
        .rank-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border-radius: var(--radius-md);
            transition: background var(--transition-fast);
            position: relative;
        }

        .rank-item:hover {
            background: var(--bg-hover);
        }

        .rank-item.current-user {
            background: rgba(0, 113, 227, 0.05);
            border: 1px solid rgba(0, 113, 227, 0.2);
        }

        .rank-badge {
            width: 40px;
            text-align: center;
            font-size: 17px;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .rank-badge.medal {
            font-size: 28px;
        }

        .rank-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid transparent;
        }

        .rank-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .rank-user-info {
            flex: 1;
        }

        .rank-user-name {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .rank-user-tier {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .rank-stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .rank-stat {
            text-align: center;
        }

        .rank-stat-value {
            font-size: 19px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .rank-stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .rank-change {
            font-size: 15px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .rank-change.up {
            color: #34c759;
            background: rgba(52, 199, 89, 0.1);
        }

        .rank-change.down {
            color: #ff3b30;
            background: rgba(255, 59, 48, 0.1);
        }

        .rank-change.same {
            color: var(--text-tertiary);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
        }

        .page-info {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .page-info span {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Tier Distribution */
        .tier-distribution-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 32px;
        }

        .tier-distribution-card h3 {
            font-size: 21px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .tier-distribution-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .tier-dist-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .tier-dist-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
        }

        .tier-icon {
            font-size: 32px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tier-info {
            flex: 1;
        }

        .tier-name {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .tier-range {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .tier-stats {
            text-align: right;
            margin-right: 16px;
        }

        .tier-count {
            font-size: 19px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .tier-percentage {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .tier-progress {
            width: 200px;
            height: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        [data-theme="dark"] .tier-progress {
            background: rgba(255, 255, 255, 0.1);
        }

        .tier-progress-bar {
            height: 100%;
            border-radius: var(--radius-full);
            transition: width 0.5s var(--ease-out);
        }

        /* Loading */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 64px;
        }

        .loading-container .spinner {
            margin-bottom: 16px;
        }

        .loading-text {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: var(--text-secondary);
            font-size: 17px;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pk-page-title {
                font-size: 36px;
            }

            .my-rank-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .my-rank-stats {
                width: 100%;
                justify-content: space-around;
                gap: 16px;
            }

            .rank-stats {
                flex-direction: column;
                gap: 8px;
            }

            .tier-progress {
                width: 100px;
            }

            .leaderboard-tabs {
                gap: 8px;
            }

            .leaderboard-tab {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        // API Configuration
        const API_BASE = '/api';

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        document.getElementById('themeToggle')?.addEventListener('click', toggleTheme);

        // User Avatar
        function initUserAvatar() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const avatar = document.getElementById('userAvatar');
            if (avatar && user.username) {
                avatar.textContent = user.username[0].toUpperCase();
            }
        }

        // Tier Configuration
        window.TIERS = {
            BRONZE: { name: '青铜', color: '#cd7f32', minElo: 0, maxElo: 1199 },
            SILVER: { name: '白银', color: '#c0c0c0', minElo: 1200, maxElo: 1399 },
            GOLD: { name: '黄金', color: '#ffd700', minElo: 1400, maxElo: 1599 },
            PLATINUM: { name: '铂金', color: '#00d4ff', minElo: 1600, maxElo: 1799 },
            DIAMOND: { name: '钻石', color: '#b9f2ff', minElo: 1800, maxElo: 1999 },
            MASTER: { name: '王者', color: '#ff6b6b', minElo: 2000, maxElo: 9999 }
        };

        window.getTierName = function(tier) {
            return window.TIERS[tier]?.name || '未知';
        };

        window.getTierIcon = function(tier) {
            const colors = {
                BRONZE: '#cd7f32',
                SILVER: '#c0c0c0',
                GOLD: '#ffd700',
                PLATINUM: '#00d4ff',
                DIAMOND: '#b9f2ff',
                MASTER: '#ff6b6b'
            };
            const color = colors[tier] || '#999';
            return `<svg width="16" height="16" viewBox="0 0 16 16" fill="${color}"><circle cx="8" cy="8" r="6"/></svg>`;
        };

        // Get Medal SVG
        function getMedalSVG(rank) {
            const colors = ['#ffd700', '#c0c0c0', '#cd7f32'];
            const color = colors[rank - 1];
            return `<svg width="24" height="24" viewBox="0 0 24 24" fill="${color}">
