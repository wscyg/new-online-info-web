<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答社区 - AI 信息未来</title>
    <meta name="description" content="学习问答社区，互帮互助，共同成长">
    <link rel="stylesheet" href="../styles/apple-design.css">
    <style>
        /* Page Layout */
        body {
            margin: 0;
            padding-top: 48px;
            min-height: 100vh;
        }

        /* Main Container */
        .qa-container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 40px 22px;
            display: grid;
            grid-template-columns: 200px 1fr 260px;
            gap: 32px;
        }

        /* Sidebar */
        .qa-sidebar {
            position: sticky;
            top: 72px;
            height: fit-content;
        }

        .sidebar-section {
            margin-bottom: 32px;
        }

        .sidebar-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .sidebar-link {
            padding: 8px 12px;
            font-size: 15px;
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: var(--bg-hover);
            color: var(--accent);
        }

        /* Main Content */
        .qa-main {
            min-width: 0;
        }

        /* Header */
        .qa-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .qa-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(180deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .qa-subtitle {
            font-size: 19px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: var(--radius-md);
        }

        .filter-tab {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .filter-tab:hover {
            color: var(--text-primary);
        }

        .filter-tab.active {
            background: var(--bg-card);
            color: var(--accent);
            box-shadow: var(--shadow-sm);
        }

        .search-box {
            flex: 1;
            max-width: 320px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            font-size: 15px;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            transition: all var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--text-tertiary);
        }

        /* Question Card */
        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 16px;
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 12px;
        }

        .question-title {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            flex: 1;
        }

        .question-status {
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 500;
            border-radius: var(--radius-full);
            white-space: nowrap;
        }

        .status-solved {
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
        }

        .status-open {
            background: rgba(255, 149, 0, 0.1);
            color: #ff9500;
        }

        .question-content {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .question-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .question-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .tag {
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 500;
            background: var(--bg-hover);
            color: var(--text-secondary);
            border-radius: var(--radius-full);
        }

        .question-actions {
            display: flex;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .action-btn:hover {
            background: var(--bg-hover);
            color: var(--accent);
            border-color: var(--accent);
        }

        /* Answer Section */
        .answer-section {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .answer-item {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 12px;
        }

        .answer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .answer-author {
            font-size: 14px;
            font-weight: 500;
            color: var(--accent);
        }

        .answer-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .answer-content {
            font-size: 15px;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .answer-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .answer-like-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            font-size: 13px;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .answer-like-btn:hover {
            border-color: #ff2d55;
            color: #ff2d55;
        }

        .answer-like-btn.liked {
            background: rgba(255, 45, 85, 0.1);
            border-color: #ff2d55;
            color: #ff2d55;
        }

        .answer-form {
            margin-top: 16px;
        }

        .answer-form.hidden {
            display: none;
        }

        .answer-input {
            width: 100%;
            min-height: 100px;
            padding: 14px 16px;
            font-family: var(--font-sans);
            font-size: 15px;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            resize: vertical;
            transition: all var(--transition-fast);
            margin-bottom: 12px;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
        }

        .answer-form-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        /* Stats Sidebar */
        .qa-stats {
            position: sticky;
            top: 72px;
            height: fit-content;
        }

        .stats-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .hot-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .hot-tag {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            background: var(--bg-hover);
            color: var(--text-secondary);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .hot-tag:hover {
            background: var(--accent);
            color: #fff;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat-value {
            font-size: 17px;
            font-weight: 600;
            color: var(--accent);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 640px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--bg-hover);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .close-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            color: var(--text-tertiary);
            opacity: 0.5;
        }

        .empty-title {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
        }

        .page-btn {
            min-width: 36px;
            height: 36px;
            padding: 0 12px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .page-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            color: var(--accent);
        }

        .page-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        /* SVG Icons */
        .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .qa-container {
                grid-template-columns: 1fr;
            }

            .qa-sidebar,
            .qa-stats {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .qa-container {
                padding: 24px 16px;
            }

            .qa-title {
                font-size: 32px;
            }

            .qa-subtitle {
                font-size: 17px;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .question-header {
                flex-direction: column;
                gap: 8px;
            }

            .question-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <nav class="nav">

                    <a href="#" class="sidebar-link" data-filter="answered">已解答</a>

        <!-- Main Content -->

                <button class="btn btn-primary" onclick="showAskModal()">

    <!-- Ask Question Modal -->
    <div class="modal" id="askModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">提出问题</h2>
                <button class="close-btn" onclick="hideAskModal()">
                    <svg class="icon">
                        <line x1="4" y1="4" x2="12" y2="12"/>

                    </div>
                    <div class="form-group">

                        <select class="form-input" id="questionCourse">
                            <option value="">选择相关课程(可选)</option>
                        </select>

                        <label class="form-label">问题详情</label>
                        <textarea class="form-input" id="questionContent" rows="6" placeholder="详细描述你遇到的问题，包括代码、错误信息等" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">标签</label>
                        <input type="text" class="form-input" id="questionTags" placeholder="用逗号分隔，如: Vue,JavaScript,前端">
                    </div>

                        <button type="button" class="btn btn-secondary" onclick="hideAskModal()">取消</button>

    <script>
        const API_BASE = '/api';
        let currentPage = 1;
        let currentFilters = { search: '', status: '', sort: 'newest' };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            loadUserInfo();
            loadQuestions();
            loadQAStatistics();
            loadHotTags();
            loadCourses();
            setupEventListeners();
        });

        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // User Menu
        document.getElementById('userAvatar').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('userDropdown').classList.toggle('show');
        });

        document.addEventListener('click', function() {
            document.getElementById('userDropdown').classList.remove('show');
        });

        // Load User Info
        async function loadUserInfo() {
            try {
                const token = localStorage.getItem('token');
                if (!token) return;

                const response = await fetch(`${API_BASE}/user/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        const user = data.data.user || data.data;
                        const avatar = document.getElementById('userAvatar');
                        if (user.avatar) {
                            avatar.innerHTML = `<img src="${user.avatar}" alt="头像" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
                        } else {
                            avatar.textContent = (user.nickname || user.username || 'U').charAt(0).toUpperCase();
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
            }
        }

        // Load Questions
        async function loadQuestions(page = 1) {
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const params = new URLSearchParams({
                    page: page,
                    size: 10,
                    category: 'all',
                    sort: currentFilters.sort === 'newest' ? 'latest' : currentFilters.sort || 'latest'
                });

                const token = localStorage.getItem('token');
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};

                const response = await fetch(`${API_BASE}/qa/questions?${params}`, { headers });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        const questions = data.data.questions || data.data;
                        currentPage = page;

                        if (questions.length > 0) {
                            renderQuestions(questions);
                            const totalPages = data.data.totalPages || Math.ceil(data.data.total / 10) || 1;
                            renderPagination(totalPages);
                        } else {
                            showEmptyState();
                        }
                        return;
                    }
                }

                showEmptyState();
            } catch (error) {
                console.error('Loading questions failed:', error);
                showEmptyState();
            }
        }

        // Render Questions
        function renderQuestions(questions) {
            const questionsList = document.getElementById('questionsList');
            const questionsHTML = questions.map(q => `
                <div class="question-card" data-question-id="${q.id}">
                    <div class="question-header" onclick="viewQuestion(${q.id})">
                        <h3 class="question-title">${q.title}</h3>
                        <span class="question-status ${q.is_solved ? 'status-solved' : 'status-open'}">
                            ${q.is_solved ? '已解决' : '待解答'}
                        </span>
                    </div>
                    <div class="question-content" onclick="viewQuestion(${q.id})">${q.content}</div>
                    <div class="question-meta">
                        <div class="meta-item">
                            <svg class="icon"><circle cx="8" cy="8" r="6"/></svg>
                            <span>${q.view_count || 0} 浏览</span>
                        </div>
                        <div class="meta-item">
                            <svg class="icon"><path d="M3 12h12v2H3v-2zm0-4h12v2H3V8zm0-4h12v2H3V4z"/></svg>
                            <span>${q.answer_count || 0} 回答</span>
                        </div>
                        <div class="meta-item">
                            <svg class="icon"><circle cx="8" cy="4" r="3"/><path d="M2 14c0-2.5 3-4 6-4s6 1.5 6 4"/></svg>
                            <span>${q.user_name || '匿名'}</span>
                        </div>
                        <div class="meta-item">
                            <span>${formatTime(q.created_at)}</span>
                        </div>
                    </div>
                    ${q.tags ? `<div class="question-tags">${(Array.isArray(q.tags) ? q.tags : JSON.parse(q.tags || '[]')).map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                    <div class="question-actions">
                        <button class="action-btn" onclick="toggleAnswers(${q.id}, event)">
                            <svg class="icon"><path d="M3 12h12v2H3v-2zm0-4h12v2H3V8z"/></svg>
                            查看回答 (${q.answer_count || 0})
                        </button>
                        <button class="action-btn" onclick="showAnswerForm(${q.id}, event)">
                            <svg class="icon"><path d="M4 12h8v2H4v-2zm0-4h12v2H4V8zm0-4h12v2H4V4z"/></svg>
                            写回答
                        </button>
                        <button class="action-btn" onclick="likeQuestion(${q.id}, event)">
                            <svg class="icon"><path d="M8 2l2 4 4 1-3 3 1 4-4-2-4 2 1-4-3-3 4-1z"/></svg>
                            ${q.like_count || 0}
                        </button>
                    </div>
                    <div class="answer-section" id="answers-${q.id}">
                        <div id="answers-list-${q.id}"></div>
                        <div class="answer-form hidden" id="answer-form-${q.id}">
                            <textarea class="answer-input" placeholder="写下你的回答..." id="answer-input-${q.id}"></textarea>
                            <div class="answer-form-actions">
                                <button class="btn btn-secondary btn-sm" onclick="hideAnswerForm(${q.id})">取消</button>
                                <button class="btn btn-primary btn-sm" onclick="submitAnswer(${q.id})">发布</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            questionsList.innerHTML = questionsHTML;
        }

        // Show Empty State
        function showEmptyState() {
            document.getElementById('questionsList').innerHTML = `
                <div class="empty-state">
                    <svg class="empty-icon" viewBox="0 0 80 80">
                        <circle cx="40" cy="40" r="30" stroke="currentColor" stroke-width="2" fill="none"/>
                        <text x="40" y="50" text-anchor="middle" font-size="32" fill="currentColor">?</text>
                    </svg>
                    <h3 class="empty-title">暂无相关问题</h3>
                    <p class="empty-text">还没有符合条件的问题，快来提出第一个问题吧</p>
                    <button class="btn btn-primary" onclick="showAskModal()">提出问题</button>
                </div>
            `;
        }

        // Render Pagination
        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            const pageNumbers = document.getElementById('pageNumbers');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            let pagesHTML = '';
            for (let i = 1; i <= Math.min(totalPages, 10); i++) {
                pagesHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadQuestions(${i})">${i}</button>`;
            }
            pageNumbers.innerHTML = pagesHTML;
        }

        // Load QA Statistics
        async function loadQAStatistics() {
            try {
                const token = localStorage.getItem('token');
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                const response = await fetch(`${API_BASE}/qa/questions/statistics`, { headers });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        const stats = data.data;
                        if (stats.total !== undefined) document.getElementById('totalQuestions').textContent = stats.total.toLocaleString();
                        if (stats.solved !== undefined) document.getElementById('solvedQuestions').textContent = stats.solved.toLocaleString();
                        if (stats.open !== undefined) document.getElementById('openQuestions').textContent = stats.open.toLocaleString();
                    }
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        // Load Hot Tags
        async function loadHotTags() {
            try {
                const token = localStorage.getItem('token');
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                const response = await fetch(`${API_BASE}/qa/questions/tags/popular`, { headers });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data && data.data.length > 0) {
                        const hotTagsContainer = document.getElementById('hotTags');
                        hotTagsContainer.innerHTML = data.data.map(tag =>
                            `<span class="hot-tag" onclick="searchByTag('${tag.name || tag}')">${tag.name || tag}</span>`
                        ).join('');
                    }
                }
            } catch (error) {
                console.error('Failed to load hot tags:', error);
            }
        }

        // Load Courses
        async function loadCourses() {
            try {
                const response = await fetch(`${API_BASE}/courses`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        const courseSelect = document.getElementById('questionCourse');
                        courseSelect.innerHTML = '<option value="">选择相关课程(可选)</option>' +
                            data.data.map(course => `<option value="${course.id}">${course.title || course.name}</option>`).join('');
                    }
                }
            } catch (error) {
                console.error('Failed to load courses:', error);
            }
        }

        // Event Listeners
        function setupEventListeners() {
            // Search
            let searchTimer;
            document.getElementById('searchInput').addEventListener('input', function(e) {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(() => {
                    currentFilters.search = e.target.value;
                    loadQuestions(1);
                }, 500);
            });

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilters.sort = this.dataset.sort;
                    loadQuestions(1);
                });
            });

            // Sidebar links
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    currentFilters.status = this.dataset.filter === 'all' ? '' : this.dataset.filter;
                    loadQuestions(1);
                });
            });

            // Ask form
            document.getElementById('askForm').addEventListener('submit', handleAskSubmit);

            // Modal close on outside click
            document.getElementById('askModal').addEventListener('click', function(e) {
                if (e.target === this) hideAskModal();
            });
        }

        // Modal Functions
        function showAskModal() {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录后再提问', 'warning');
                setTimeout(() => window.location.href = '/src/pages/login.html?returnUrl=qa.html', 1500);
                return;
            }
            document.getElementById('askModal').classList.add('show');
        }

        function hideAskModal() {
            document.getElementById('askModal').classList.remove('show');
            document.getElementById('askForm').reset();
        }

        // Handle Ask Submit
        async function handleAskSubmit(e) {
            e.preventDefault();

            const tagsInput = document.getElementById('questionTags').value;
            const tagsArray = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];

            const questionData = {
                title: document.getElementById('questionTitle').value,
                content: document.getElementById('questionContent').value,
                course_id: document.getElementById('questionCourse').value || null,
                tags: JSON.stringify(tagsArray)
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/qa/questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(questionData)
                });

                const data = await response.json();
                if (response.ok && data.success) {
                    hideAskModal();
                    showToast('问题发布成功！', 'success');
                    currentFilters = { sort: 'newest' };
                    document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
                    document.querySelector('[data-sort="newest"]').classList.add('active');
                    await loadQuestions(1);
                } else {
                    showToast('发布失败：' + (data.message || '请稍后重试'), 'error');
                }
            } catch (error) {
                console.error('Ask question failed:', error);
                showToast('发布失败，请稍后重试', 'error');
            }
        }

        // Answer Functions
        async function toggleAnswers(questionId, event) {
            event.stopPropagation();
            const answerSection = document.getElementById(`answers-${questionId}`);

            if (answerSection.style.display === 'block') {
                answerSection.style.display = 'none';
            } else {
                answerSection.style.display = 'block';
                await loadAnswers(questionId);
            }
        }

        async function loadAnswers(questionId) {
            const answersList = document.getElementById(`answers-list-${questionId}`);
            answersList.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const response = await fetch(`${API_BASE}/qa/questions/${questionId}/answers`);

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data && data.data.length > 0) {
                        answersList.innerHTML = data.data.map(answer => `
                            <div class="answer-item">
                                <div class="answer-header">
                                    <span class="answer-author">${answer.username || '匿名用户'}</span>
                                    <span class="answer-time">${formatTime(answer.created_at)}</span>
                                </div>
                                <div class="answer-content">${answer.content}</div>
                                <div class="answer-actions">
                                    <button class="answer-like-btn ${answer.user_liked ? 'liked' : ''}" onclick="likeAnswer(${answer.id}, ${questionId})">
                                        <svg class="icon"><path d="M8 2l2 4 4 1-3 3 1 4-4-2-4 2 1-4-3-3 4-1z"/></svg>
                                        ${answer.like_count || 0}
                                    </button>
                                    ${answer.is_accepted ? '<span style="color:#34c759;font-size:13px;">已采纳</span>' : ''}
                                </div>
                            </div>
                        `).join('');
                    } else {
                        answersList.innerHTML = '<div style="text-align:center;color:var(--text-tertiary);padding:20px;">暂无回答，快来抢沙发吧！</div>';
                    }
                }
            } catch (error) {
                console.error('Failed to load answers:', error);
                answersList.innerHTML = '<div style="text-align:center;color:var(--text-tertiary);padding:20px;">加载失败，请稍后重试</div>';
            }
        }

        function showAnswerForm(questionId, event) {
            event.stopPropagation();
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录后再回答问题', 'warning');
                return;
            }

            const answerSection = document.getElementById(`answers-${questionId}`);
            const answerForm = document.getElementById(`answer-form-${questionId}`);

            if (answerSection.style.display !== 'block') {
                answerSection.style.display = 'block';
                loadAnswers(questionId);
            }

            answerForm.classList.remove('hidden');
            document.getElementById(`answer-input-${questionId}`).focus();
        }

        function hideAnswerForm(questionId) {
            document.getElementById(`answer-form-${questionId}`).classList.add('hidden');
            document.getElementById(`answer-input-${questionId}`).value = '';
        }

        async function submitAnswer(questionId) {
            const textarea = document.getElementById(`answer-input-${questionId}`);
            if (!textarea.value.trim()) {
                showToast('请输入回答内容', 'warning');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/qa/questions/${questionId}/answers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content: textarea.value.trim() })
                });

                const data = await response.json();
                if (response.ok && data.success) {
                    hideAnswerForm(questionId);
                    showToast('回答发布成功！', 'success');
                    await loadAnswers(questionId);
                } else {
                    showToast('发布失败：' + (data.message || '请稍后重试'), 'error');
                }
            } catch (error) {
                console.error('Submit answer failed:', error);
                showToast('发布失败，请稍后重试', 'error');
            }
        }

        async function likeQuestion(questionId, event) {
            event.stopPropagation();
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录', 'warning');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/qa/questions/${questionId}/like`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    showToast('操作成功', 'success');
                    loadQuestions(currentPage);
                }
            } catch (error) {
                console.error('Like question failed:', error);
            }
        }

        async function likeAnswer(answerId, questionId) {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录', 'warning');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/qa/answers/${answerId}/like`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    await loadAnswers(questionId);
                }
            } catch (error) {
                console.error('Like answer failed:', error);
            }
        }

        // Utility Functions
        function formatTime(timeString) {
            const now = new Date();
            const time = new Date(timeString);
            const diff = now - time;

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days}天前`;
            if (hours > 0) return `${hours}小时前`;
            if (minutes > 0) return `${minutes}分钟前`;
            return '刚刚';
        }

        function viewQuestion(questionId) {
            window.location.href = `question-detail.html?id=${questionId}`;
        }

        function searchByTag(tag) {
            document.getElementById('searchInput').value = tag;
            currentFilters.search = tag;
            loadQuestions(1);
        }

        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                showToast('已退出登录', 'success');
                setTimeout(() => window.location.reload(), 1000);
            }
        }

        function showToast(message, type = 'info') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Global exports
        window.showAskModal = showAskModal;
        window.hideAskModal = hideAskModal;
        window.loadQuestions = loadQuestions;
        window.toggleAnswers = toggleAnswers;
        window.showAnswerForm = showAnswerForm;
        window.hideAnswerForm = hideAnswerForm;
        window.submitAnswer = submitAnswer;
        window.likeQuestion = likeQuestion;
        window.likeAnswer = likeAnswer;
        window.viewQuestion = viewQuestion;
        window.searchByTag = searchByTag;
        window.logout = logout;
    </script>
</body>
</html>
