<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习中心 - AI 信息未来</title>
    <link rel="stylesheet" href="/assets/skins/app-shell.css">
<link rel="stylesheet" href="../styles/apple-design.css">
    <style>
        /* 防止右键和选择 */
        .content-wrapper {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 防止拖拽 */
        .content-wrapper * {
            -webkit-user-drag: none;
            user-drag: none;
        }

        /* 水印效果 */
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 200px,
                rgba(0,0,0,0.02) 200px,
                rgba(0,0,0,0.02) 250px
            );
        }

        [data-theme="dark"] .watermark {
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 200px,
                rgba(255,255,255,0.02) 200px,
                rgba(255,255,255,0.02) 250px
            );
        }

        .watermark::before {
            content: attr(data-watermark);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 3rem;
            color: rgba(0,0,0,0.05);
            white-space: nowrap;
            z-index: 1001;
        }

        [data-theme="dark"] .watermark::before {
            color: rgba(255,255,255,0.05);
        }

        /* 页面布局 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 导航栏 */
        .nav {
            padding: 0 22px;
        }

        /* 加载状态 */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 24px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            font-size: 17px;
            color: var(--text-secondary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 内容容器 */
        #contentContainer {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 内容区域 */
        .content-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 80px 22px 48px;
            max-width: 980px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* 工具栏 */
        .toolbar {
            position: fixed;
            top: 48px;
            right: 22px;
            z-index: 999;
            display: flex;
            gap: 8px;
        }

        .toolbar-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .toolbar-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .toolbar-btn svg {
            width: 18px;
            height: 18px;
        }

        /* 内容样式优化 */
        .content-wrapper h1,
        .content-wrapper h2,
        .content-wrapper h3,
        .content-wrapper h4,
        .content-wrapper h5,
        .content-wrapper h6 {
            color: var(--text-primary);
            margin-top: 2em;
            margin-bottom: 0.5em;
        }

        .content-wrapper p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1em;
        }

        .content-wrapper img {
            max-width: 100%;
            border-radius: var(--radius-md);
            margin: 1em 0;
        }

        .content-wrapper pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .content-wrapper code {
            font-family: var(--font-mono);
            font-size: 0.9em;
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .content-wrapper pre code {
            background: none;
            padding: 0;
        }

        /* 错误状态 */
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 16px;
            padding: 22px;
            text-align: center;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: rgba(255, 59, 48, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-icon svg {
            width: 32px;
            height: 32px;
            color: #ff3b30;
        }

        .error-title {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 15px;
            color: var(--text-secondary);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="nav-logo">AI 信息未来</a>
            <div class="nav-menu">
                <a href="/" class="nav-link">首页</a>
                <a href="/courses" class="nav-link">课程</a>
                <a href="/community" class="nav-link">社区</a>
                <a href="/pk-arena" class="nav-link">PK竞技</a>
            </div>
            <div class="nav-actions">
                <div id="authArea"></div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg id="themeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- 加载状态 -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载章节内容...</div>
    </div>

    <!-- 内容容器 -->
    <div id="contentContainer" style="display: none;">
        <div class="toolbar">
            <button class="toolbar-btn" id="backBtn" title="返回课程">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
        </div>
        <div class="content-wrapper" id="contentWrapper"></div>
        <div class="watermark" id="watermark" data-watermark="AI 信息未来"></div>
    </div>

    <script>
        const API_BASE = '/api';

        // 主题管理
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('themeIcon');
            if (theme === 'dark') {
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            } else {
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            }
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // 返回按钮
        document.getElementById('backBtn').addEventListener('click', () => {
            window.history.back();
        });

        // 简单的加密/解密工具
        class SimpleEncrypt {
            static encrypt(text, key = 'aifl2024') {
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const keyChar = key[i % key.length];
                    const encryptedChar = String.fromCharCode(text.charCodeAt(i) ^ keyChar.charCodeAt(0));
                    result += encryptedChar;
                }
                return btoa(result);
            }

            static decrypt(encryptedText, key = 'aifl2024') {
                try {
                    const text = atob(encryptedText);
                    let result = '';
                    for (let i = 0; i < text.length; i++) {
                        const keyChar = key[i % key.length];
                        const decryptedChar = String.fromCharCode(text.charCodeAt(i) ^ keyChar.charCodeAt(0));
                        result += decryptedChar;
                    }
                    return result;
                } catch (e) {
                    console.error('解密失败:', e);
                    return null;
                }
            }
        }

        // 高级防调试措施
        (function() {
            'use strict';

            // 检测调试器
            let isDebugging = false;
            function detectDebugger() {
                const start = new Date();
                debugger;
                const end = new Date();
                if (end - start > 100) {
                    isDebugging = true;
                    showError('检测到调试行为，内容已被保护');
                    return true;
                }
                return false;
            }

            // 定期检测
            setInterval(() => {
                if (!isDebugging) {
                    detectDebugger();
                }
            }, 3000);

            // 禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            // 禁用开发者工具快捷键
            document.addEventListener('keydown', function(e) {
                if (e.keyCode === 123) { // F12
                    e.preventDefault();
                    return false;
                }

                if ((e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67)) ||
                    (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 65 || e.keyCode === 67))) {
                    e.preventDefault();
                    return false;

            // 检测窗口大小变化（开发者工具打开）
            let windowHeight = window.innerHeight;
            let windowWidth = window.innerWidth;

            setInterval(() => {
                if (window.innerHeight < windowHeight * 0.7 ||
                    window.innerWidth < windowWidth * 0.7) {
                    if (!isDebugging) {
                        isDebugging = true;
                        showError('请关闭开发者工具');
                    }
                }
            }, 1000);

            // 禁用选择和拖拽
            document.onselectstart = () => false;
            document.ondragstart = () => false;

        })();

        // 显示错误
        function showError(message) {
            document.body.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </div>
                    <div class="error-title">内容保护</div>
                    <div class="error-message">${message}</div>
                </div>
            `;
        }

        // 内容保护的替换函数
        function replaceExternalLibs(htmlContent) {
            const replacements = {
                'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css': '/lib/highlightjs/github-dark.min.css',
                'https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css': '/lib/katex/katex.min.css',
                'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js': '/lib/highlightjs/highlight.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js': '/lib/katex/katex.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js': '/lib/katex/auto-render.min.js',
                'https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css': '/lib/highlightjs/github-dark.min.css',
                'https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css': '/lib/katex/katex.min.css',
                'https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js': '/lib/highlightjs/highlight.min.js',
                'https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js': '/lib/katex/katex.min.js',
                'https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js': '/lib/katex/auto-render.min.js'
            };

            let modifiedHtml = htmlContent;
            for (const [cdnUrl, localUrl] of Object.entries(replacements)) {
                modifiedHtml = modifiedHtml.split(cdnUrl).join(localUrl);
            }

            return modifiedHtml;
        }

        // 分片渲染函数，避免一次性暴露全部内容
        function renderContentInChunks(htmlContent) {
            const contentWrapper = document.getElementById('contentWrapper');

            // 清理内容，移除脚本标签
            const cleanedContent = htmlContent
                .replace(/<script(?!.*src=)[^>]*>[\s\S]*?<\/script>/gi, '') // 只移除内联脚本
                .replace(/on\w+\s*=\s*["'][^"']*["']/gi, '') // 移除事件处理器
                .replace(/javascript:/gi, 'blocked:'); // 阻止javascript协议

            // 分片处理内容
            const parser = new DOMParser();
            const doc = parser.parseFromString(cleanedContent, 'text/html');
            const elements = Array.from(doc.body.children);

            // 分批渲染，防止一次性暴露所有内容
            let index = 0;
            const renderBatch = () => {
                if (index >= elements.length) {
                    // 渲染完成后执行必要的脚本
                    setTimeout(executeScripts, 100);
                    return;
                }

                const batchSize = Math.min(5, elements.length - index);
                for (let i = 0; i < batchSize; i++) {
                    const element = elements[index + i];
                    if (element) {
                        contentWrapper.appendChild(element.cloneNode(true));
                    }
                }

                index += batchSize;
                setTimeout(renderBatch, 50); // 延迟渲染下一批
            };

            renderBatch();
        }

        // 执行必要的脚本
        function executeScripts() {
            const contentWrapper = document.getElementById('contentWrapper');

            // 执行代码高亮
            if (typeof hljs !== 'undefined') {
                hljs.highlightAll();
            }

            // 执行数学公式渲染
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(contentWrapper, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });
            }

            // 重新应用样式
            setTimeout(() => {
                const styles = contentWrapper.querySelectorAll('style');
                styles.forEach(style => {
                    if (style.textContent.includes('animation') ||
                        style.textContent.includes('keyframes')) {
                        const newStyle = document.createElement('style');
                        newStyle.textContent = style.textContent;
                        document.head.appendChild(newStyle);
            }, 200);
        }

        // 主加载函数
        (async function () {
            // 初始化主题
            initTheme();

            const loadingIndicator = document.getElementById('loading');
            const contentContainer = document.getElementById('contentContainer');
            const watermark = document.getElementById('watermark');

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const chapterId = urlParams.get('chapterId');
                if (!chapterId) {
                    throw new Error('URL中未找到章节ID (chapterId)');
                }

                // 设置用户水印
                const userInfo = localStorage.getItem('user');
                if (userInfo) {
                    try {
                        const user = JSON.parse(userInfo);
                        watermark.setAttribute('data-watermark',
                            `AI 信息未来 - ${user.username || '用户'} - ${new Date().toLocaleDateString()}`);
                    } catch (e) {
                        // 使用默认水印
                    }
                }

                const response = await fetch(`${API_BASE}/content/chapters/${chapterId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || ''}`

                if (!response.ok) {
                    throw new Error(`无法获取章节内容，服务器状态: ${response.status}`);
                }

                const data = await response.json();

                if (data.code === 200 && data.data && data.data.content) {
                    let htmlContent;

                    // 检查内容是否加密
                    if (data.data.content.encrypted && data.data.content.encryptedHtml) {
                        // 解密内容
                        htmlContent = SimpleEncrypt.decrypt(data.data.content.encryptedHtml);
                        if (!htmlContent) {
                            throw new Error('内容解密失败');
                        }
                    } else if (data.data.content.contentHtml) {
                        // 使用原始内容
                        htmlContent = data.data.content.contentHtml;
                    } else {
                        throw new Error('未找到有效内容');
                    }

                    // 替换外部库
                    const processedHtml = replaceExternalLibs(htmlContent);

                    // 分片渲染内容
                    renderContentInChunks(processedHtml);

                    // 显示内容
                    loadingIndicator.style.display = 'none';
                    contentContainer.style.display = 'flex';

                } else {
                    throw new Error(data.message || '未找到章节内容');
                }

            } catch (error) {
                console.error('加载章节失败:', error);
                loadingIndicator.innerHTML = `
                    <div class="error-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <div class="error-title">加载失败</div>
                    <div class="error-message">${error.message}</div>
                `;
            }
        })();

        // 清理措施
        window.addEventListener('beforeunload', function() {
            // 清理敏感数据
            document.getElementById('contentWrapper').innerHTML = '';
        });

        // 防止通过console获取内容
        (function() {
            const originalLog = console.log;
            console.log = function(...args) {
                // 过滤敏感信息
                const filteredArgs = args.map(arg =>
                    typeof arg === 'string' && arg.length > 1000 ? '[内容已过滤]' : arg
                );
                originalLog.apply(console, filteredArgs);
            };
        })();
        });

    </script>

    <!-- 预加载必要的库 -->
    <link rel="stylesheet" href="/lib/katex/katex.min.css">
    <link rel="stylesheet" href="/lib/highlightjs/github-dark.min.css">
    <script src="/lib/highlightjs/highlight.min.js"></script>
    <script src="/lib/katex/katex.min.js"></script>
    <script src="/lib/katex/auto-render.min.js"></script>
    <script src="/js/app-shell.js"></script>
    
</body>
</html>
