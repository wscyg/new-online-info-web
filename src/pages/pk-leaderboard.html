<body>
    <nav class="navbar">

    <div class="container">

        <!-- æˆ‘çš„æ’å -->
        <div class="my-rank-card" id="myRankCard" style="display: none;">
            <div class="my-rank-title">ğŸ“Š æˆ‘çš„PKæ•°æ®</div>
            <div class="my-rank-stats">

        <!-- æ—¶é—´ç­›é€‰ -->
        <div class="time-filters">
            <button class="filter-btn" data-range="today">ä»Šæ—¥</button>
            <button class="filter-btn active" data-range="week">æœ¬å‘¨</button>
            <button class="filter-btn" data-range="month">æœ¬æœˆ</button>
            <button class="filter-btn" data-range="all">å…¨éƒ¨</button>
        </div>

        <!-- æ’è¡Œæ¦œ -->
        <div class="leaderboard">
            <div class="leaderboard-header">
                <div class="leaderboard-title">
                    <span>âš”ï¸</span>
                    <span>PKæˆ˜ç¥æ¦œ</span>
                </div>
            </div>
            <div class="leaderboard-list" id="leaderboardList">
                <div class="loading">
                    <div class="loading-spinner"></div>

    <script>
        let currentTimeRange = 'week';

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
            loadMyStats();
            setupFilters();
        });

        // è®¾ç½®ç­›é€‰å™¨
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    currentTimeRange = btn.dataset.range;
                    loadLeaderboard();
                });
            });
        }

        // åŠ è½½æ’è¡Œæ¦œ
        async function loadLeaderboard() {
            const listEl = document.getElementById('leaderboardList');
            listEl.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>åŠ è½½ä¸­...</p></div>';

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/pk/leaderboard?timeRange=${currentTimeRange}&limit=50`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const leaderboard = data.data || [];

                    if (leaderboard.length === 0) {
                        listEl.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">ğŸ†</div>
                                <p>æš‚æ— æ’è¡Œæ•°æ®</p>
                            </div>
                        `;
                        return;
                    }

                    renderLeaderboard(leaderboard);
                } else {
                    listEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">âš ï¸</div>
                            <p>åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('åŠ è½½æ’è¡Œæ¦œå¤±è´¥:', error);
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âš ï¸</div>
                        <p>ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•</p>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“æ’è¡Œæ¦œ
        function renderLeaderboard(leaderboard) {
            const listEl = document.getElementById('leaderboardList');

            listEl.innerHTML = leaderboard.map((item, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : 'rank-other';
                const rankIcon = rank === 1 ? 'ğŸ‘‘' : rank === 2 ? 'ğŸ¥ˆ' : rank === 3 ? 'ğŸ¥‰' : rank;

                return `
                    <div class="leaderboard-item">
                        <div class="rank-badge ${rankClass}">
                            ${rankIcon}
                        </div>

                        <div class="player-avatar">
                            ${item.avatar ?
                                `<img src="${item.avatar}" alt="${item.username}">` :
                                (item.username ? item.username.charAt(0).toUpperCase() : 'U')
                            }
                        </div>

                        <div class="player-info">
                            <div class="player-name">
                                ${item.username || 'æœªçŸ¥ç”¨æˆ·'}
                                <span class="player-level">Lv.${item.level || Math.floor(item.wins / 5) + 1}</span>
                                ${item.rankChange ? `
                                    <span class="trend-badge ${item.rankChange > 0 ? 'trend-up' : 'trend-down'}">
                                        ${item.rankChange > 0 ? 'â†‘' : 'â†“'} ${Math.abs(item.rankChange)}
                                    </span>
                                ` : ''}
                            </div>
                            <div class="player-stats">
                                <div class="stat-item">
                                    <span>ğŸ†</span>
                                    <span>${item.wins || 0} èƒœ</span>
                                </div>
                                <div class="stat-item">
                                    <span>âŒ</span>
                                    <span>${item.losses || 0} è´Ÿ</span>
                                </div>
                                <div class="stat-item">
                                    <span>ğŸ“Š</span>
                                    <span>${calculateWinRate(item.wins, item.losses)}% èƒœç‡</span>
                                </div>
                                <div class="stat-item">
                                    <span>ğŸ”¥</span>
                                    <span>${item.currentWinStreak || 0} è¿èƒœ</span>
                                </div>
                            </div>
                            ${item.badges && item.badges.length > 0 ? `
                                <div class="badges">
                                    ${item.badges.map(badge => `<div class="badge-icon">${badge}</div>`).join('')}
                                </div>
                            ` : ''}
                        </div>

                        <div class="player-score">
                            <div class="score-value">${item.totalPointsWon || 0}</div>
                            <div class="score-label">æ€»èµ¢ç§¯åˆ†</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // åŠ è½½æˆ‘çš„ç»Ÿè®¡
        async function loadMyStats() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/pk/statistics', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const stats = data.data || {};

                    document.getElementById('myRankCard').style.display = 'block';
                    document.getElementById('myRankValue').textContent = `#${stats.myRank || '-'}`;
                    document.getElementById('myWinsValue').textContent = stats.wins || 0;
                    document.getElementById('myWinRateValue').textContent = `${stats.winRate || 0}%`;
                    document.getElementById('myPointsValue').textContent = `+${stats.totalPointsWon || 0}`;
                }
            } catch (error) {
                console.error('åŠ è½½æˆ‘çš„ç»Ÿè®¡å¤±è´¥:', error);
            }
        }

        // è®¡ç®—èƒœç‡
        function calculateWinRate(wins, losses) {
            const total = (wins || 0) + (losses || 0);
            if (total === 0) return 0;
            return Math.round((wins / total) * 100);
        }
    </script>
