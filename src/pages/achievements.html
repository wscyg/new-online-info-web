<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成就中心 - CodeArena</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .achievements-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .achievement-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .achievement-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .category-tab:hover:not(.active) {
            border-color: #667eea;
            color: #667eea;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .achievement-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card.unlocked {
            border: 2px solid #10b981;
        }

        .achievement-card.locked {
            opacity: 0.6;
            filter: grayscale(50%);
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .achievement-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            margin: 0 auto 16px;
            position: relative;
        }

        .achievement-icon i {
            color: white;
        }

        .rarity-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .achievement-name {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .achievement-description {
            text-align: center;
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 12px;
            min-height: 40px;
        }

        .achievement-points {
            text-align: center;
            color: #f59e0b;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 16px;
        }

        .achievement-progress {
            margin-top: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 0.85em;
            color: #6b7280;
            margin-top: 4px;
        }

        .unlock-date {
            text-align: center;
            font-size: 0.85em;
            color: #10b981;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .display-toggle {
            margin-top: 16px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            width: 100%;
            transition: all 0.3s ease;
        }

        .display-toggle:hover {
            background: #5568d3;
        }

        .display-toggle.active {
            background: #10b981;
        }

        .locked-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }

        .detect-achievements-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detect-achievements-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
            font-size: 1.1em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="achievements-container">
        <!-- Header with Stats -->
        <div class="achievement-header">
            <h1><i class="fas fa-trophy"></i> 成就中心</h1>
            <p style="margin-top: 10px; opacity: 0.9;">收集成就，展示荣誉，成为传奇</p>
            
            <div class="achievement-stats" id="achievementStats">
                <!-- Stats will be rendered here -->
            </div>
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="category-tab active" data-category="ALL">
                <i class="fas fa-th"></i> 全部
            </button>
            <button class="category-tab" data-category="PK">
                <i class="fas fa-swords"></i> PK对战
            </button>
            <button class="category-tab" data-category="STUDY">
                <i class="fas fa-book"></i> 学习成长
            </button>
            <button class="category-tab" data-category="SOCIAL">
                <i class="fas fa-users"></i> 社交互动
            </button>
            <button class="category-tab" data-category="COLLECTION">
                <i class="fas fa-gem"></i> 收藏达成
            </button>
            <button class="category-tab" data-category="SPECIAL">
                <i class="fas fa-star"></i> 特殊成就
            </button>
        </div>

        <!-- Achievements Grid -->
        <div class="achievements-grid" id="achievementsGrid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i><br>
                加载中...
            </div>
        </div>

        <!-- Detect Achievements Button -->
        <button class="detect-achievements-btn" id="detectBtn">
            <i class="fas fa-search"></i>
            <span>检测新成就</span>
        </button>
    </div>

    <script type="module" src="../scripts/achievements.js"></script>
</body>
</html>
