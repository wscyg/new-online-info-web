    <style>
        /* Hero Section */
        .leaderboard-hero {
            padding: 120px 0 80px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            position: relative;
            overflow: hidden;
        }
        .leaderboard-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .hero-title {
            font-size: 56px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 16px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }
        .hero-desc {
            font-size: 20px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
        }
        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
        }
        .hero-stat {
            text-align: center;
        }
        .hero-stat-value {
            font-size: 40px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .hero-stat-label {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            margin-top: 4px;
        }

        /* Main Content */
        .leaderboard-main {
            padding: 60px 0 100px;
        }
        .leaderboard-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 32px;
        }
        @media (max-width: 1024px) {
            .leaderboard-layout { grid-template-columns: 1fr; }
        }

        /* Sidebar */
        .leaderboard-sidebar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* My Rank Card */
        .my-rank-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
        }
        .my-rank-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        .my-rank-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 22px;
            font-weight: 700;
        }
        .my-rank-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .my-rank-info p {
            font-size: 13px;
            color: var(--text-tertiary);
        }
        .my-rank-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .my-rank-stat {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        .my-rank-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }
        .my-rank-stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        /* Category Nav */
        .category-nav {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
        }
        .category-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        .category-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .category-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
        }
        .category-item:hover {
            background: var(--bg-secondary);
        }
        .category-item.active {
            background: var(--accent);
            color: #fff;
        }
        .category-item.active .category-icon {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
        .category-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            transition: all 0.2s;
        }
        .category-icon svg {
            width: 18px;
            height: 18px;
        }
        .category-icon.study { background: rgba(99,102,241,0.1); color: #6366f1; }
        .category-icon.points { background: rgba(245,158,11,0.1); color: #f59e0b; }
        .category-icon.pk { background: rgba(239,68,68,0.1); color: #ef4444; }
        .category-icon.streak { background: rgba(16,185,129,0.1); color: #10b981; }
        .category-icon.completion { background: rgba(59,130,246,0.1); color: #3b82f6; }
        .category-name {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
        }

        /* Time Filter */
        .time-filter-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
        }

            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .time-filter-btn {
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            color: var(--text-secondary);
        }
        .time-filter-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        .time-filter-btn.active {

            color: var(--accent);

        /* Leaderboard Content */
        .leaderboard-content {}

        /* Top Three Podium */

            gap: 20px;
            padding: 20px 0 40px;

            .podium { flex-direction: column; align-items: center; }

        .podium-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);

            padding: 32px 24px;
            text-align: center;
            width: 200px;

            position: relative;

        .podium-item:hover {
            transform: translateY(-8px);

        }
        .podium-item.first {

            padding-bottom: 48px;
            border-color: #fbbf24;
            background: linear-gradient(180deg, rgba(251,191,36,0.1) 0%, var(--bg-card) 100%);
        }
        .podium-item.second { order: 1; }
        .podium-item.third { order: 3; }
        @media (max-width: 640px) {
            .podium-item { order: unset !important; width: 100%; max-width: 280px; }
        }
        .podium-crown {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            width: 40px;
            height: 40px;
            color: #fbbf24;
            filter: drop-shadow(0 2px 8px rgba(251,191,36,0.5));

        .podium-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: #fff;

            right: -8px;

            height: 32px;

            justify-content: center;

            font-weight: 700;

        .podium-item.second .podium-rank { background: linear-gradient(135deg, #9ca3af, #6b7280); }

        /* Rank List */
        .rank-list-section {
            background: var(--bg-card);

            border-radius: 24px;

        }

            padding: 16px 24px;
            background: var(--bg-secondary);

            font-weight: 600;

            .rank-list-header { display: none; }
        }
        .rank-list {
            display: flex;
            flex-direction: column;
        }
        .rank-item {
            display: grid;
            grid-template-columns: 60px 1fr 120px 100px;
            gap: 16px;
            padding: 16px 24px;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s;

        .rank-item:last-child { border-bottom: none; }
        .rank-item:hover { background: var(--bg-secondary); }
        .rank-item.self {
            background: rgba(99,102,241,0.05);
        }
        @media (max-width: 640px) {
            .rank-item {
                grid-template-columns: 40px 1fr auto;
                padding: 12px 16px;
            }
            .rank-item .rank-trend { display: none; }
        }
        .rank-position {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-tertiary);
            text-align: center;
        }
        .rank-position.top { color: #f59e0b; }
        .rank-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .rank-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }
        .rank-info h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .rank-info p {
            font-size: 13px;
            color: var(--text-tertiary);
        }
        .rank-trend {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        .rank-trend.up { color: #10b981; }
        .rank-trend.down { color: #ef4444; }
        .rank-trend.same { color: var(--text-tertiary); }
        .rank-trend svg {
            width: 16px;
            height: 16px;
        }
        .rank-score {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
            text-align: right;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        .empty-icon {
            width: 120px;
            height: 120px;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .empty-icon svg {
            width: 56px;
            height: 56px;
            color: var(--text-tertiary);
        }
        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .empty-desc {
            color: var(--text-secondary);
        }

        /* Loading */
        .loading-state {
            padding: 60px 20px;
            text-align: center;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const API_BASE = '/api';
        let currentType = 'study';
        let currentTime = 'week';
        let currentUserId = null;
        let currentUserInfo = null;

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
                        applyQueryParams();
            loadStats();
            loadLeaderboard();
            setupFilters();
        });

        function applyQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const type = (params.get('type') || '').trim();
            const time = (params.get('time') || '').trim();

            const allowedTypes = new Set(['study', 'points', 'pk', 'streak', 'completion']);
            const allowedTimes = new Set(['today', 'week', 'month', 'all']);

            if (allowedTypes.has(type)) currentType = type;
            if (allowedTimes.has(time)) currentTime = time;

            document.querySelectorAll('.category-item').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === currentType);
            });
            document.querySelectorAll('.time-filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.time === currentTime);
            });
        }

        function updateQueryParams() {
            const params = new URLSearchParams(window.location.search);
            params.set('type', currentType);
            params.set('time', currentTime);
            const next = `${window.location.pathname}?${params.toString()}`;
            window.history.replaceState({}, '', next);
        }

        function initTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeToggle').addEventListener('click', () => {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
            });
        }

                }

        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }


        function loadStats() {
            loadHeroStats();
        }

        async function loadHeroStats() {
            // 参与学员：用积分榜返回的总数（上榜人数），避免伪造“全站用户数”
            try {
                const pointsRes = await fetch(`${API_BASE}/leaderboard/points?period=all&page=1&size=100`);
                const pointsJson = await pointsRes.json();
                const total = pointsJson?.data?.total ?? 0;
                animateNumber('totalUsers', Number(total || 0) || 0);
            } catch (e) {
                document.getElementById('totalUsers').textContent = '--';
            }

            // 累计学习：取近30天学习时长榜 TOP100 的合计小时数
            try {
                const studyRes = await fetch(`${API_BASE}/leaderboard/study-time?period=monthly&page=1&size=100`);
                const studyJson = await studyRes.json();
                const items = studyJson?.data?.items || [];
                const minutes = items.reduce((sum, it) => sum + (Number(it.studyMinutes || 0) || 0), 0);
                const hours = Math.round((minutes / 60) * 10) / 10;
                document.getElementById('totalHours').textContent = hours ? hours.toLocaleString() : '0';
            } catch (e) {
                document.getElementById('totalHours').textContent = '--';
            }

            // 今日PK：需要登录才能查看
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    document.getElementById('totalMatches').textContent = '--';
                    return;
                }

                const pkRes = await fetch(`${API_BASE}/pk/lobby-stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const pkJson = await pkRes.json();
                if (pkJson?.code === 200 && pkJson?.data) {
                    document.getElementById('totalMatches').textContent = String(pkJson.data.todayBattles ?? 0);
                } else {
                    document.getElementById('totalMatches').textContent = '--';
                }
            } catch (e) {
                document.getElementById('totalMatches').textContent = '--';
            }
        }

        function animateNumber(elementId, target) {
            const el = document.getElementById(elementId);
            const start = 0;
            const duration = 1500;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (target - start) * easeOut);
                el.textContent = current.toLocaleString();
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            requestAnimationFrame(update);
        }

        async function loadLeaderboard() {
            const rankList = document.getElementById('rankList');
            rankList.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div></div>';

            try {
                const { url, headers } = buildLeaderboardRequest(currentType, currentTime);
                const res = await fetch(url, { headers });

                if ((res.status === 401 || res.status === 403) && currentType === 'pk') {
                    renderPkAuthRequired();
                    return;
                }

                const data = await res.json();
                if (data.code !== 200 || !data.data) {
                    renderLeaderboard([]);
                    return;
                }

                const list = normalizeLeaderboardData(data.data, currentType);
                renderLeaderboard(list);
            } catch (e) {
                console.error(e);
                renderLeaderboard([]);
            }
        }

        function renderPkAuthRequired() {
            const podium = document.getElementById('podium');
            const rankList = document.getElementById('rankList');
            podium.innerHTML = '';
            const hasToken = !!localStorage.getItem('token');
            rankList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h3 class="empty-title">${hasToken ? '暂无权限查看 PK 排行' : '登录后查看 PK 排行'}</h3>
                    <p class="empty-desc">${hasToken ? '如需查看，请联系管理员为账号开通权限。' : '登录后即可查看 PK ELO 排行与战绩。'}</p>
                    ${hasToken ? '' : '<a href=\"login.html\" class=\"btn btn-primary\" style=\"padding:10px 18px;font-size:14px;\">去登录</a>'}
                </div>
            `;
        }

        function buildLeaderboardRequest(type, time) {
            const periodMap = { today: 'daily', week: 'weekly', month: 'monthly', all: 'all' };
            const period = periodMap[time] || 'weekly';

            const token = localStorage.getItem('token');
            const headers = {};
            if (token) headers['Authorization'] = `Bearer ${token}`;

            switch (type) {
                case 'study':
                    return { url: `${API_BASE}/leaderboard/study-time?period=${period}&page=1&size=50`, headers: {} };
                    }
                });
                case 'points':
                    return { url: `${API_BASE}/leaderboard/points?period=${period}&page=1&size=50`, headers: {} };
                    }
                });
                case 'pk':
                    return { url: `${API_BASE}/pk/leaderboard?page=1&size=50`, headers };
                case 'streak':
                    return { url: `${API_BASE}/checkin/leaderboard?limit=50`, headers: {} };
                    }
                });
                case 'completion':
                    return { url: `${API_BASE}/leaderboard/completion?period=${period}&page=1&size=50`, headers: {} };
                    }
                });
                default:
                    return { url: `${API_BASE}/leaderboard/points?period=${period}&page=1&size=50`, headers: {} };
            }
        }

        function normalizeLeaderboardData(data, type) {
            if (type === 'pk') {
                const rankings = data.rankings || [];
                return rankings.map((r, idx) => ({
                    userId: r.user_id || r.userId,
                    username: r.username || '',
                    nickname: r.nickname || r.username || '',
                    score: r.elo_rating || r.eloRating || 0,
                    detail: `${r.elo_rating || r.eloRating || 0} ELO`,
                    trend: 'same',
                    trendValue: 0,
                    level: 1
                }));
            }

            if (type === 'streak') {
                const list = data.leaderboard || [];
                return list.map((s, idx) => ({
                    userId: s.userId,
                    username: s.user?.username || '',
                    nickname: s.user?.nickname || s.user?.username || `用户${s.userId}`,
                    score: s.currentConsecutiveDays || 0,
                    detail: `${s.currentConsecutiveDays || 0}天`,
                    trend: 'same',
                    trendValue: 0,
                    level: 1
                }));
            }

            const items = data.items || [];
            return items.map((it, idx) => {
                const userId = it.userId || it.user_id;
                const nickname = it.nickname || it.username || `用户${userId || ''}`.trim();

                if (type === 'study') {
                    const minutes = Number(it.studyMinutes || 0) || 0;
                    const hours = it.studyHours != null ? String(it.studyHours) : (Math.round((minutes / 60) * 10) / 10).toFixed(1);
                    return {
                        userId,
                        username: it.username || '',
                        nickname,
                        score: minutes,
                        detail: `${hours}小时`,
                        trend: it.change || 'same',
                        trendValue: it.changeValue || 0,
                        level: 1
                    };
                }

                if (type === 'completion') {
                    const completed = Number(it.completedCourses || 0) || 0;
                    return {
                        userId,
                        username: it.username || '',
                        nickname,
                        score: completed,
                        detail: `${completed}门`,
                        trend: it.change || 'same',
                        trendValue: it.changeValue || 0,
                        level: 1
                    };
                }

                // points
                const points = Number(it.points || 0) || 0;
                return {
                    userId,
                    username: it.username || '',
                    nickname,
                    score: points,
                    detail: `${points}分`,
                    trend: it.change || 'same',
                    trendValue: it.changeValue || 0,
                    level: 1
                };
            });
        }

        function renderLeaderboard(list) {
            const podium = document.getElementById('podium');
            const rankList = document.getElementById('rankList');

            if (!list.length) {
                podium.innerHTML = '';
                rankList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <h3 class="empty-title">暂无排行数据</h3>
                        <p class="empty-desc">快来成为第一个上榜的学员吧</p>
                    </div>`;
                return;
            }

            // Render podium
            const top3 = list.slice(0, 3);
            podium.innerHTML = top3.map((user, i) => `
                <div class="podium-item ${i === 0 ? 'first' : i === 1 ? 'second' : 'third'}">
                    ${i === 0 ? `<div class="podium-crown">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5z"/>
                        </svg>
                    </div>` : ''}
                    <div class="podium-avatar">
                        ${(user.nickname || user.username || 'U').charAt(0).toUpperCase()}
                        <span class="podium-rank">${i + 1}</span>
                    </div>
                    <div class="podium-name">${user.nickname || user.username}</div>
                    <div class="podium-score">${user.detail || user.score}</div>
                    <div class="podium-detail">Lv.${user.level || 10 - i}</div>
                </div>
            `).join('');

            // Render rank list
            const rest = list.slice(3);
            if (rest.length === 0) {
                rankList.innerHTML = '<div style="padding:40px;text-align:center;color:var(--text-tertiary);">暂无更多数据</div>';
            } else {
                rankList.innerHTML = rest.map((user, i) => {
                    const rank = i + 4;
                    const isSelf = user.userId === currentUserId;
                    const trendIcon = user.trend === 'up'
                        ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"/></svg>'
                        : user.trend === 'down'
                        ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>'
                        : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/></svg>';

                    return `
                        <div class="rank-item ${isSelf ? 'self' : ''}">
                            <div class="rank-position ${rank <= 10 ? 'top' : ''}">${rank}</div>
                            <div class="rank-user">
                                <div class="rank-avatar">${(user.nickname || user.username || 'U').charAt(0).toUpperCase()}</div>
                                <div class="rank-info">
                                    <h4>${user.nickname || user.username}${isSelf ? ' (我)' : ''}</h4>
                                    <p>Lv.${user.level || Math.max(1, 10 - Math.floor(i/2))}</p>
                                </div>
                            </div>
                            <div class="rank-trend ${user.trend || 'same'}">
                                ${trendIcon}
                                <span>${user.trend === 'same' ? '-' : (user.trendValue || '')}</span>
                            </div>
                            <div class="rank-score">${user.detail || user.score}</div>
                        </div>
                    `;
                }).join('');
            }

            // Update my rank
            if (currentUserId) {
                const myIndex = list.findIndex(u => u.userId === currentUserId);
                if (myIndex >= 0) {
                    document.getElementById('myCurrentRank').textContent = `#${myIndex + 1}`;
                    document.getElementById('myCurrentScore').textContent = list[myIndex].detail || list[myIndex].score;
                } else {
                    document.getElementById('myCurrentRank').textContent = '未上榜';
                    document.getElementById('myCurrentScore').textContent = '--';
                }
            }
        }

        function setupFilters() {
            // Category filter
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    currentType = item.dataset.type;
                    updateQueryParams();
                    loadLeaderboard();
                });
            });

            // Time filter
            document.querySelectorAll('.time-filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.time-filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTime = btn.dataset.time;
                    updateQueryParams();
                    loadLeaderboard();
                });
            });
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
        });
    </script>
