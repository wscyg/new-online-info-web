<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉浸式学习 - 卡片播放器</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- FontAwesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ==================== CSS 变量配置 ==================== */
        :root {
            --clr-primary: #4f46e5;
            --clr-primary-light: #8b5cf6;
            --clr-secondary: #06b6d4;
            --clr-danger: #ef4444;
            --clr-warning: #f59e0b;
            --clr-success: #22c55e;
            --clr-bg: #0f172a;
            --clr-surface: #1e293b;
            --clr-card: rgba(255,255,255,.08);
            --clr-border: rgba(255,255,255,.12);
            --txt-main: #e2e8f0;
            --txt-muted: #cbd5e1;
            --radius-xl: 24px;
            --radius-lg: 20px;
            --radius-md: 16px;
            --shadow-md: 0 8px 25px rgba(0,0,0,.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--clr-bg);
            color: var(--txt-main);
            line-height: 1.7;
            overflow: hidden; /* 禁止页面滚动 */
            height: 100vh;
        }

        /* ==================== 赛博朋克背景 ==================== */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            overflow: hidden;
            z-index: 0;
        }

        /* 网格背景 */
        .cyber-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(79, 70, 229, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 70, 229, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            transform: perspective(500px) rotateX(60deg);
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* 光晕效果 */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .glow-1 {
            top: 10%;
            left: 20%;
            background: radial-gradient(circle, #4f46e5, transparent);
        }

        .glow-2 {
            bottom: 20%;
            right: 15%;
            background: radial-gradient(circle, #06b6d4, transparent);
            animation-delay: 2s;
        }

        .glow-3 {
            top: 50%;
            left: 50%;
            background: radial-gradient(circle, #8b5cf6, transparent);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -30px); }
            66% { transform: translate(-20px, 20px); }
        }

        /* ==================== 主容器 ==================== */
        .player-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
        }

        /* 顶部进度条 */
        .progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #06b6d4);
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.8);
        }

        /* ==================== 卡片容器 ==================== */
        #card-container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;

            /* 玻璃拟态效果 */
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md),
                        0 0 60px rgba(79, 70, 229, 0.3);

            overflow-y: auto;
            overflow-x: hidden;
        }

        /* 自定义滚动条 */
        #card-container::-webkit-scrollbar {
            width: 8px;
        }

        #card-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #card-container::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.5);
            border-radius: 10px;
        }

        #card-container::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 70, 229, 0.8);
        }

        /* 卡片内容样式 */
        #card-content {
            width: 100%;
        }

        #card-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #00e5ff 0%, #d946ef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 卡片HTML内容样式 */
        .card-html {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .card-html p {
            margin-bottom: 1rem;
        }

        .card-html h3, .card-html h4 {
            color: var(--clr-secondary);
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-html .card {
            background: var(--clr-card);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--clr-border);
            margin-bottom: 1rem;
        }

        .card-html .grid-two {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .card-html ul, .card-html ol {
            padding-left: 2rem;
            margin-top: 1rem;
        }

        .card-html li {
            margin-bottom: 0.5rem;
        }

        .card-html strong {
            color: var(--clr-primary-light);
        }

        /* ==================== 控制栏 ==================== */
        .control-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
        }

        .control-btn {
            background: rgba(79, 70, 229, 0.3);
            border: 1px solid rgba(79, 70, 229, 0.5);
            color: var(--txt-main);
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover:not(:disabled) {
            background: rgba(79, 70, 229, 0.6);
            border-color: rgba(79, 70, 229, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-indicator {
            font-size: 1.1rem;
            color: var(--txt-muted);
            min-width: 100px;
            text-align: center;
        }

        /* ==================== 加载动画 ==================== */
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(79, 70, 229, 0.3);
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            #card-container {
                padding: 2rem;
                height: 70vh;
            }

            #card-title {
                font-size: 1.8rem;
            }

            .card-html {
                font-size: 1rem;
            }

            .control-bar {
                gap: 1rem;
                padding: 1rem;
            }

            .control-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 赛博朋克背景 -->
    <div class="cyber-bg">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        <div class="glow glow-3"></div>
    </div>

    <!-- 顶部进度条 -->
    <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progressBar"></div>
    </div>

    <!-- 主播放器容器 -->
    <div class="player-container">
        <div id="card-container">
            <div id="card-content">
                <h2 id="card-title">加载中...</h2>
                <div class="card-html" id="card-html">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部控制栏 -->
    <div class="control-bar">
        <button class="control-btn" id="prevBtn" disabled>
            <i class="fas fa-chevron-left"></i>
            上一页
        </button>

        <div class="page-indicator" id="pageIndicator">
            1 / 1
        </div>

        <button class="control-btn" id="nextBtn">
            下一页
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- 引入播放器引擎 -->
    <script src="../scripts/card-player.js"></script>

    <script>
        // 初始化播放器
        document.addEventListener('DOMContentLoaded', () => {
            // 从URL获取章节ID
            const urlParams = new URLSearchParams(window.location.search);
            const chapterId = urlParams.get('chapterId') || 100; // 默认章节100

            // 创建播放器实例
            const player = new CardPlayer(chapterId);
            player.init();
        });
    </script>
</body>
</html>
