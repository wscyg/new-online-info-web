<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习播放器 - AI 信息未来</title>

    <!-- Apple Design CSS -->
    <link rel="stylesheet" href="../styles/apple-design.css">

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        /* Page-specific styles */
        body {
            overflow: hidden;
            height: 100vh;
        }

        /* Progress bar */
        .progress-bar-container {
            position: fixed;
            top: 48px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--border-color);
            z-index: 999;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s var(--ease-out);
        }

        /* Main layout */
        .player-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 48px;
        }

        .player-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 40px 22px 120px;
        }

        /* Card container */
        .card-container {
            max-width: 980px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Custom scrollbar */
        .card-container::-webkit-scrollbar {
            width: 8px;
        }

        .card-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .card-container::-webkit-scrollbar-thumb {
            background: var(--border-strong);
            border-radius: 4px;
        }

        .card-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Card content */
        .card-content {
            animation: fadeIn 0.6s var(--ease-out);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 32px;
            color: var(--text-primary);
            line-height: 1.1;
        }

        /* Card HTML content */
        .card-html {
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .card-html p {
            margin-bottom: 16px;
        }

        .card-html h3,
        .card-html h4 {
            color: var(--text-primary);
            margin-top: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .card-html h3 {
            font-size: 28px;
        }

        .card-html h4 {
            font-size: 21px;
        }

        .card-html .card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
        }

        .card-html .grid-two {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .card-html ul,
        .card-html ol {
            padding-left: 24px;
            margin-top: 16px;
        }

        .card-html li {
            margin-bottom: 8px;
        }

        .card-html strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .card-html code {
            font-family: var(--font-mono);
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .card-html pre {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: 16px 0;
        }

        .card-html pre code {
            background: none;
            padding: 0;
        }

        /* Control bar */
        .control-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: var(--bg-card);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            padding: 0 22px;
            z-index: 100;
        }

        [data-theme="dark"] .control-bar {
            background: rgba(22, 22, 23, 0.9);
        }

        .control-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 400;
            color: var(--accent);
            background: transparent;
            border: 1px solid var(--accent);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: var(--font-sans);
            white-space: nowrap;
        }

        .control-btn:hover:not(:disabled) {
            background: var(--accent);
            color: #fff;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: var(--border-color);
            color: var(--text-tertiary);
        }

        .control-btn svg {
            width: 16px;
            height: 16px;
        }

        .page-indicator {
            font-size: 15px;
            color: var(--text-secondary);
            min-width: 80px;
            text-align: center;
            font-weight: 500;
        }

        /* Loading state */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error-container {
            text-align: center;
            padding: 48px 22px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 17px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .player-content {
                padding: 24px 16px 100px;
            }

            .card-title {
                font-size: 28px;
                margin-bottom: 24px;
            }

            .card-html {
                font-size: 15px;
            }

            .card-html h3 {
                font-size: 24px;
            }

            .card-html h4 {
                font-size: 19px;
            }

            .control-bar {
                height: 80px;
                gap: 16px;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .page-indicator {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="../index.html" class="nav-logo">AI 信息未来</a>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">首页</a>
                <a href="./courses.html" class="nav-link">课程</a>
                <a href="./community.html" class="nav-link">社区</a>
                <a href="./pk-arena.html" class="nav-link">PK竞技</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="10" cy="10" r="4"/>
                        <path d="M10 1v2m0 14v2M19 10h-2M3 10H1m15.07-6.93l-1.41 1.41M5.34 14.66l-1.41 1.41m12.14 0l-1.41-1.41M5.34 5.34L3.93 3.93"/>
                    </svg>
                </button>
                <div class="user-menu" id="userMenu">
                    <div class="user-avatar" id="userAvatar">U</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Progress bar -->
    <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progressBar"></div>
    </div>

    <!-- Player layout -->
    <div class="player-layout">
        <div class="player-content">
            <div class="card-container" id="cardContainer">
                <div class="card-content" id="cardContent">
                    <h1 class="card-title" id="cardTitle">加载中...</h1>
                    <div class="card-html" id="cardHtml">
                        <div class="loading-container">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control bar -->
        <div class="control-bar">
            <button class="control-btn" id="prevBtn" disabled aria-label="上一页">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 12L6 8l4-4"/>
                </svg>
                上一页
            </button>

            <div class="page-indicator" id="pageIndicator">1 / 1</div>

            <button class="control-btn" id="nextBtn" aria-label="下一页">
                下一页
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 4l4 4-4 4"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Card Player Engine -->
    <script src="../scripts/card-player.js"></script>

    <script>
        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;

        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);

        // Update theme toggle icon
        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('svg');
            if (theme === 'dark') {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>';
            } else {
                icon.innerHTML = '<circle cx="10" cy="10" r="4"/><path d="M10 1v2m0 14v2M19 10h-2M3 10H1m15.07-6.93l-1.41 1.41M5.34 14.66l-1.41 1.41m12.14 0l-1.41-1.41M5.34 5.34L3.93 3.93"/>';
            }
        }

        updateThemeIcon(savedTheme);

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // User authentication
        const userAvatar = document.getElementById('userAvatar');
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        const token = localStorage.getItem('token');

        if (user && token) {
            // User is logged in
            userAvatar.textContent = user.username ? user.username.charAt(0).toUpperCase() : 'U';
            userAvatar.title = user.username || '用户';

            // Add click handler for user menu (optional)
            userAvatar.addEventListener('click', () => {
                // Navigate to profile or show dropdown menu
                window.location.href = './profile.html';
            });
        } else {
            // User not logged in - redirect or show login button
            userAvatar.textContent = 'L';
            userAvatar.title = '登录';
            userAvatar.addEventListener('click', () => {
                window.location.href = './login.html';
            });
        }

        // Initialize card player
        document.addEventListener('DOMContentLoaded', () => {
            // Get chapter ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const chapterId = urlParams.get('chapterId') || 100;

            // Create player instance
            const player = new CardPlayer(chapterId);
            player.init();
        });
    </script>
</body>
</html>
