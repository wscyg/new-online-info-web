<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对战结果 - AI 信息未来</title>

    <!-- Apple Design CSS -->
    <link rel="stylesheet" href="../styles/apple-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/zustand@4.4.1/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="../pages/dashboard.html" class="nav-logo">学习平台</a>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">首页</a>
                <a href="courses.html" class="nav-link">课程</a>
                <a href="community.html" class="nav-link">社区</a>
                <a href="pk-arena-new.html" class="nav-link active">PK竞技</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container" style="margin-top: 80px; padding-bottom: 80px;">
        <!-- Result Header -->
        <div class="result-header" id="resultHeader">
            <div class="result-icon-container" id="resultIcon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="7"></circle>
                    <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                </svg>
            </div>
            <h1 class="result-title" id="resultTitle">胜利</h1>
            <p class="result-subtitle" id="resultSubtitle">恭喜你获得胜利</p>
        </div>

        <!-- Battle Result Card -->
        <div class="battle-result-card">
            <div class="players-grid">
                <!-- Player 1 -->
                <div class="player-result" id="player1Result">
                    <div class="player-avatar-lg" id="player1Avatar"></div>
                    <div class="player-name" id="player1Name">玩家1</div>
                    <div class="player-stats-result">
                        <div class="stat-result">
                            <div class="stat-value" id="player1Correct">0</div>
                            <div class="stat-label">答对题数</div>
                        </div>
                        <div class="stat-result">
                            <div class="stat-value" id="player1Time">00:00</div>
                            <div class="stat-label">总用时</div>
                        </div>
                        <div class="stat-result">
                            <div class="stat-value" id="player1Accuracy">0%</div>
                            <div class="stat-label">正确率</div>
                        </div>
                    </div>
                </div>

                <!-- VS Score -->
                <div class="vs-container">
                    <div class="vs-score">
                        <span id="player1Score">0</span>
                        <span class="vs-separator">:</span>
                        <span id="player2Score">0</span>
                    </div>
                </div>

                <!-- Player 2 -->
                <div class="player-result" id="player2Result">
                    <div class="player-avatar-lg" id="player2Avatar"></div>
                    <div class="player-name" id="player2Name">玩家2</div>
                    <div class="player-stats-result">
                        <div class="stat-result">
                            <div class="stat-value" id="player2Correct">0</div>
                            <div class="stat-label">答对题数</div>
                        </div>
                        <div class="stat-result">
                            <div class="stat-value" id="player2Time">00:00</div>
                            <div class="stat-label">总用时</div>
                        </div>
                        <div class="stat-result">
                            <div class="stat-value" id="player2Accuracy">0%</div>
                            <div class="stat-label">正确率</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ELO Change Card -->
        <div class="card" style="margin-top: 24px;">
            <div class="card-body">
                <h3 class="card-title" style="margin-bottom: 24px;">积分变化</h3>
                <div class="elo-change-grid">
                    <div class="elo-change-item">
                        <div class="elo-label">我的ELO</div>
                        <div class="elo-value">
                            <span id="myOldElo">1200</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                            <span id="myNewElo" class="elo-new">1210</span>
                            <span class="elo-diff" id="myEloDiff">(+10)</span>
                        </div>
                        <div class="tier-change" id="myTierChange">
                            <span id="myOldTier" class="tier-badge"></span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;" id="myTierArrow">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                            <span id="myNewTier" class="tier-badge" style="display: none;"></span>
                        </div>
                    </div>
                    <div class="elo-change-item">
                        <div class="elo-label">对手ELO</div>
                        <div class="elo-value">
                            <span id="opponentOldElo">1200</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                            <span id="opponentNewElo" class="elo-new">1190</span>
                            <span class="elo-diff" id="opponentEloDiff">(-10)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Answer Details Card -->
        <div class="card" style="margin-top: 24px;">
            <div class="card-body">
                <h3 class="card-title" style="margin-bottom: 24px;">答题详情</h3>
                <div class="answer-details" id="answerDetailsList">
                    <!-- Dynamically loaded -->
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary btn-lg" id="rematchBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                再战一局
            </button>
            <button class="btn btn-secondary btn-lg" id="replayBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                查看回放
            </button>
            <button class="btn btn-secondary" id="backToArenaBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                返回竞技场
            </button>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module">
        import { PKResult } from './pk/result.js';

        // Get battleId parameter
        const urlParams = new URLSearchParams(window.location.search);
        const battleId = urlParams.get('battleId');

        if (!battleId) {
            alert('无效的对战ID');
            window.location.href = 'pk-arena-new.html';
        } else {
            // Initialize PK result
            const result = new PKResult(battleId);

            // Initialize after page load
            document.addEventListener('DOMContentLoaded', async () => {
                await result.init();
            });

            // Export globally for debugging
            window.pkResult = result;
        }
    </script>

    <script>
        // API Base URL
        const API_BASE = '/api';

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Auth Check
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) {
            window.location.href = '../pages/login.html';
        }

        // User Avatar
        const userAvatar = document.getElementById('userAvatar');
        if (user.nickname) {
            userAvatar.textContent = user.nickname.charAt(0).toUpperCase();
        }
    </script>

    <style>
