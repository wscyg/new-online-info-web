<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区广场 - AI 信息未来</title>
    <link rel="stylesheet" href="/assets/skins/app-shell.css">
<link rel="stylesheet" href="../styles/apple-design.css">
    <style>
        /* Page specific styles */
        .page-header {
            padding: 100px 0 40px;
            text-align: center;
            background: var(--bg-secondary);
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .page-desc {
            font-size: 19px;
            color: var(--text-secondary);
        }

        /* Search and Actions Bar */
        .search-actions-bar {
            padding: 24px 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 48px;
            z-index: 100;
        }

        .search-actions-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .search-box {
            flex: 1;
            max-width: 500px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            transition: border-color var(--transition-fast);
        }

        .search-box:focus-within {
            border-color: var(--accent);
        }

        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            color: var(--text-primary);
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            width: 16px;
            height: 16px;
            stroke: var(--text-tertiary);
        }

        .actions-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Category Tabs */
        .category-section {
            padding: 24px 0 16px;
            background: var(--bg-primary);
        }

        .category-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-bottom: 8px;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }

        .category-tab:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .category-tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        /* Sort Controls */
        .sort-controls {
            display: flex;
            justify-content: flex-end;
            padding: 0 0 16px;
        }

        .sort-select {
            padding: 8px 16px;
            font-size: 14px;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            outline: none;
            transition: border-color var(--transition-fast);
        }

        .sort-select:hover {
            border-color: var(--accent);
        }

        /* Waterfall Layout */
        .notes-section {
            padding: 24px 0 80px;
        }

        .waterfall-container {
            column-count: 4;
            column-gap: 24px;
        }

        @media (max-width: 1200px) {
            .waterfall-container { column-count: 3; }
        }

        @media (max-width: 768px) {
            .waterfall-container { column-count: 2; }
        }

        @media (max-width: 480px) {
            .waterfall-container { column-count: 1; }
        }

        /* Note Card */
        .note-card {
            break-inside: avoid;
            margin-bottom: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card);
        }

        .note-cover {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .note-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .note-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: var(--radius-full);
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .note-badge {
            background: rgba(255, 255, 255, 0.2);
        }

        .hot-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(255, 59, 48, 0.9);
            color: #fff;
            border-radius: var(--radius-full);
        }

        .note-content {
            padding: 16px;
        }

        .note-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .note-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .note-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .author-name {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .note-stats {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .heart-icon {
            width: 16px;
            height: 16px;
            fill: var(--text-tertiary);
            transition: fill var(--transition-fast);
        }

        .note-card:hover .heart-icon {
            fill: #ff3b30;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--bg-hover);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--transition-fast);
        }

        .close-btn:hover {
            background: var(--bg-secondary);
        }

        .modal-body {
            padding: 24px;
            max-height: calc(90vh - 160px);
            overflow-y: auto;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            font-family: var(--font-sans);
            font-size: 15px;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .image-upload {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .image-upload:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            stroke: var(--text-tertiary);
        }

        .upload-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            min-height: 48px;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            font-size: 13px;
            background: var(--bg-hover);
            color: var(--text-primary);
            border-radius: var(--radius-full);
        }

        .tag-remove {
            cursor: pointer;
            color: var(--text-tertiary);
            font-size: 16px;
            line-height: 1;
            transition: color var(--transition-fast);
        }

        .tag-remove:hover {
            color: var(--text-primary);
        }

        .tag-input {
            flex: 1;
            min-width: 100px;
            border: none;
            background: transparent;
            font-size: 13px;
            color: var(--text-primary);
            outline: none;
        }

        /* Loading and Empty States */
        .loading-state {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner-large {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            stroke: var(--text-tertiary);
            opacity: 0.5;
        }

        .empty-title {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 15px;
            color: var(--text-secondary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Configuration
        const API_BASE = '/api';

        // Global State
        let currentCategory = 'all';
        let currentSort = 'hot';
        let isLoading = false;
        let page = 1;
        let tags = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
                        loadNotesFromAPI();
            bindEvents();
        });

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Auth Management
                }

        
        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Close dropdown when clicking outside

        // API Functions
        async function loadNotesFromAPI() {
            const container = document.getElementById('notesContainer');

            if (page === 1) {
                container.innerHTML = '<div class="loading-state"><div class="spinner-large"></div><p>加载中...</p></div>';
            }

            try {
                const token = localStorage.getItem('token');
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE}/community/notes?category=${currentCategory}&sort=${currentSort}&page=${page}&size=20`, {
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error('API请求失败');
                }

                const data = await response.json();

                if (data.code === 200 && data.data) {
                    if (page === 1) {
                        container.innerHTML = '';
                    }

                    if (data.data.items && data.data.items.length > 0) {
                        data.data.items.forEach(note => {
                            container.innerHTML += createNoteCard(note);
                        });
                    } else if (page === 1) {
                        container.innerHTML = `
                            <div class="empty-state" style="grid-column: 1 / -1;">
                                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                    <line x1="16" y1="13" x2="8" y2="13"/>
                                    <line x1="16" y1="17" x2="8" y2="17"/>
                                    <polyline points="10 9 9 9 8 9"/>
                                </svg>
                                <div class="empty-title">暂无笔记</div>
                                <div class="empty-desc">还没有人发布笔记，快来成为第一个吧</div>
                            </div>
                        `;
                    }

                    if (!data.data.hasNext) {
                        page = -1;
                    }
                } else {
                    if (page === 1) {
                        container.innerHTML = `
                            <div class="empty-state" style="grid-column: 1 / -1;">
                                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="8" x2="12" y2="12"/>
                                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                                </svg>
                                <div class="empty-title">加载失败</div>
                                <div class="empty-desc">无法加载笔记，请稍后重试</div>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('加载笔记失败:', error);
                if (page === 1) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                                <line x1="12" y1="9" x2="12" y2="13"/>
                                <line x1="12" y1="17" x2="12.01" y2="17"/>
                            </svg>
                            <div class="empty-title">网络错误</div>
                            <div class="empty-desc">请检查网络连接后重试</div>
                        </div>
                    `;
                }
            } finally {
                isLoading = false;
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        // HTML Escaping
        function escapeHtml(unsafe) {
            if (unsafe == null) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // URL Sanitization
        function sanitizeUrl(url) {
            if (!url) return '';
            if (url.startsWith('http://') || url.startsWith('https://') || url.startsWith('data:')) {
                return url;
            }
            return '';
        }

        // Create Note Card
        function createNoteCard(note) {
            const typeLabels = {
                'article': '文章',
                'experience': '面经',
                'salary': '薪资',
                'discussion': '讨论',
                'video': '视频',
                'project': '项目',
                'tutorial': '教程'
            };

            let coverImage = '';
            if (note.coverImages && note.coverImages.length > 0) {
                coverImage = sanitizeUrl(note.coverImages[0]);
            } else {
                coverImage = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iI2Y1ZjVmNSIvPjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9IjIwMCIgeT0iMTUwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IiM5OTkiPkFJPC90ZXh0Pjwvc3ZnPg==';
            }

            const author = note.author || {};
            const authorName = escapeHtml(author.nickname || author.username || '用户' + (note.userId || note.user_id || ''));
            const authorAvatar = escapeHtml(author.avatar || authorName.charAt(0).toUpperCase());
            const noteId = parseInt(note.id, 10) || 0;

            return `
                <div class="note-card" onclick="viewNoteDetail(${noteId})">
                    <div class="note-cover">
                        <img src="${coverImage}" alt="${escapeHtml(note.title)}">
                        <div class="note-badge">${typeLabels[escapeHtml(note.type)] || '笔记'}</div>
                        ${note.isHot || note.is_hot ? '<div class="hot-badge">热门</div>' : ''}
                    </div>
                    <div class="note-content">
                        <h3 class="note-title">${escapeHtml(note.title)}</h3>
                        <p class="note-desc">${escapeHtml(note.summary || note.description || '')}</p>
                        <div class="note-footer">
                            <div class="author-info">
                                <div class="author-avatar">${authorAvatar}</div>
                                <span class="author-name">${authorName}</span>
                            </div>
                            <div class="note-stats">
                                <svg class="heart-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                                <span>${formatNumber(note.likeCount || note.like_count || 0)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Format Number
        function formatNumber(num) {
            if (num >= 10000) {
                return (num / 10000).toFixed(1) + 'w';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toString();
        }

        // View Note Detail
        function viewNoteDetail(id) {
            window.location.href = `note-detail.html?id=${id}`;
        }

        // Event Bindings
        function bindEvents() {
            // Category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    page = 1;
                    loadNotesFromAPI();
                });
            });

            // Infinite scroll
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                    if (!isLoading && page > 0 && page < 3) {
                        loadMoreNotes();
                    }

            // Image upload
            document.getElementById('imageInput').addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const fileName = e.target.files[0].name;
                    document.querySelector('.upload-text').textContent = fileName;
        }

        // Load More Notes
        function loadMoreNotes() {
            if (isLoading || page === -1) return;

            isLoading = true;
            document.getElementById('loadingSpinner').style.display = 'block';
            page++;

            loadNotesFromAPI().finally(() => {
                isLoading = false;
                document.getElementById('loadingSpinner').style.display = 'none';
            });
        }

        // Sort Change Handler
        function handleSortChange() {
            currentSort = document.querySelector('.sort-select').value;
            page = 1;
            loadNotesFromAPI();
        }

        // Modal Functions
        function showPublishModal() {
            document.getElementById('publishModal').classList.add('show');
        }

        function hidePublishModal() {
            document.getElementById('publishModal').classList.remove('show');
            // Clear form
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteCategory').value = 'ai';
            document.querySelector('.upload-text').textContent = '点击上传图片';
            tags = [];
            renderTags();
        }

        function selectImage() {
            document.getElementById('imageInput').click();
        }

        // Tag Management
        function handleTagInput(event) {
            if (event.key === 'Enter' && event.target.value.trim()) {
                const tag = event.target.value.trim();
                if (!tags.includes(tag)) {
                    tags.push(tag);
                    renderTags();
                }
                event.target.value = '';
                event.preventDefault();
            }
        }

        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            renderTags();
        }

        function renderTags() {
            const container = document.getElementById('tagContainer');
            const input = container.querySelector('.tag-input');
            const tagsHtml = tags.map(tag => `
                <div class="tag-item">
                    <span>${escapeHtml(tag)}</span>
                    <span class="tag-remove" onclick="removeTag('${escapeHtml(tag)}')">×</span>
                </div>
            `).join('');

            container.innerHTML = tagsHtml;
            container.appendChild(input);
        }

        // Publish Note
        async function publishNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            const category = document.getElementById('noteCategory').value;

            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('请先登录');
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch(`${API_BASE}/community/notes`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        category,
                        tags
                    })
                });

                const data = await response.json();

                if (data.code === 200) {
                    alert('发布成功');
                    hidePublishModal();
                    page = 1;
                    loadNotesFromAPI();
                } else {
                    alert(data.message || '发布失败');
                }
            } catch (error) {
                console.error('发布失败:', error);
                alert('发布失败，请稍后重试');
            }
        }
    </script>
    <script src="/js/app-shell.js"></script>
    
</body>
