    <style>
        /* 页面布局 */
        body {
            padding-top: 48px;
            min-height: 100vh;
        }

        .main-content {
            padding: 24px 0;
        }

        /* 对战状态栏 */
        .battle-statusbar {
            position: fixed;
            top: 48px;
            left: 0;
            right: 0;
            background: var(--bg-card);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            z-index: 999;
            transition: background var(--transition-normal);
        }

        .battle-status-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 22px;
        }

        /* 玩家信息 */
        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-info.opponent {
            justify-content: flex-end;
            flex-direction: row-reverse;
        }

        .player-avatar {
            width: 48px;
            height: 62px;
            border-radius: var(--radius-sm);
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            overflow: hidden;
        }

        .player-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .player-info.opponent .player-details {
            align-items: flex-end;
        }

        .player-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .player-progress {
            font-size: 13px;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
        }

        /* 计时器 */
        .battle-timer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .timer-icon {
            width: 24px;
            height: 24px;
            color: var(--text-secondary);
        }

        .timer-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.02em;
        }

        .timer-value.warning {
            color: #ff3b30;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* 主内容区域 */
        .battle-main {
            padding-top: 120px;
        }

        /* 进度条 */
        .progress-track {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .progress-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            min-width: 50px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: var(--radius-full);
            transition: width 0.4s var(--ease-out);
        }

        .progress-fill.opponent {
            background: #ff3b30;
        }

        /* 题目容器 */
        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 24px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .question-number {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .question-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .question-difficulty,
        .question-type {
            padding: 4px 12px;
            font-size: 13px;
            font-weight: 500;
            border-radius: var(--radius-full);
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .question-difficulty.EASY {
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
        }

        .question-difficulty.MEDIUM {
            background: rgba(255, 149, 0, 0.1);
            color: #ff9500;
        }

        .question-difficulty.HARD {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
        }

        .question-content {
            font-size: 17px;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .question-content pre {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }

        .question-content code {
            font-family: var(--font-mono);
            font-size: 14px;
        }

        /* 答案选项 */
        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .answer-option:hover {
            background: var(--bg-hover);
            border-color: var(--border-strong);
        }

        .answer-option.selected {
            background: rgba(0, 113, 227, 0.1);
            border-color: var(--accent);
        }

        .option-label {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
        }

        .answer-option.selected .option-label {
            background: var(--accent);
            color: #fff;
        }

        .option-content {
            flex: 1;
            font-size: 15px;
            color: var(--text-primary);
        }

        /* 操作按钮区域 */
        .question-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .action-group {
            display: flex;
            gap: 12px;
        }

        .btn-danger {
            background: transparent;
            color: #ff3b30;
            border: 1px solid #ff3b30;
        }

        .btn-danger:hover {
            background: #ff3b30;
            color: #fff;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* 实时动态 */
        .feed-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
        }

        .feed-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .feed-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .feed-item {
            display: flex;
            gap: 12px;
            padding: 8px 0;
            font-size: 14px;
        }

        .feed-time {
            color: var(--text-tertiary);
            font-variant-numeric: tabular-nums;
            min-width: 50px;
        }

        .feed-text {
            color: var(--text-secondary);
            flex: 1;
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 480px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: var(--text-tertiary);
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-fast);
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-body p {
            font-size: 15px;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .modal-body ul {
            list-style: none;
            padding: 0;
            margin-bottom: 16px;
        }

        .modal-body li {
            font-size: 15px;
            color: var(--text-secondary);
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-full {
            flex: 1;
        }

        /* SVG图标 */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            fill: currentColor;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .battle-status-grid {
                gap: 16px;
            }

            .player-avatar {
                width: 40px;
                height: 52px;
            }

            .player-name {
                font-size: 14px;
            }

            .timer-value {
                font-size: 24px;
            }

            .question-card {
                padding: 20px;
            }

            .question-actions {
                flex-direction: column;
            }

            .action-group {
                width: 100%;
            }

            .btn-full {
                width: 100%;
            }
        }

        /* 暗色主题代码高亮切换 */
        [data-theme="dark"] .question-content pre {
            background: #1d1d1f;
        }
    </style>

    <script type="module">
        import PKBattle from './pk/battle.js';

        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const moonIcon = themeToggle.querySelector('.moon-icon');

        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                hljsLight.disabled = true;
                hljsDark.disabled = false;
            } else {
                sunIcon.style.display = 'block';

                hljsDark.disabled = true;

                    const response = await fetch(`${window.API_BASE}/pk/battles/${battleId}`, {

                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                    return response.json();
                },
                submitAnswer: async (battleId, questionId, answer, answerTime) => {
                    const response = await fetch(`${window.API_BASE}/pk/battles/${battleId}/answer`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ questionId, answer, answerTime })
                    });
                    return response.json();
                },
                endBattle: async (battleId) => {
                    const response = await fetch(`${window.API_BASE}/pk/battles/${battleId}/end`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                    return response.json();
                },
                forfeitBattle: async (battleId) => {
                    const response = await fetch(`${window.API_BASE}/pk/battles/${battleId}/forfeit`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                    return response.json();
                }
            }
        };
    </script>
