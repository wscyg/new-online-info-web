<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI学习平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #1a202c;
        }

        /* 注册容器 */
        .register-container {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo区域 */
        .logo-section {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            color: #1a202c;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
        }


        /* 表单样式 */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
            transition: color 0.2s;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px 10px 40px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #1a202c;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-input:focus + .input-icon {
            color: #4f46e5;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        /* 验证提示 */
        .validation-hint {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
            font-size: 12px;
            color: #6b7280;
            transition: color 0.3s;
        }

        .validation-hint.valid {
            color: #10b981;
        }

        .validation-hint.invalid {
            color: #ef4444;
        }

        /* 密码强度指示器 */
        .password-strength {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .strength-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: background 0.3s;
        }

        .strength-bar.active.weak {
            background: #ef4444;
        }

        .strength-bar.active.medium {
            background: #f59e0b;
        }

        .strength-bar.active.strong {
            background: #10b981;
        }

        /* 协议复选框 */
        .agreement {
            display: flex;
            align-items: start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            appearance: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }

        .agreement-text {
            color: #9ca3af;
            font-size: 14px;
            line-height: 1.5;
        }

        .agreement-text a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .agreement-text a:hover {
            color: #764ba2;
        }

        /* 注册按钮 */
        .register-btn {
            width: 100%;
            padding: 12px 16px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .register-btn:hover {
            background: #4338ca;
        }

        .register-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 分隔线 */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider-text {
            color: #6b7280;
            font-size: 14px;
            padding: 0 16px;
        }

        /* 第三方登录 */
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #d1d5db;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 登录链接 */
        .login-link {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        /* 错误消息 */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #f87171;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* 成功消息 */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #10b981;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* 加载动画 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 640px) {
            .register-container {
                margin: 20px;
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .floating-element {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 注册容器 -->
    <div class="register-container">
        <div class="logo-section">
            <h1>创建新账户</h1>
            <p class="subtitle">加入信息革命学习平台</p>
        </div>

        <!-- 消息提示 -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- 注册表单 -->
        <form id="registerForm">
            <!-- 用户名 -->
            <div class="form-group">
                <label class="form-label">用户名</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-input" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="validation-hint" id="usernameHint">
                    <i class="fas fa-info-circle"></i>
                    <span>4-20个字符，支持字母、数字、下划线</span>
                </div>
            </div>

            <!-- 邮箱 -->
            <div class="form-group">
                <label class="form-label">邮箱</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-input" id="email" placeholder="请输入邮箱地址" required>
                </div>
                <div class="validation-hint" id="emailHint">
                    <i class="fas fa-info-circle"></i>
                    <span>请输入有效的邮箱地址</span>
                </div>
            </div>

            <!-- 密码 -->
            <div class="form-group">
                <label class="form-label">密码</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input" id="password" placeholder="请输入密码" required>
                </div>
                <div class="validation-hint" id="passwordHint">
                    <i class="fas fa-info-circle"></i>
                    <span>至少8个字符，包含字母和数字</span>
                </div>
            </div>

            <!-- 确认密码 -->
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input" id="confirmPassword" placeholder="请再次输入密码" required>
                </div>
                <div class="validation-hint" id="confirmHint">
                    <i class="fas fa-info-circle"></i>
                    <span>请再次输入相同的密码</span>
                </div>
            </div>

            <!-- 用户协议 -->
            <div class="agreement">
                <input type="checkbox" class="checkbox" id="agreeTerms">
                <label for="agreeTerms" class="agreement-text">
                    我已阅读并同意 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a>
                </label>
            </div>

            <!-- 注册按钮 -->
            <button type="submit" class="register-btn" id="registerBtn">
                <span id="btnText">创建账户</span>
            </button>
        </form>

        <!-- 登录链接 -->
        <div class="login-link">
            已有账号？<a href="login.html">立即登录</a>
        </div>
    </div>

    <script type="module">
        import '../utils/api.js';
        import '../utils/notification.js';

        // DOM元素
        const elements = {
            form: document.getElementById('registerForm'),
            username: document.getElementById('username'),
            email: document.getElementById('email'),
            phone: document.getElementById('phone'),
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirmPassword'),
            agreeTerms: document.getElementById('agreeTerms'),
            registerBtn: document.getElementById('registerBtn'),
            btnText: document.getElementById('btnText'),
            errorMessage: document.getElementById('errorMessage'),
            successMessage: document.getElementById('successMessage'),
            // 验证提示
            usernameHint: document.getElementById('usernameHint'),
            emailHint: document.getElementById('emailHint'),
            phoneHint: document.getElementById('phoneHint'),
            passwordHint: document.getElementById('passwordHint'),
            confirmHint: document.getElementById('confirmHint'),
            passwordStrength: document.getElementById('passwordStrength')
        };

        // 实时验证
        let validationStatus = {
            username: false,
            email: false,
            password: false,
            confirmPassword: false
        };

        // 用户名验证
        elements.username.addEventListener('input', async (e) => {
            const value = e.target.value;
            const hint = elements.usernameHint;
            
            if (value.length < 4) {
                setHintStatus(hint, 'invalid', '用户名至少4个字符');
                validationStatus.username = false;
            } else if (value.length > 20) {
                setHintStatus(hint, 'invalid', '用户名最多20个字符');
                validationStatus.username = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                setHintStatus(hint, 'invalid', '只能包含字母、数字和下划线');
                validationStatus.username = false;
            } else {
                // 检查用户名是否已存在
                try {
                    const response = await window.API.auth.checkUsername(value);
                    // API返回 true 表示用户名可用，false 表示已存在
                    if (response.data === true) {
                        setHintStatus(hint, 'valid', '用户名可用');
                        validationStatus.username = true;
                    } else {
                        setHintStatus(hint, 'invalid', '用户名已被占用');
                        validationStatus.username = false;
                    }
                } catch (error) {
                    setHintStatus(hint, 'valid', '用户名格式正确');
                    validationStatus.username = true;
                }
            }
        });

        // 邮箱验证
        elements.email.addEventListener('input', async (e) => {
            const value = e.target.value;
            const hint = elements.emailHint;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(value)) {
                setHintStatus(hint, 'invalid', '请输入有效的邮箱地址');
                validationStatus.email = false;
            } else {
                // 检查邮箱是否已存在
                try {
                    const response = await window.API.auth.checkEmail(value);
                    // API返回 true 表示邮箱可用，false 表示已存在
                    if (response.data === true) {
                        setHintStatus(hint, 'valid', '邮箱可用');
                        validationStatus.email = true;
                    } else {
                        setHintStatus(hint, 'invalid', '邮箱已被注册');
                        validationStatus.email = false;
                    }
                } catch (error) {
                    setHintStatus(hint, 'valid', '邮箱格式正确');
                    validationStatus.email = true;
                }
            }
        });

        // 密码验证
        elements.password.addEventListener('input', (e) => {
            const value = e.target.value;
            const hint = elements.passwordHint;
            
            if (value.length < 8) {
                setHintStatus(hint, 'invalid', '密码至少8个字符');
                validationStatus.password = false;
            } else if (!/\d/.test(value) || !/[a-zA-Z]/.test(value)) {
                setHintStatus(hint, 'invalid', '密码需包含字母和数字');
                validationStatus.password = false;
            } else {
                setHintStatus(hint, 'valid', '密码格式正确');
                validationStatus.password = true;
            }
            
            // 检查确认密码
            if (elements.confirmPassword.value) {
                checkPasswordMatch();
            }
        });

        // 确认密码验证
        elements.confirmPassword.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const hint = elements.confirmHint;
            if (elements.confirmPassword.value !== elements.password.value) {
                setHintStatus(hint, 'invalid', '两次输入的密码不一致');
                validationStatus.confirmPassword = false;
            } else {
                setHintStatus(hint, 'valid', '密码匹配');
                validationStatus.confirmPassword = true;
            }
        }

        // 设置提示状态
        function setHintStatus(hint, status, message) {
            hint.className = `validation-hint ${status}`;
            hint.querySelector('span').textContent = message;
            
            const icon = hint.querySelector('i');
            if (status === 'valid') {
                icon.className = 'fas fa-check-circle';
            } else if (status === 'invalid') {
                icon.className = 'fas fa-times-circle';
            } else {
                icon.className = 'fas fa-info-circle';
            }
        }


        // 表单提交
        elements.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 清除消息
            elements.errorMessage.classList.remove('show');
            elements.successMessage.classList.remove('show');
            
            // 验证所有字段
            const isValid = Object.values(validationStatus).every(v => v);
            if (!isValid) {
                showError('请正确填写所有必填项');
                return;
            }
            
            // 检查用户协议
            if (!elements.agreeTerms.checked) {
                showError('请阅读并同意用户协议');
                return;
            }
            
            // 显示加载状态
            elements.registerBtn.disabled = true;
            elements.btnText.innerHTML = '<span class="loading-spinner"></span>注册中...';
            
            try {
                const userData = {
                    username: elements.username.value,
                    email: elements.email.value,
                    password: elements.password.value
                };
                
                const response = await window.API.auth.register(userData);
                
                if (response.code === 200) {
                    showSuccess('注册成功！正在跳转到登录页...');
                    
                    // 延迟跳转到登录页，携带returnUrl参数
                    setTimeout(() => {
                        const returnUrl = new URLSearchParams(window.location.search).get('returnUrl');
                        const loginUrl = returnUrl ? `/src/pages/login.html?returnUrl=${encodeURIComponent(returnUrl)}` : '/src/pages/login.html';
                        window.location.href = loginUrl;
                    }, 2000);
                } else {
                    showError(response.message || '注册失败，请重试');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || '注册失败，请稍后重试');
            } finally {
                elements.registerBtn.disabled = false;
                elements.btnText.textContent = '创建账户';
            }
        });

        // 显示错误消息
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.classList.add('show');
            window.notification?.error(message);
        }

        // 显示成功消息
        function showSuccess(message) {
            elements.successMessage.textContent = message;
            elements.successMessage.classList.add('show');
            window.notification?.success(message);
        }
    </script>
</body>
</html>
