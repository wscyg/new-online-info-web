<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>师徒系统 - CodeArena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .mentor-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .apprentice-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-graduated {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-dissolved {
            background: #fee2e2;
            color: #991b1b;
        }

        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 8px;
            border: 2px solid #667eea;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 64px;
            color: #d1d5db;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-2xl font-bold text-purple-600">
                        <i class="fas fa-code"></i> CodeArena
                    </a>
                    <span class="text-gray-400">|</span>
                    <span class="text-xl font-semibold text-gray-700">师徒系统</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-gray-700"></span>
                    <a href="../index.html" class="text-gray-600 hover:text-purple-600">
                        <i class="fas fa-home"></i> 返回首页
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto px-6 py-8">
        <!-- Header with Actions -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-white">
                <i class="fas fa-users"></i> 我的师徒关系
            </h1>
            <button id="inviteBtn" class="btn-primary">
                <i class="fas fa-paper-plane"></i> 发起邀请
            </button>
        </div>

        <!-- Pending Invitations -->
        <div id="pendingSection" class="mb-8" style="display: none;">
            <div class="card p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-envelope text-yellow-500"></i> 待处理的邀请
                    <span id="pendingCount" class="text-sm text-gray-500 ml-2"></span>
                </h2>
                <div id="pendingList" class="space-y-3"></div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Active Mentor Card -->
            <div class="card p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">当前师父</h3>
                    <i class="fas fa-user-tie text-3xl text-purple-500"></i>
                </div>
                <div id="currentMentorInfo">
                    <p class="text-gray-500 text-sm">暂无师父</p>
                </div>
            </div>

            <!-- Apprentices Count -->
            <div class="card p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">在籍徒弟</h3>
                    <i class="fas fa-users text-3xl text-pink-500"></i>
                </div>
                <p id="activeApprenticesCount" class="text-4xl font-bold text-gray-800">0</p>
                <p class="text-sm text-gray-500 mt-2">活跃师徒关系</p>
            </div>

            <!-- Graduated Count -->
            <div class="card p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">累计出师</h3>
                    <i class="fas fa-graduation-cap text-3xl text-blue-500"></i>
                </div>
                <p id="totalGraduatedCount" class="text-4xl font-bold text-gray-800">0</p>
                <p class="text-sm text-gray-500 mt-2">已出师徒弟</p>
            </div>
        </div>

        <!-- My Mentor Section -->
        <div id="mentorSection" class="mb-8">
            <div class="card p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-user-tie text-purple-500"></i> 我的师父
                </h2>
                <div id="mentorList"></div>
            </div>
        </div>

        <!-- My Apprentices Section -->
        <div id="apprenticeSection" class="mb-8">
            <div class="card p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-users text-pink-500"></i> 我的徒弟
                </h2>
                <div id="apprenticeList"></div>
            </div>
        </div>
    </div>

    <!-- Invite Modal -->
    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-800">发起师徒邀请</h3>
                <button id="closeInviteModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    输入徒弟的用户ID或用户名
                </label>
                <input
                    type="text"
                    id="apprenticeInput"
                    placeholder="例如: 123 或 username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                >
            </div>
            <div class="flex space-x-3">
                <button id="sendInviteBtn" class="btn-primary flex-1">
                    <i class="fas fa-paper-plane"></i> 发送邀请
                </button>
                <button id="cancelInviteBtn" class="btn-secondary">
                    取消
                </button>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-800">师徒关系详情</h3>
                <button id="closeDetailModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="detailContent"></div>
        </div>
    </div>

    <script type="module" src="../scripts/mentorship.js"></script>
</body>
</html>
