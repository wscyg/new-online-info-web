<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题详情 - AI 信息未来</title>
    <meta name="description" content="查看问题详情，参与回答和讨论">
    <link rel="stylesheet" href="../styles/apple-design.css">
    <style>
        /* 主布局 */
        .main-content {
            margin-top: 48px;
            min-height: calc(100vh - 48px);
            background: var(--bg-secondary);
        }

        .content-wrapper {
            max-width: 980px;
            margin: 0 auto;
            padding: 40px 22px;
        }

        /* 返回按钮 */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: 24px;
        }

        .back-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* 问题卡片 */
        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 24px;
        }

        .question-header {
            padding: 32px;
            border-bottom: 1px solid var(--border-color);
        }

        .question-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .question-meta {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .meta-icon {
            width: 16px;
            height: 16px;
        }

        .question-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .author-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .author-name {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .author-time {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .question-body {
            padding: 32px;
        }

        .question-content {
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 回答区域 */
        .answers-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .answers-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .answers-title {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* 回答表单 */
        .answer-form {
            padding: 32px;
            border-bottom: 1px solid var(--border-color);
        }

        .form-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .form-textarea {
            width: 100%;
            min-height: 120px;
            padding: 14px 16px;
            font-family: var(--font-sans);
            font-size: 15px;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            resize: vertical;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
            line-height: 1.5;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
        }

        .form-textarea::placeholder {
            color: var(--text-tertiary);
        }

        .submit-btn {
            margin-top: 16px;
        }

        /* 回答列表 */
        .answer-item {
            padding: 32px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .answer-item:last-child {
            border-bottom: none;
        }

        .answer-item.accepted {
            background: rgba(52, 199, 89, 0.03);
            border-left: 3px solid #34c759;
        }

        .answer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .answer-author {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .answer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .accepted-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
            border-radius: var(--radius-full);
            font-size: 13px;
            font-weight: 500;
        }

        .check-icon {
            width: 14px;
            height: 14px;
        }

        .answer-content {
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .answer-actions {
            display: flex;
            gap: 16px;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            color: var(--text-tertiary);
            font-size: 13px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .action-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-strong);
            color: var(--text-primary);
        }

        .action-btn.active {
            background: rgba(0, 113, 227, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .action-icon {
            width: 14px;
            height: 14px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 80px 32px;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 15px;
            color: var(--text-tertiary);
        }

        /* 加载状态 */
        .loading-state {
            text-align: center;
            padding: 80px 32px;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 24px 16px;
            }

            .question-header,
            .question-body,
            .answer-form,
            .answer-item {
                padding: 24px;
            }

            .question-title {
                font-size: 24px;
            }

            .question-meta {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="home.html" class="nav-logo">AI 信息未来</a>
            <div class="nav-menu">
                <a href="home.html" class="nav-link">首页</a>
                <a href="courses.html" class="nav-link">课程</a>
                <a href="community.html" class="nav-link active">社区</a>
                <a href="pk-arena.html" class="nav-link">PK竞技</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div id="authArea"></div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="main-content">
        <div class="content-wrapper">
            <!-- 返回按钮 -->
            <button class="back-btn" onclick="history.back()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                返回问题列表
            </button>

            <!-- 问题详情 -->
            <div class="question-card" id="questionDetail">
                <div class="loading-state">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>

            <!-- 回答区域 -->
            <div class="answers-card" id="answersSection" style="display: none;">
                <div class="answers-header">
                    <div class="answers-title" id="answersCount">0 个回答</div>
                </div>

                <!-- 回答表单 -->
                <div class="answer-form" id="answerForm">
                    <div class="form-title">写下你的回答</div>
                    <form onsubmit="submitAnswer(event)">
                        <textarea
                            id="answerContent"
                            class="form-textarea"
                            placeholder="请详细回答这个问题..."
                            required
                        ></textarea>
                        <button type="submit" class="btn btn-primary submit-btn">发布回答</button>
                    </form>
                </div>

                <!-- 回答列表 -->
                <div id="answersList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let questionId = null;
        let questionData = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initAuth();

            questionId = new URLSearchParams(window.location.search).get('id');
            if (questionId) {
                loadQuestionDetail();
            } else {
                showError('问题不存在', '请检查 URL 是否正确');
            }
        });

        // 主题切换
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);

            document.getElementById('themeToggle').addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
        }

        function updateThemeIcon(theme) {
            const icon = theme === 'dark'
                ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>'
                : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
            document.getElementById('themeToggle').innerHTML = icon;
        }

        // 认证
        function initAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const authArea = document.getElementById('authArea');

            if (token && user.username) {
                authArea.innerHTML = `
                    <div class="user-menu">
                        <div class="user-avatar" onclick="window.location.href='profile.html'">
                            ${user.username.charAt(0).toUpperCase()}
                        </div>
                    </div>
                `;
            } else {
                authArea.innerHTML = `
                    <a href="login.html" class="btn btn-sm btn-secondary">登录</a>
                `;
            }
        }

        // 加载问题详情
        async function loadQuestionDetail() {
            try {
                const token = localStorage.getItem('token');
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE}/qa/questions/${questionId}`, {
                    headers
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        questionData = data.data.question || data.data;
                        renderQuestionDetail(questionData);
                        await loadAnswers();
                        document.getElementById('answersSection').style.display = 'block';
                    } else {
                        throw new Error(data.message || '加载失败');
                    }
                } else {
                    throw new Error('网络请求失败');
                }
            } catch (error) {
                console.error('加载问题详情失败:', error);
                showError('加载失败', '请刷新页面重试');
            }
        }

        // 渲染问题详情
        function renderQuestionDetail(question) {
            const username = question.user?.username || question.username || '匿名用户';
            const viewCount = question.view_count || question.viewCount || 0;
            const answerCount = question.answer_count || question.answerCount || 0;

            document.getElementById('questionDetail').innerHTML = `
                <div class="question-header">
                    <h1 class="question-title">${escapeHtml(question.title)}</h1>
                    <div class="question-author">
                        <div class="author-avatar">
                            ${username.charAt(0).toUpperCase()}
                        </div>
                        <div class="author-info">
                            <div class="author-name">${escapeHtml(username)}</div>
                            <div class="author-time">${formatTime(question.created_at || question.createdAt)}</div>
                        </div>
                    </div>
                    <div class="question-meta">
                        <div class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <span>${viewCount} 浏览</span>
                        </div>
                        <div class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <span>${answerCount} 回答</span>
                        </div>
                    </div>
                </div>
                <div class="question-body">
                    <div class="question-content">${escapeHtml(question.content)}</div>
                </div>
            `;
        }

        // 加载回答列表
        async function loadAnswers() {
            try {
                const token = localStorage.getItem('token');
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE}/qa/questions/${questionId}/answers`, {
                    headers
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        const answers = data.data.answers || data.data.items || [];
                        renderAnswers(answers);
                        document.getElementById('answersCount').textContent = `${answers.length} 个回答`;
                    }
                }
            } catch (error) {
                console.error('加载回答失败:', error);
                document.getElementById('answersList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-text">回答加载失败，请刷新页面重试</div>
                    </div>
                `;
            }
        }

        // 渲染回答列表
        function renderAnswers(answers) {
            const answersList = document.getElementById('answersList');

            if (answers.length === 0) {
                answersList.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <div class="empty-title">还没有回答</div>
                        <div class="empty-text">快来抢沙发吧</div>
                    </div>
                `;
                return;
            }

            const answersHTML = answers.map(answer => {
                const username = answer.user?.username || answer.username || '匿名用户';
                const likeCount = answer.like_count || 0;
                const isAccepted = answer.is_accepted;

                return `
                    <div class="answer-item ${isAccepted ? 'accepted' : ''}">
                        <div class="answer-header">
                            <div class="answer-author">
                                <div class="answer-avatar">
                                    ${username.charAt(0).toUpperCase()}
                                </div>
                                <div class="author-info">
                                    <div class="author-name">${escapeHtml(username)}</div>
                                    <div class="author-time">${formatTime(answer.created_at || answer.createdAt)}</div>
                                </div>
                            </div>
                            ${isAccepted ? `
                                <div class="accepted-badge">
                                    <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                    已采纳
                                </div>
                            ` : ''}
                        </div>
                        <div class="answer-content">${escapeHtml(answer.content)}</div>
                        <div class="answer-actions">
                            <button class="action-btn" onclick="likeAnswer(${answer.id})">
                                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                                </svg>
                                ${likeCount}
                            </button>
                            <button class="action-btn" onclick="replyToAnswer(${answer.id})">
                                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                                回复
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            answersList.innerHTML = answersHTML;
        }

        // 提交回答
        async function submitAnswer(event) {
            event.preventDefault();

            const token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录', 'error');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }

            const content = document.getElementById('answerContent').value.trim();
            if (!content) {
                showToast('请输入回答内容', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/qa/questions/${questionId}/answers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content })
                });

                const data = await response.json();
                if (response.ok && data.success) {
                    document.getElementById('answerContent').value = '';
                    await loadAnswers();
                    showToast('回答发布成功', 'success');
                } else {
                    throw new Error(data.message || '发布失败');
                }
            } catch (error) {
                console.error('发布回答失败:', error);
                showToast('发布失败，请稍后重试', 'error');
            }
        }

        // 点赞回答
        async function likeAnswer(answerId) {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录', 'error');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/qa/answers/${answerId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    await loadAnswers();
                    showToast('点赞成功', 'success');
                }
            } catch (error) {
                console.error('点赞失败:', error);
                showToast('点赞失败，请稍后重试', 'error');
            }
        }

        // 回复回答
        function replyToAnswer(answerId) {
            showToast('回复功能正在开发中', 'info');
        }

        // 显示错误
        function showError(title, message) {
            document.getElementById('questionDetail').innerHTML = `
                <div class="empty-state">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <div class="empty-title">${title}</div>
                    <div class="empty-text">${message}</div>
                </div>
            `;
        }

        // 显示提示
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.textContent = message;

            if (type === 'success') {
                toast.style.borderLeft = '3px solid #34c759';
            } else if (type === 'error') {
                toast.style.borderLeft = '3px solid #ff3b30';
            } else {
                toast.style.borderLeft = '3px solid #007aff';
            }

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // 格式化时间
        function formatTime(timeString) {
            if (!timeString) return '未知时间';

            const now = new Date();
            const time = new Date(timeString);
            const diff = now - time;

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} 天前`;
            if (hours > 0) return `${hours} 小时前`;
            if (minutes > 0) return `${minutes} 分钟前`;
            return '刚刚';
        }

        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
