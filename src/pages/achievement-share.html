    <script>
        // ä»URLå‚æ•°è·å–æˆå°±æ•°æ®
        function getAchievementData() {
            const params = new URLSearchParams(window.location.search);

            return {
                icon: params.get('icon') || 'ğŸ†',
                title: params.get('title') || 'å­¦ä¹ è¾¾äºº',
                desc: params.get('desc') || 'è¿ç»­å­¦ä¹ 30å¤©ï¼Œå®Œæˆ10é—¨è¯¾ç¨‹',
                stat1Value: params.get('stat1Value') || '30',

                stat3Value: params.get('stat3Value') || '98',

            document.getElementById('cardDesc').textContent = data.desc;

            document.getElementById('statLabel1').textContent = data.stat1Label;
            document.getElementById('statValue2').textContent = data.stat2Value;
            document.getElementById('statLabel2').textContent = data.stat2Label;

        }

        // ç”Ÿæˆåˆ†äº«å›¾ç‰‡
        async function generateShareImage() {
            const loading = document.getElementById('loading');
            loading.classList.add('show');

            try {
                const card = document.getElementById('shareCard');

                // ä½¿ç”¨html2canvasæˆªå›¾
                const canvas = await html2canvas(card, {
                    backgroundColor: null,
                    scale: 2, // æé«˜æ¸…æ™°åº¦
                    logging: false,
                    useCORS: true
                });

                // è½¬æ¢ä¸ºå›¾ç‰‡
                const dataUrl = canvas.toDataURL('image/png');

                // ä¸‹è½½å›¾ç‰‡
                downloadImage(dataUrl, 'æˆå°±åˆ†äº«-' + Date.now() + '.png');

                // æ˜¾ç¤ºæˆåŠŸæç¤º
                showToast('âœ… å›¾ç‰‡å·²ç”Ÿæˆï¼è¯·æŸ¥çœ‹ä¸‹è½½æ–‡ä»¶å¤¹');

            } finally {

            }
        }

        // ä¸‹è½½å›¾ç‰‡
        function downloadImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // æ˜¾ç¤ºæç¤º

            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'success'

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');

        }
