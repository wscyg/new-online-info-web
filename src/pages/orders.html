<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单 - AI未来学院</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <!-- 预加载主题切换器 -->
    <script src="../utils/theme-switcher.js"></script>
    <style>
        /* 订单页面样式 - 现代化设计 */
        .orders-page {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--dark);
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .orders-page::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        [data-theme="dark"] .orders-page {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #0f0f23 100%);
            color: #e2e8f0;
        }
        
        .orders-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
        }
        
        .orders-header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }
        
        .orders-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .orders-header p {
            font-size: 1.4rem;
            color: var(--gray-600);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }
        
        [data-theme="dark"] .orders-header p {
            color: #94a3b8;
        }
        
        .orders-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 2.5rem 2rem;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
        }
        
        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(59, 130, 246, 0.15);
        }
        
        [data-theme="dark"] .stat-card {
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stat-label {
            color: var(--gray-600);
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        [data-theme="dark"] .stat-label {
            color: #94a3b8;
        }
        
        .orders-list {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 28px;
            padding: 3rem;
            border: 1px solid rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .orders-list::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6);
        }
        
        [data-theme="dark"] .orders-list {
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.04);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .order-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, #3b82f6, #8b5cf6);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .order-item:hover {
            transform: translateX(12px) translateY(-2px);
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .order-item:hover::before {
            transform: scaleY(1);
        }
        
        [data-theme="dark"] .order-item {
            background: rgba(15, 15, 35, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        [data-theme="dark"] .order-item:hover {
            box-shadow: 0 25px 50px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
        }
        
        .order-info h3 {
            margin: 0 0 1rem 0;
            color: var(--dark);
            font-size: 1.4rem;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        [data-theme="dark"] .order-info h3 {
            color: #e2e8f0;
        }
        
        .order-meta {
            color: var(--gray-600);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        [data-theme="dark"] .order-meta {
            color: #94a3b8;
        }
        
        .order-status {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .order-status:hover {
            transform: scale(1.05);
        }
        
        .status-active {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
        
        .status-pending {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .status-expired {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .loading, .error {
            text-align: center;
            padding: 4rem;
            color: var(--gray-600);
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        [data-theme="dark"] .loading, [data-theme="dark"] .error {
            color: #94a3b8;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem;
        }
        
        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--gray-600);
        }
        
        .empty-state p {
            font-size: 1.2rem;
            color: var(--gray-500);
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 1rem 2rem;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="orders-page">
    <!-- 导航栏 -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/home.html" class="logo">AI未来学院</a>
            </div>
            <div class="nav-menu">
                <a href="/home.html" class="nav-link">首页</a>
                <a href="/src/pages/courses.html" class="nav-link">课程</a>
                <a href="/src/pages/dashboard.html" class="nav-link">学习中心</a>
                <a href="/src/pages/profile.html" class="nav-link">个人中心</a>
            </div>
            <div class="nav-auth">
                <div class="auth-container" id="authContainer">
                    <a href="/src/pages/login.html" class="btn-login">登录</a>
                    <a href="/src/pages/register.html" class="btn-register">注册</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="orders-container">
        <header class="orders-header">
            <h1 class="orders-title">我的订单</h1>
            <p>管理您的课程订阅和购买记录</p>
        </header>

        <!-- 订单统计 -->
        <div id="ordersStats" class="orders-stats">
            <div class="stat-card">
                <span class="stat-number" id="totalOrders">-</span>
                <span class="stat-label">全部订单</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="activeOrders">-</span>
                <span class="stat-label">已支付</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pendingOrders">-</span>
                <span class="stat-label">待支付</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="expiredOrders">-</span>
                <span class="stat-label">已过期</span>
            </div>
        </div>

        <!-- 订单列表 -->
        <div class="orders-list">
            <div id="loadingState" class="loading">
                正在加载订单信息...
            </div>
            
            <div id="errorState" class="error" style="display: none;">
                <h3>加载失败</h3>
                <p>无法获取订单信息，请稍后重试</p>
                <button onclick="loadOrders()" class="btn-secondary">重新加载</button>
            </div>
            
            <div id="ordersContent" style="display: none;">
                <!-- 订单列表将在这里动态生成 -->
            </div>
        </div>
    </main>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            checkAuth();
            loadOrderStats();
            loadOrders();
        });
        
        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/src/pages/login.html?returnUrl=' + encodeURIComponent(location.pathname);
                return;
            }
        }
        
        // 加载订单统计
        async function loadOrderStats() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/subscriptions/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (data.code === 200) {
                    const stats = data.data;
                    document.getElementById('totalOrders').textContent = stats.total || 0;
                    document.getElementById('activeOrders').textContent = stats.active || 0;
                    document.getElementById('pendingOrders').textContent = stats.pending || 0;
                    document.getElementById('expiredOrders').textContent = stats.expired || 0;
                }
            } catch (error) {
                console.error('加载统计失败:', error);
            }
        }
        
        // 加载订单列表
        async function loadOrders() {
            try {
                showLoading();
                
                const token = localStorage.getItem('token');
                const response = await fetch('/api/subscriptions/my', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (data.code === 200) {
                    displayOrders(data.data.subscriptions || []);
                    showContent();
                } else {
                    showError('获取订单失败: ' + data.message);
                }
            } catch (error) {
                console.error('加载订单失败:', error);
                showError('网络连接失败，请检查网络后重试');
            }
        }
        
        // 显示订单列表
        function displayOrders(orders) {
            const container = document.getElementById('ordersContent');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="text-align: center; padding: 3rem;">
                        <h3>暂无订单</h3>
                        <p>您还没有购买任何课程</p>
                        <a href="/src/pages/courses.html" class="btn-primary">去选购课程</a>
                    </div>
                `;
                return;
            }
            
            const ordersHTML = orders.map(order => {
                const statusClass = getStatusClass(order.status);
                const statusText = getStatusText(order.status);
                
                return `
                    <div class="order-item">
                        <div class="order-info">
                            <h3>${order.courseName || '未知课程'}</h3>
                            <div class="order-meta">
                                订单号: ${order.orderNo} | 创建时间: ${formatDate(order.createdAt)}
                            </div>
                            <div class="order-meta">
                                支付方式: ${getPaymentMethodText(order.paymentMethod)} | 金额: ¥${order.amount}
                            </div>
                        </div>
                        <div class="order-actions">
                            <span class="order-status ${statusClass}">${statusText}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = ordersHTML;
        }
        
        // 获取状态样式类
        function getStatusClass(status) {
            const classes = {
                'active': 'status-active',
                'pending': 'status-pending',
                'expired': 'status-expired',
                'cancelled': 'status-expired'
            };
            return classes[status] || 'status-pending';
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const texts = {
                'active': '已支付',
                'pending': '待支付',
                'expired': '已过期',
                'cancelled': '已取消'
            };
            return texts[status] || '未知状态';
        }
        
        // 获取支付方式文本
        function getPaymentMethodText(method) {
            const methods = {
                'alipay': '支付宝',
                'wechat': '微信支付',
                'card': '银行卡',
                'balance': '账户余额',
                'free': '免费'
            };
            return methods[method] || '未知';
        }
        
        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '未知时间';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN');
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('ordersContent').style.display = 'none';
        }
        
        // 显示错误状态
        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('ordersContent').style.display = 'none';
            document.querySelector('#errorState p').textContent = message;
        }
        
        // 显示内容
        function showContent() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('ordersContent').style.display = 'block';
        }
    </script>
</body>
</html>
