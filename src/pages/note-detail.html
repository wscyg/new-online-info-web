<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记详情 - 社区广场</title>
    <link rel="stylesheet" href="/assets/skins/app-shell.css">
<link rel="stylesheet" href="../styles/apple-design.css">
    <style>
        body {
            padding-top: 48px;
        }

        /* 主容器 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 22px;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 32px;
        }

        /* 内容区 */
        .content-wrapper {
            min-width: 0;
        }

        .content-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-bottom: 24px;
        }

        /* 图片轮播 */
        .image-carousel {
            position: relative;
            background: var(--bg-secondary);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .indicator.active {
            background: rgba(255, 255, 255, 0.9);
            width: 24px;
            border-radius: 4px;
        }

        /* 笔记内容 */
        .note-content {
            padding: 32px;
        }

        .note-title {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            line-height: 1.3;
            color: var(--text-primary);
        }

        .note-meta {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .meta-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .note-body {
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .note-body h1, .note-body h2, .note-body h3 {
            color: var(--text-primary);
            margin: 32px 0 16px;
        }

        .note-body h2 {
            font-size: 28px;
            font-weight: 600;
        }

        .note-body h3 {
            font-size: 21px;
            font-weight: 600;
        }

        .note-body p {
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .note-body ul, .note-body ol {
            margin: 16px 0 16px 20px;
        }

        .note-body li {
            margin-bottom: 8px;
        }

        .note-body code {
            background: var(--bg-secondary);
            padding: 2px 8px;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 15px;
        }

        .note-body pre {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: 24px 0;
            border: 1px solid var(--border-color);
        }

        .note-body pre code {
            background: none;
            padding: 0;
        }

        .note-tags {
            margin-top: 32px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .tag {
            background: var(--bg-secondary);
            padding: 6px 14px;
            border-radius: var(--radius-full);
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 1px solid var(--border-color);
        }

        .tag:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* 操作栏 */
        .action-bar {
            padding: 20px 32px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            gap: 32px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 15px;
            color: var(--text-secondary);
            transition: color var(--transition-fast);
            background: none;
            border: none;
            padding: 0;
        }

        .action-btn:hover {
            color: var(--accent);
        }

        .action-btn.active {
            color: var(--accent);
        }

        .action-icon {
            width: 20px;
            height: 20px;
        }

        /* 侧边栏 */
        .sidebar {
            position: sticky;
            top: 72px;
            height: fit-content;
        }

        /* 作者卡片 */
        .author-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: 24px;
            margin-bottom: 24px;
        }

        .author-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 19px;
            flex-shrink: 0;
        }

        .author-info {
            flex: 1;
            min-width: 0;
        }

        .author-name {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .author-bio {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .follow-btn {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-full);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: 20px;
        }

        .follow-btn:hover {
            background: var(--accent-hover);
        }

        .follow-btn.following {
            background: var(--bg-hover);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .author-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .stat-item {
            cursor: pointer;
        }

        .stat-value {
            font-size: 21px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* 相关推荐 */
        .related-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: 24px;
        }

        .related-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .related-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            cursor: pointer;
            padding: 12px;
            border-radius: var(--radius-md);
            transition: background var(--transition-fast);
        }

        .related-item:hover {
            background: var(--bg-hover);
        }

        .related-item:last-child {
            margin-bottom: 0;
        }

        .related-image {
            width: 72px;
            height: 72px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            flex-shrink: 0;
        }

        .related-content {
            flex: 1;
            min-width: 0;
        }

        .related-item-title {
            font-size: 15px;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-primary);
            font-weight: 500;
        }

        .related-item-meta {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* 评论区 */
        .comments-section {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: 32px;
        }

        .comments-header {
            font-size: 21px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .comment-input {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-weight: 600;
        }

        .comment-form {
            flex: 1;
        }

        .comment-textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            resize: none;
            font-family: var(--font-sans);
            font-size: 15px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color var(--transition-fast);
        }

        .comment-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .comment-textarea::placeholder {
            color: var(--text-tertiary);
        }

        .comment-submit {
            margin-top: 12px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            float: right;
            transition: background var(--transition-fast);
        }

        .comment-submit:hover {
            background: var(--accent-hover);
        }

        .comment-item {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .comment-item.reply {
            margin-left: 52px;
            margin-bottom: 20px;
        }

        .comment-content {
            flex: 1;
            min-width: 0;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 15px;
        }

        .comment-time {
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .comment-text {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 12px;
            color: var(--text-secondary);
            word-wrap: break-word;
        }

        .comment-actions {
            display: flex;
            gap: 24px;
        }

        .comment-action {
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-tertiary);
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color var(--transition-fast);
            padding: 0;
        }

        .comment-action:hover {
            color: var(--accent);
        }

        .reply-box {
            margin-top: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
        }

        .reply-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: var(--font-sans);
            background: var(--bg-card);
            color: var(--text-primary);
            resize: vertical;
            min-height: 80px;
        }

        .reply-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .reply-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 12px;
        }

        .reply-cancel, .reply-submit {
            padding: 8px 20px;
            border-radius: var(--radius-full);
            font-size: 14px;
            cursor: pointer;
            border: none;
            font-weight: 500;
            transition: all var(--transition-fast);
        }

        .reply-cancel {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .reply-cancel:hover {
            background: var(--bg-hover);
        }

        .reply-submit {
            background: var(--accent);
            color: white;
        }

        .reply-submit:hover {
            background: var(--accent-hover);
        }

        .comment-replies {
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
            font-size: 15px;
        }

        /* 响应式 */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .note-content {
                padding: 24px 20px;
            }

            .action-bar {
                padding: 16px 20px;
            }

            .comments-section {
                padding: 24px 20px;
            }

            .comment-item.reply {
                margin-left: 32px;
            }
        }
    </style>
</head>

    <script>
        const API_BASE_URL = '/api';
        let noteId = null;
        let noteData = null;
        let isLiked = false;
        let isCollected = false;
        let isFollowing = false;

        // 初始化主题
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon();
        }

        // 切换主题
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        // 更新主题图标
        function updateThemeIcon() {
            const theme = document.documentElement.getAttribute('data-theme');
            const icon = document.querySelector('.theme-toggle svg');
            if (theme === 'dark') {
                icon.innerHTML = '<path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0 1a6 6 0 0 1 0 12V2z"/>';

        // Markdown转HTML（简单实现）
        function convertMarkdown(text) {
            return text
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/# (.*)/g, '<h1>$1</h1>')
                .replace(/\*\*(.*)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*)\*/g, '<em>$1</em>')
                .replace(/```([^`]*)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]*)`/g, '<code>$1</code>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>')
                .replace(/- (.*)/g, '<li>$1</li>')
                .replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
        }

        // 格式化数字
        function formatNumber(num) {
            if (num >= 10000) {
                return (num / 10000).toFixed(1) + 'w';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toString();
        }

        // 格式化日期
        function formatDate(date) {
            const d = new Date(date);
            const now = new Date();
            const diff = (now - d) / 1000; // 秒

            if (diff < 60) return '刚刚';
            if (diff < 3600) return Math.floor(diff / 60) + '分钟前';
            if (diff < 86400) return Math.floor(diff / 3600) + '小时前';
            if (diff < 604800) return Math.floor(diff / 86400) + '天前';

            return d.toLocaleDateString();
        }

        async function submitComment(parentId = null) {
            if (!checkLogin()) return;

            const input = parentId ? document.querySelector(`#reply-input-${parentId}`) : document.getElementById('commentInput');
            const content = input.value.trim();

            if (!content) {
                alert('请输入评论内容');

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE_URL}/community/notes/${noteId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`

                    body: JSON.stringify({
                        content: content,
                        parentId: parentId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 清空输入框
                    input.value = '';

            const date = new Date(time);
            const now = new Date();
            const diff = now - date;

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return '刚刚';
            if (minutes < 60) return `${minutes}分钟前`;
            if (hours < 24) return `${hours}小时前`;
            if (days < 30) return `${days}天前`;

            return date.toLocaleDateString('zh-CN');
