        // æ ¼å¼åŒ–æ•°å­—
        function formatNumber(num) {
            if (num >= 10000) {
                return (num / 10000).toFixed(1) + 'w';

            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toString();
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(date) {
            const d = new Date(date);
            const now = new Date();
            const diff = (now - d) / 1000; // ç§’
            
            if (diff < 60) return 'åˆšåˆš';
            if (diff < 3600) return Math.floor(diff / 60) + 'åˆ†é’Ÿå‰';
            if (diff < 86400) return Math.floor(diff / 3600) + 'å°æ—¶å‰';
            if (diff < 604800) return Math.floor(diff / 86400) + 'å¤©å‰';
            
            return d.toLocaleDateString();
        }

        // æäº¤è¯„è®º
        async function submitComment(parentId = null) {
            if (!checkLogin()) return;
            
            const input = parentId ? document.querySelector(`#reply-input-${parentId}`) : document.getElementById('commentInput');
            const content = input.value.trim();
            
            if (!content) {
                alert('è¯·è¾“å…¥è¯„è®ºå†…å®¹');
                return;
            }
            
            const noteId = new URLSearchParams(window.location.search).get('id');
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE_URL}/community/notes/${noteId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        content: content,
                        parentId: parentId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    input.value = '';
                    
                    // ç«‹å³æ·»åŠ æ–°è¯„è®ºåˆ°åˆ—è¡¨

                    addCommentToList(newComment);
                    
                    // æ›´æ–°è¯„è®ºæ•°
                    const count = parseInt(document.getElementById('commentCount').textContent) + 1;
                    document.getElementById('commentCount').textContent = count;
                    document.getElementById('commentTotal').textContent = count;
                    
                    // å¦‚æœæ˜¯å›å¤ï¼Œéšè—å›å¤æ¡†

                    // æ˜¾ç¤ºæˆåŠŸæç¤º

                } else {
                    alert(data.message || 'è¯„è®ºå‘å¸ƒå¤±è´¥');
                }
            } catch (error) {
                console.error('å‘å¸ƒè¯„è®ºå¤±è´¥:', error);
                alert('è¯„è®ºå‘å¸ƒå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }
        
        // æ·»åŠ è¯„è®ºåˆ°åˆ—è¡¨

                            <textarea class="reply-input" id="reply-input-${comment.id}" placeholder="å›å¤ ${user.nickname || user.username}..."></textarea>
                            <div class="reply-actions">
                                <button class="reply-cancel" onclick="hideReplyBox(${comment.id})">å–æ¶ˆ</button>
                                <button class="reply-submit" onclick="submitComment(${comment.id})">å›å¤</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // å¦‚æœæ˜¯å›å¤ï¼Œæ‰¾åˆ°çˆ¶è¯„è®ºå¹¶æ·»åŠ åˆ°å…¶ä¸‹æ–¹
            if (comment.parentId) {
                const parentComment = document.querySelector(`[data-comment-id="${comment.parentId}"]`);
                if (parentComment) {
                    // æŸ¥æ‰¾æˆ–åˆ›å»ºå›å¤å®¹å™¨

                    repliesContainer.insertAdjacentHTML('beforeend', commentHtml.replace('comment-item', 'comment-item reply'));
                } else {
                    // å¦‚æœæ‰¾ä¸åˆ°çˆ¶è¯„è®ºï¼Œæ·»åŠ åˆ°åˆ—è¡¨å¼€å¤´
                    commentsList.insertAdjacentHTML('afterbegin', commentHtml);
                }
            } else {
                // æ·»åŠ åˆ°è¯„è®ºåˆ—è¡¨å¼€å¤´
                commentsList.insertAdjacentHTML('afterbegin', commentHtml);
            }
        }
        
        // æ˜¾ç¤º/éšè—å›å¤æ¡†
        function toggleReplyBox(commentId) {
            const replyBox = document.getElementById(`reply-box-${commentId}`);
            if (replyBox) {
                replyBox.style.display = replyBox.style.display === 'none' ? 'block' : 'none';
                if (replyBox.style.display === 'block') {

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(time) {
            const date = new Date(time);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'åˆšåˆš';
            if (minutes < 60) return `${minutes}åˆ†é’Ÿå‰`;
            if (hours < 24) return `${hours}å°æ—¶å‰`;
            if (days < 30) return `${days}å¤©å‰`;
            
            return date.toLocaleDateString('zh-CN');
        }

        // æ˜¾ç¤ºé€šçŸ¥
