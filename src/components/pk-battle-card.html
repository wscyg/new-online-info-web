/**
 * æ ¼å¼åŒ–æ—¶é—´ï¼ˆåˆ†é’Ÿè½¬æ¢ä¸º MM:SSï¼‰
 */
function formatTime(minutes) {
    const mins = Math.floor(minutes);
    const secs = Math.floor((minutes - mins) * 60);
    return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
}

/**
 * æ ¼å¼åŒ–å€’è®¡æ—¶ï¼ˆç§’è½¬æ¢ä¸º MM:SSï¼‰
 */
function formatCountdown(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
}

/**
 * æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
 */
function formatDateTime(dateStr) {
    if (!dateStr) return '-';
    const date = new Date(dateStr);
    const now = new Date();
    const diff = now - date;

    if (diff < 60000) return 'åˆšåˆš';
    if (diff < 3600000) return `${Math.floor(diff / 60000)}åˆ†é’Ÿå‰`;
    if (diff < 86400000) return `${Math.floor(diff / 3600000)}å°æ—¶å‰`;

    return `${date.getMonth() + 1}/${date.getDate()}`;
}

/**

 */
async function acceptPKBattle(battleId) {
    try {

            method: 'POST',

    }
}

/**

 */
async function cancelPKBattle(battleId) {
    if (!confirm('ç¡®å®šè¦å–æ¶ˆè¿™åœºå¯¹æˆ˜å—ï¼Ÿ')) return;

    try {

}

/**

function viewPKDetail(battleId) {

/**

function continuePKBattle(battleId) {

}

/**
 * åˆå§‹åŒ–æ‰€æœ‰PKå¡ç‰‡çš„å€’è®¡æ—¶
 */
function initializePKTimers() {
    const timers = document.querySelectorAll('.pk-timer[data-remaining]');

    timers.forEach(timer => {
        let remaining = parseInt(timer.dataset.remaining);

        setInterval(() => {
            if (remaining <= 0) return;

            remaining--;
            timer.textContent = formatCountdown(remaining);

            if (remaining === 0) {
                location.reload();
            }
        }, 1000);
    });
}

// é¡µé¢åŠ è½½ååˆå§‹åŒ–å€’è®¡æ—¶
if (typeof document !== 'undefined') {

}
