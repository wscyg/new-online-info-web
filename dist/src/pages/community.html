            padding: 80px 0 40px;
            text-align: center;
        }

        .community-title {
            font-size: 48px;
            font-weight: 700;

        }

            justify-content: center;

        }

        /* 社区标签 */
        .community-tabs {
            position: sticky;
            top: 48px;
            z-index: 999;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }

        .tabs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 22px;
            display: flex;
            gap: 32px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .tab-item {
            padding: 16px 0;
            font-size: 15px;
            color: var(--text-secondary);
            white-space: nowrap;
            cursor: pointer;
            transition: color var(--transition-fast);
            position: relative;
            border-bottom: 2px solid transparent;
        }

        .tab-item:hover {
            color: var(--text-primary);
        }

        .tab-item.active {
            color: var(--text-primary);
            font-weight: 500;
            border-bottom-color: var(--accent);
        }

        /* 搜索和排序栏 */
        .search-sort-bar {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 22px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 280px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 44px 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: var(--bg-card);
            font-size: 15px;
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .search-box input::-moz-placeholder {

        }

        .search-box input::placeholder {

        }

        .search-box button {
            position: absolute;

            top: 50%;
            transform: translateY(-50%);

            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            transition: background var(--transition-fast);
        }

        .search-box button:hover {
            background: var(--accent-hover);
        }

        .sort-select {
            padding: 12px 36px 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: var(--bg-card);
            font-size: 15px;
            color: var(--text-primary);

            -webkit-appearance: none;
               -moz-appearance: none;
                    appearance: none;

        /* 发布按钮 */
        .fab {

            right: 32px;
            width: 56px;
            height: 56px;
            border-radius: 50%;

            color: #fff;

        /* 发布弹窗 */

            right: 0;

            background: rgba(0, 0, 0, 0.5);

            align-items: center;

        .modal-close {
            width: 32px;

            color: var(--text-secondary);

            align-items: center;
            justify-content: center;

        .modal-close:hover {

        .modal-body {

        /* 加载更多 */
        .load-more-container {
            text-align: center;

        .empty-state {

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;

        }

        .empty-text {
            font-size: 17px;
            color: var(--text-tertiary);
        }

        @media (max-width: 768px) {
            .community-main {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .post-images {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

    <script>
        const API_BASE = '/api';

        let currentCategory = 'all';
        let currentSort = 'hot';
        let currentKeyword = '';
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            checkAuth();
            initTabs();
            loadPosts();
            initInfiniteScroll();
            initSearchEnter();
        });

        // 初始化搜索回车事件
        function initSearchEnter() {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchPosts();
                }
            });
        }

        // 搜索帖子
        function searchPosts() {
            currentKeyword = document.getElementById('searchInput').value.trim();
            currentPage = 1;
            hasMore = true;
            loadPosts();
        }

        // 更改排序
        function changeSortOrder() {
            currentSort = document.getElementById('sortSelect').value;
            currentPage = 1;
            hasMore = true;
            loadPosts();
        }

        // 主题初始化
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeIcon(saved);
            document.getElementById('themeToggle').addEventListener('click', () => {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateThemeIcon(next);
            });
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('#themeToggle i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // 认证检查
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            const authArea = document.getElementById('authArea');
            if (token && userStr) {
                const user = JSON.parse(userStr);
                const initial = (user.nickname || user.username || 'U').charAt(0).toUpperCase();
                authArea.innerHTML = `
                    <div class="user-menu">
                        <div class="user-avatar" onclick="toggleDropdown()">${user.avatar ? '<img src="'+user.avatar+'" alt="">' : initial}</div>
                        <div class="dropdown" id="userDropdown">
                            <div class="dropdown-item" onclick="location.href='dashboard.html'"><i class="fas fa-tachometer-alt"></i> 学习中心</div>
                            <div class="dropdown-item" onclick="location.href='profile.html'"><i class="fas fa-user"></i> 个人主页</div>
                            <div class="dropdown-item" onclick="location.href='my-courses.html'"><i class="fas fa-book"></i> 我的课程</div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出登录</div>
                        </div>
                    </div>`;
            } else {
                authArea.innerHTML = '<a href="login.html" class="btn btn-sm btn-secondary">登录</a> <a href="register.html" class="btn btn-sm btn-primary">注册</a>';
            }
        }

        function toggleDropdown() {
            document.getElementById('userDropdown').classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu')) {
                const d = document.getElementById('userDropdown');
                if (d) d.classList.remove('show');
            }
        });

        // 标签初始化
        function initTabs() {
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentCategory = tab.getAttribute('data-category');
                    currentPage = 1;
                    hasMore = true;
                    document.getElementById('postsContainer').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                    loadPosts();
                });
            });
        }

        // 加载帖子
        async function loadPosts(append = false) {
            if (isLoading || !hasMore) return;
            isLoading = true;

            try {
                // 构建URL参数
                let url = `${API_BASE}/community/notes?page=${currentPage}&size=10`;

                if (currentCategory !== 'all') {
                    url += `&category=${encodeURIComponent(currentCategory)}`;
                }

                if (currentSort && currentSort !== 'hot') {
                    url += `&sort=${encodeURIComponent(currentSort)}`;
                }

                if (currentKeyword && currentKeyword.trim()) {
                    url += `&keyword=${encodeURIComponent(currentKeyword.trim())}`;
                }

                const res = await fetch(url);
                const data = await res.json();

                if (data.code === 200 && data.data) {
                    const posts = data.data.items || data.data || [];
                    hasMore = data.data.hasNext || false;

                    const container = document.getElementById('postsContainer');

                    if (!append) {
                        container.innerHTML = '';
                    }

                    if (posts.length === 0 && !append) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                </div>
                                <p class="empty-text">暂无帖子，快来发布第一条吧！</p>
                            </div>`;
                        return;
                    }

                    posts.forEach(post => {
                        container.appendChild(createPostCard(post));
                    });

                    if (hasMore && !append) {
                        const loadMoreDiv = document.createElement('div');
                        loadMoreDiv.className = 'load-more-container';
                        loadMoreDiv.innerHTML = '<p style="color: var(--text-tertiary); font-size: 14px;">滚动加载更多...</p>';
                        container.appendChild(loadMoreDiv);
                    }
                }
            } catch (error) {
                console.error('加载帖子失败:', error);
                if (!append) {
                    document.getElementById('postsContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 8v4M12 16h.01"/>
                                </svg>
                            </div>
                            <p class="empty-text">加载失败，请稍后重试</p>
                        </div>`;
                }
            } finally {
                isLoading = false;
            }
        }

        // 创建帖子卡片
        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.onclick = () => viewPost(post.id);

            const author = post.author || {};
            const initial = (author.nickname || author.username || 'U').charAt(0).toUpperCase();

            const categoryLabels = {
                'tech': '技术文章',
                'interview': '面试经验',
                'offer': 'Offer分享',
                'qa': '问答讨论'
            };

            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)'
            ];

            const timeAgo = formatTimeAgo(post.createdAt);

            card.innerHTML = `
                <div class="post-header">
                    <div class="post-avatar" style="background: ${colors[(post.userId || 0) % colors.length]}">
                        ${author.avatar ? '<img src="'+author.avatar+'" alt="">' : initial}
                    </div>
                    <div class="post-author-info">
                        <div class="post-author-name">${author.nickname || author.username || '匿名用户'}</div>
                        <div class="post-time">${timeAgo}</div>
                    </div>
                    <div class="post-category">${categoryLabels[post.category] || '其他'}</div>
                </div>
                <h3 class="post-title">${post.title || '无标题'}</h3>
                <div class="post-content">${post.content || post.summary || ''}</div>
                ${post.tags && post.tags.length > 0 ? `
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('')}
                    </div>
                ` : ''}
                <div class="post-footer">
                    <div class="post-action" onclick="event.stopPropagation(); likePost(${post.id})">
                        <i class="far fa-heart"></i>
                        <span>${post.likeCount || 0}</span>
                    </div>
                    <div class="post-action" onclick="event.stopPropagation(); viewComments(${post.id})">
                        <i class="far fa-comment"></i>
                        <span>${post.commentCount || 0}</span>
                    </div>
                    <div class="post-action" onclick="event.stopPropagation(); viewPost(${post.id})">
                        <i class="far fa-eye"></i>
                        <span>${post.viewCount || 0}</span>
                    </div>
                </div>
            `;

            return card;
        }

        // 格式化时间
        function formatTimeAgo(dateStr) {
            if (!dateStr) return '刚刚';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return '刚刚';
            if (diff < 3600) return Math.floor(diff / 60) + ' 分钟前';
            if (diff < 86400) return Math.floor(diff / 3600) + ' 小时前';
            if (diff < 2592000) return Math.floor(diff / 86400) + ' 天前';
            return date.toLocaleDateString();
        }

        // 无限滚动
        function initInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                    if (hasMore && !isLoading) {
                        currentPage++;
                        loadPosts(true);
                    }
                }
            });
        }

        // 显示发布弹窗
        function showPublishModal() {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录');
                setTimeout(() => location.href = 'login.html', 1000);
                return;
            }
            document.getElementById('publishModal').classList.add('show');
        }

        // 关闭发布弹窗
        function closePublishModal() {
            document.getElementById('publishModal').classList.remove('show');
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
        }

        // 发布帖子
        async function publishPost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const category = document.getElementById('postCategory').value;

            if (!title || !content) {
                showToast('请填写标题和内容');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录');
                setTimeout(() => location.href = 'login.html', 1000);
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/community/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        category,
                        type: 'article',
                        summary: content.substring(0, 200)
                    })
                });

                const data = await res.json();

                if (data.code === 200 || data.success) {
                    showToast('发布成功');
                    closePublishModal();
                    currentPage = 1;
                    hasMore = true;
                    document.getElementById('postsContainer').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                    loadPosts();
                } else {
                    showToast('发布失败: ' + (data.message || '未知错误'));
                }
            } catch (error) {
                console.error('发布失败:', error);
                showToast('发布失败，请稍后重试');
            }
        }

        // 查看帖子
        function viewPost(postId) {
            location.href = `note-detail.html?id=${postId}`;
        }

        // 点赞帖子
        async function likePost(postId) {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/community/notes/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();
                if (data.code === 200 || data.success) {
                    showToast('点赞成功');
                    loadPosts();
                }
            } catch (error) {
                console.error('点赞失败:', error);
            }
        }

        // 查看评论
        function viewComments(postId) {
            viewPost(postId);
        }

        // 显示提示
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // 点击模态框外部关闭
        document.getElementById('publishModal').addEventListener('click', (e) => {
            if (e.target.id === 'publishModal') {
                closePublishModal();
            }
        });
    </script>
</body>
