        // éªŒè¯ç éªŒè¯
        function validateVerificationCode() {
            const code = elements.verificationCode.value.trim();

            if (!code) {
                setValidationHint(hint, '', 'è¯·è¾“å…¥éªŒè¯ç ');
                setFieldValid('verificationCode', false);

            }

            if (!/^\d{6}$/.test(code)) {
                setValidationHint(hint, 'invalid', 'éªŒè¯ç å¿…é¡»æ˜¯6ä½æ•°å­—');
                setFieldValid('verificationCode', false);
                return;
            }

            setValidationHint(hint, 'valid', 'éªŒè¯ç æ ¼å¼æ­£ç¡®');
            setFieldValid('verificationCode', true);
        }

        // å¯†ç éªŒè¯
        function validatePassword() {
            const password = elements.password.value;
            const hint = elements.passwordHint;

            if (!password) {
                setValidationHint(hint, '', 'è¯·è¾“å…¥å¯†ç ');
                setFieldValid('password', false);

            }

            if (password.length < 6) {
                setValidationHint(hint, 'invalid', 'å¯†ç è‡³å°‘6ä¸ªå­—ç¬¦');
                setFieldValid('password', false);
                return;
            }

            setValidationHint(hint, 'valid', 'å¯†ç æ ¼å¼æ­£ç¡®');
            setFieldValid('password', true);

            // é‡æ–°éªŒè¯ç¡®è®¤å¯†ç 
            if (elements.confirmPassword.value) {

            }
        }

        // ç¡®è®¤å¯†ç éªŒè¯
        function validateConfirmPassword() {
            const password = elements.password.value;
            const confirmPassword = elements.confirmPassword.value;
            const hint = elements.confirmHint;

            if (!confirmPassword) {
                setValidationHint(hint, '', 'è¯·ç¡®è®¤å¯†ç ');
                setFieldValid('confirmPassword', false);
                return;
            }

            if (password !== confirmPassword) {
                setValidationHint(hint, 'invalid', 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                setFieldValid('confirmPassword', false);
                return;
            }

            setValidationHint(hint, 'valid', 'å¯†ç åŒ¹é…');
            setFieldValid('confirmPassword', true);
        }

        // æ˜µç§°éªŒè¯
        function validateNickname() {
            const nickname = elements.nickname.value.trim();
            const hint = elements.nicknameHint;

            if (nickname.length > 50) {
                setValidationHint(hint, 'invalid', 'æ˜µç§°æœ€å¤š50ä¸ªå­—ç¬¦');
                return;
            }

            if (nickname) {
                setValidationHint(hint, 'valid', 'æ˜µç§°æ ¼å¼æ­£ç¡®');
            } else {
                setValidationHint(hint, '', 'å¯é€‰å¡«å†™ï¼Œæœ€å¤š50ä¸ªå­—ç¬¦');
            }
        }

        // åè®®éªŒè¯
        function validateAgreement() {
            const checked = elements.agreeTerms.checked;
            setFieldValid('agreeTerms', checked);
        }

        // è®¾ç½®éªŒè¯æç¤º
        function setValidationHint(hint, status, message) {
            hint.className = `validation-hint ${status}`;
            hint.querySelector('span').textContent = message;

            const icon = hint.querySelector('i');
            if (status === 'valid') {
                icon.className = 'fas fa-check-circle';
            } else if (status === 'invalid') {
                icon.className = 'fas fa-times-circle';
            } else {
                icon.className = 'fas fa-info-circle';
            }
        }

        // è®¾ç½®å­—æ®µéªŒè¯çŠ¶æ€
        function setFieldValid(field, isValid) {
            validationStatus[field] = isValid;
            
            const input = elements[field];
            if (input) {
                input.classList.remove('valid', 'invalid');
                if (isValid) {
                    input.classList.add('valid');
                } else if (input.value) {
                    input.classList.add('invalid');
                }
            }
        }

        // æ›´æ–°å‘é€éªŒè¯ç æŒ‰é’®çŠ¶æ€
        function updateSendCodeButton() {
            const emailValid = validationStatus.email;
            const isDisabled = !emailValid || countdown > 0;
            
            elements.sendCodeBtn.disabled = isDisabled;
            
            if (countdown > 0) {
                elements.sendCodeText.textContent = `${countdown}ç§’åé‡å‘`;
            } else if (emailValid) {
                elements.sendCodeText.textContent = 'å‘é€éªŒè¯ç ';
            } else {
                elements.sendCodeText.textContent = 'å‘é€éªŒè¯ç ';
            }
        }

        // å‘é€éªŒè¯ç 
        async function sendVerificationCode() {
            const email = elements.email.value.trim();
            
            if (!validationStatus.email) {
                showMessage('error', 'è¯·å…ˆè¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€');
                return;
            }

            try {
                elements.sendCodeBtn.disabled = true;
                elements.sendCodeText.textContent = 'å‘é€ä¸­...';

                const response = await fetch(`${API_BASE}/auth/send-email-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}`
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage('success', 'éªŒè¯ç å·²å‘é€åˆ°æ‚¨çš„é‚®ç®±ï¼Œè¯·æŸ¥æ”¶');
                    startCountdown(60);
                    setValidationHint(elements.codeHint, '', 'éªŒè¯ç å·²å‘é€ï¼Œè¯·æŸ¥æ”¶é‚®ç®±');
                } else {

                    elements.sendCodeBtn.disabled = false;
                    elements.sendCodeText.textContent = 'å‘é€éªŒè¯ç ';
                }
            } catch (error) {
                console.error('å‘é€éªŒè¯ç å¤±è´¥:', error);
                showMessage('error', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                elements.sendCodeBtn.disabled = false;
                elements.sendCodeText.textContent = 'å‘é€éªŒè¯ç ';
            }
        }

        // å¼€å§‹å€’è®¡æ—¶
        function startCountdown(seconds) {
            countdown = seconds;
            updateSendCodeButton();

            countdownTimer = setInterval(() => {
                countdown--;
                updateSendCodeButton();

                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                }
            }, 1000);
        }

        // é€šè¿‡ä»¤ç‰ŒéªŒè¯é‚®ç®±
        async function verifyEmailToken(token) {
            try {
                showMessage('info', 'æ­£åœ¨éªŒè¯é‚®ç®±...');

                const response = await fetch(`${API_BASE}/auth/verify-email-token?token=${encodeURIComponent(token)}`);
                const result = await response.json();

                if (result.code === 200) {
                    showMessage('success', 'é‚®ç®±éªŒè¯æˆåŠŸï¼');
                    validationStatus.emailVerified = true;
                    
                    // å¦‚æœé‚®ç®±åœ°å€åŒ¹é…ï¼Œè‡ªåŠ¨å¡«å……
                    if (result.data && result.data.email) {
                        elements.email.value = result.data.email;
                        setValidationHint(elements.emailHint, 'valid', 'é‚®ç®±å·²éªŒè¯');
                        setFieldValid('email', true);
                    }
                } else {
                    showMessage('error', result.message || 'é‚®ç®±éªŒè¯å¤±è´¥');
                }
            } catch (error) {
                console.error('éªŒè¯é‚®ç®±ä»¤ç‰Œå¤±è´¥:', error);
                showMessage('error', 'éªŒè¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // è¡¨å•æäº¤
        async function handleSubmit(e) {
            e.preventDefault();

            // æ¸…é™¤ä¹‹å‰çš„æ¶ˆæ¯
            hideAllMessages();

            // éªŒè¯æ‰€æœ‰å¿…å¡«å­—æ®µ
            const requiredFields = ['username', 'email', 'verificationCode', 'password', 'confirmPassword', 'agreeTerms'];
            const isValid = requiredFields.every(field => validationStatus[field]);

            if (!isValid) {
                showMessage('error', 'è¯·æ­£ç¡®å¡«å†™æ‰€æœ‰å¿…å¡«é¡¹å¹¶åŒæ„ç”¨æˆ·åè®®');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            setLoadingState(true);

            try {
                const formData = {
                    username: elements.username.value.trim(),
                    email: elements.email.value.trim(),
                    emailVerificationCode: elements.verificationCode.value.trim(),
                    password: elements.password.value,
                    nickname: elements.nickname.value.trim() || null
                };

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage('success', 'æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨è·³è½¬åˆ°ç™»å½•é¡µ...');
                    
                    // å»¶è¿Ÿè·³è½¬
                    setTimeout(() => {
                        const returnUrl = new URLSearchParams(window.location.search).get('returnUrl');
                        const loginUrl = returnUrl ? 
                            `login.html?returnUrl=${encodeURIComponent(returnUrl)}` : 
                            'login.html';
                        window.location.href = loginUrl;
                    }, 2000);
                } else {
                    showMessage('error', result.message || 'æ³¨å†Œå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                console.error('æ³¨å†Œå¤±è´¥:', error);
                showMessage('error', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                setLoadingState(false);
            }
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoadingState(loading) {
            elements.registerBtn.disabled = loading;
            
            if (loading) {
                elements.btnText.innerHTML = '<span class="loading-spinner"></span>æ³¨å†Œä¸­...';
            } else {
                elements.btnText.textContent = 'åˆ›å»ºè´¦æˆ·';
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(type, message) {
            hideAllMessages();

            const messageElement = elements[type + 'Message'];
            const textElement = elements[type + 'Text'];

            if (messageElement && textElement) {
                textElement.textContent = message;
                messageElement.classList.add('show', 'fade-in');

                // 3ç§’åè‡ªåŠ¨éšè—æˆåŠŸå’Œä¿¡æ¯æ¶ˆæ¯
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        messageElement.classList.remove('show');
                    }, 3000);
                }
            }
        }

        // éšè—æ‰€æœ‰æ¶ˆæ¯
        function hideAllMessages() {
            elements.errorMessage.classList.remove('show');
            elements.successMessage.classList.remove('show');
            elements.infoMessage.classList.remove('show');
        }
