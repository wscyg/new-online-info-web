<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI 信息未来</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .register-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 22px;
        }
        .register-container {
            width: 100%;
            max-width: 420px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .register-logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .register-subtitle {
            font-size: 17px;
            color: var(--text-secondary);
        }
        .register-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 32px;
        }
        .register-form .form-group {
            margin-bottom: 18px;
        }
        .register-form .form-input {
            height: 50px;
        }
        .register-btn {
            width: 100%;
            height: 50px;
            font-size: 17px;
            margin-top: 8px;
        }
        .register-divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--text-tertiary);
            font-size: 14px;
        }
        .register-divider::before,
        .register-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        .register-divider span {
            padding: 0 16px;
        }
        .register-footer {
            text-align: center;
            font-size: 15px;
            color: var(--text-secondary);
        }
        .register-footer a {
            color: var(--accent);
            font-weight: 500;
        }
        .back-link {
            position: fixed;
            top: 22px;
            left: 22px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        .back-link:hover {
            color: var(--text-primary);
        }
        .theme-btn {
            position: fixed;
            top: 22px;
            right: 22px;
        }
        .error-msg, .success-msg {
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            margin-bottom: 18px;
            display: none;
        }
        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .success-msg {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: #34c759;
        }
        .error-msg.show, .success-msg.show {
            display: block;
        }
        .input-hint {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }
        .input-hint.error {
            color: #ef4444;
        }
        .input-hint.success {
            color: #34c759;
        }

        /* Email verification */
        .verify-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .verify-row .form-input {
            flex: 1;
        }

        .verify-row .btn {
            height: 50px;
            white-space: nowrap;
            padding: 0 14px;
        }
    </style>
  <link rel="stylesheet" href="/assets/apple-design-5104bdc3.css">
</head>
<body>
    <a href="home.html" class="back-link">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>
    <button class="theme-toggle theme-btn" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="register-page">
        <div class="register-container">
            <div class="register-header">
                <div class="register-logo">AI 信息未来</div>
                <div class="register-subtitle">创建你的账户</div>
            </div>

            <div class="register-card">
                <div class="error-msg" id="errorMsg"></div>
                <div class="success-msg" id="successMsg"></div>
                <form class="register-form" id="registerForm">
                    <div class="form-group">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-input" id="username" placeholder="3-20个字符" required>
                        <div class="input-hint" id="usernameHint"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-input" id="email" placeholder="用于找回密码" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">邮箱验证码</label>
                        <div class="verify-row">
                            <input type="text" class="form-input" id="emailCode" inputmode="numeric" placeholder="6位数字" maxlength="6" required>
                            <button type="button" class="btn btn-secondary" id="sendCodeBtn">发送验证码</button>
                        </div>
                        <div class="input-hint" id="emailCodeHint"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-input" id="password" placeholder="至少6个字符" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">确认密码</label>
                        <input type="password" class="form-input" id="confirmPassword" placeholder="再次输入密码" required>
                    </div>
                    <button type="submit" class="btn btn-primary register-btn" id="submitBtn">注册</button>
                </form>
                <div class="register-divider"><span>或</span></div>
                <div class="register-footer">
                    已有账户? <a href="login.html">立即登录</a>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            setupUsernameCheck();
            setupEmailVerification();
        });

        function initTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeIcon(saved);
            document.getElementById('themeToggle').addEventListener('click', () => {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateThemeIcon(next);
            });
        }

        function updateThemeIcon(theme) {
            document.querySelector('#themeToggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        function setupUsernameCheck() {
            const input = document.getElementById('username');
            const hint = document.getElementById('usernameHint');
            let timeout;

            input.addEventListener('input', () => {
                clearTimeout(timeout);
                const val = input.value.trim();
                if (val.length < 3) {
                    hint.textContent = '';
                    hint.className = 'input-hint';
                    return;
                }
                timeout = setTimeout(async () => {
                    try {
                        const res = await fetch(API_BASE + '/auth/check-username?username=' + encodeURIComponent(val));
                        const data = await res.json();
                        // 后端返回 data=true 表示“可用”
                        if (data.code === 200 && data.data === true) {
                            hint.textContent = '用户名可用';
                            hint.className = 'input-hint success';
                        } else if (data.code === 200 && data.data === false) {
                            hint.textContent = '用户名已存在';
                            hint.className = 'input-hint error';
                        } else {
                            hint.textContent = '';
                            hint.className = 'input-hint';
                        }
                    } catch (e) {
                        hint.textContent = '';
                    }
                }, 500);
            });
        }

        function setupEmailVerification() {
            const emailInput = document.getElementById('email');
            const codeInput = document.getElementById('emailCode');
            const hint = document.getElementById('emailCodeHint');
            const btn = document.getElementById('sendCodeBtn');

            let timer = null;
            let secondsLeft = 0;

            const setHint = (text, type) => {
                hint.textContent = text || '';
                hint.className = 'input-hint' + (type ? ` ${type}` : '');
            };

            const setButtonState = (disabled, text) => {
                btn.disabled = !!disabled;
                btn.textContent = text || '发送验证码';
            };

            const startCountdown = (seconds) => {
                clearInterval(timer);
                secondsLeft = Math.max(0, Number(seconds) || 0);
                if (secondsLeft <= 0) {
                    setButtonState(false, '发送验证码');
                    return;
                }
                setButtonState(true, `${secondsLeft}s后重试`);
                timer = setInterval(() => {
                    secondsLeft -= 1;
                    if (secondsLeft <= 0) {
                        clearInterval(timer);
                        setButtonState(false, '发送验证码');
                        return;
                    }
                    setButtonState(true, `${secondsLeft}s后重试`);
                }, 1000);
            };

            // 邮箱变化时清理提示与验证码
            emailInput.addEventListener('input', () => {
                setHint('', '');
            });

            btn.addEventListener('click', async () => {
                const email = emailInput.value.trim();

                if (!email || !email.includes('@')) {
                    setHint('请输入有效的邮箱地址', 'error');
                    return;
                }

                setHint('正在发送验证码...', '');
                setButtonState(true, '发送中...');

                try {
                    const res = await fetch(`${API_BASE}/auth/send-email-verification?email=${encodeURIComponent(email)}`, {
                        method: 'POST'
                    });
                    const data = await res.json();

                    if (data.code === 200) {
                        setHint('验证码已发送，请查收邮箱（有效期10分钟）', 'success');
                        // 后端默认 60s 冷却；如返回 waitSeconds 则使用之
                        startCountdown(data.data?.waitSeconds || 60);
                        // 自动聚焦验证码输入
                        setTimeout(() => codeInput.focus(), 50);
                        return;
                    }

                    // 常见：频率限制/参数错误
                    setHint(data.message || '发送失败，请稍后重试', 'error');
                    startCountdown(data.data?.waitSeconds || 0);
                    setButtonState(false, '发送验证码');
                } catch (e) {
                    setHint('网络错误，请稍后重试', 'error');
                    setButtonState(false, '发送验证码');
                }
            });
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const emailVerificationCode = document.getElementById('emailCode').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            hideMessages();

            if (username.length < 3) {
                showError('用户名至少3个字符');
                return;
            }
            if (!email.includes('@')) {
                showError('请输入有效的邮箱');
                return;
            }
            if (!/^\d{6}$/.test(emailVerificationCode)) {
                showError('请输入6位邮箱验证码');
                return;
            }
            if (password.length < 6) {
                showError('密码至少6个字符');
                return;
            }
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '注册中...';

            try {
                const res = await fetch(API_BASE + '/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, emailVerificationCode })
                });
                const data = await res.json();

                if (data.code === 200) {
                    showSuccess('注册成功，即将跳转到登录页...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    showError(data.message || '注册失败');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '注册';
                }
            } catch (err) {
                showError('网络错误，请重试');
                submitBtn.disabled = false;
                submitBtn.textContent = '注册';
            }
        });

        function hideMessages() {
            document.getElementById('errorMsg').classList.remove('show');
            document.getElementById('successMsg').classList.remove('show');
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.add('show');
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.classList.add('show');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
