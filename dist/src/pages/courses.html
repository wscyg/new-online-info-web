    <script>
        const API_BASE = '/api';
        let allCourses = [];
        let categories = [];
        let myCourseProgress = new Map(); // key: courseId(string) -> { progress, completedChapters, totalChapters }
        let filters = {
            category: 'all',
            difficulty: '',
            price: 'all',
            scope: 'all',
            sort: 'newest',
            search: ''
        };

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            checkAuth();
            loadCategories();
            loadMyCoursesProgress();
            loadCourses();
            setupFilters();
        });

        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.querySelector('.sun-icon').style.display = theme === 'dark' ? 'block' : 'none';
            document.querySelector('.moon-icon').style.display = theme === 'dark' ? 'none' : 'block';
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            const authArea = document.getElementById('authArea');

            if (token && userStr) {
                const user = JSON.parse(userStr);
                const initial = (user.nickname || user.username || 'U').charAt(0).toUpperCase();
                authArea.innerHTML = `<a href="profile.html" class="user-avatar">${initial}</a>`;
            } else {
                authArea.innerHTML = `
                    <a href="login.html" class="btn btn-secondary" style="margin-right:8px;">登录</a>
                    <a href="register.html" class="btn btn-primary">注册</a>`;
            }
        }

        async function loadMyCoursesProgress() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const res = await fetch(`${API_BASE}/user/courses`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (res.ok && data.code === 200 && Array.isArray(data.data)) {
                    myCourseProgress = new Map();
                    data.data.forEach(item => {
                        const id = item.courseId || item.id;
                        if (!id) return;
                        myCourseProgress.set(String(id), {
                            progress: Number(item.progress || 0),
                            completedChapters: Number(item.completedChapters || 0),
                            totalChapters: Number(item.totalChapters || 0)
                        });
                    });

                    if (allCourses.length) applyFilters();
                }
            } catch (e) {
                // ignore
            }
        }

        async function loadCategories() {
            try {
                const res = await fetch(`${API_BASE}/categories`);
                const data = await res.json();
                if (data.code === 200 && data.data) {
                    categories = data.data;
                    renderCategoryPills();
                }
            } catch (e) {}
        }

        function renderCategoryPills() {
            const container = document.getElementById('categoryPills');
            container.innerHTML = `
                <button class="category-pill active" data-category="all">全部课程</button>
                ${categories.map(c => `
                    <button class="category-pill" data-category="${c.id}">${c.name}</button>
                `).join('')}
            `;

            container.querySelectorAll('.category-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    container.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    filters.category = pill.dataset.category;
                    applyFilters();
                });
            });
        }

        // 模板课程（使用模板渲染系统的交互式课程）
        // 注意：这些课程会跳转到课程详情页，详情页会显示章节列表
        const staticFreeCourses = [
            {
                id: 'template-transformer-fundamentals',
                templateCourseId: 'transformer-fundamentals',  // 模板课程ID
                title: 'Transformer架构深度解析',
                description: '从注意力机制到GPT的完整旅程，深入理解现代AI大模型的核心原理。苏格拉底式教学，沉浸式交互体验。',
                coverImage: null,
                category: { name: 'AI/深度学习' },
                difficulty: '中级',
                isFree: false,
                price: 0.01,
                originalPrice: 99,
                rating: 5.0,
                enrollmentCount: 2580,
                lessonCount: 10,
                isStatic: true,  // 标记为模板课程
                isTemplateCourse: true,  // 标记为使用模板系统
                staticUrl: 'course-detail.html?templateId=transformer-fundamentals',  // 跳转到详情页
                createdAt: '2025-01-01',
                tags: ['Transformer', 'GPT', '注意力机制', '深度学习'],
                isNew: true,
                isFeatured: true
            }
        ];

        async function loadCourses() {
            try {
                // 同时加载普通课程和课程产品
                const [coursesRes, productsRes] = await Promise.all([
                    fetch(`${API_BASE}/courses`).catch(() => null),
                    fetch(`${API_BASE}/course-templates/products/by-status/published`).catch(() => null)
                ]);

                let courses = [];
                let products = [];

                // 解析普通课程
                if (coursesRes && coursesRes.ok) {
                    const data = await coursesRes.json();
                    if (data.code === 200 && data.data) {
                        courses = Array.isArray(data.data) ? data.data : (data.data.items || []);
                    }
                }

                // 解析课程产品并转换格式
                if (productsRes && productsRes.ok) {
                    const data = await productsRes.json();
                    if ((data.code === 0 || data.code === 200) && data.data) {
                        products = data.data.map(p => ({
                            id: p.id,
                            productId: p.productId,
                            title: p.title,
                            description: p.description || p.subtitle,
                            price: p.price,
                            originalPrice: p.originalPrice,
                            isFree: p.isFree || p.price === 0,
                            difficulty: p.difficulty,
                            enrollmentCount: p.enrollmentCount || 0,
                            lessonCount: p.chapterCount || 0,
                            rating: 5.0,
                            coverImage: p.coverImage,
                            isProduct: true,  // 标记为课程产品
                            category: { name: 'AI技术' }
                        }));
                    }
                }

                allCourses = [...courses, ...products];
            } catch (e) {
                console.error('加载课程失败:', e);
                allCourses = [];
            }
            // 添加静态免费课程到列表开头
            allCourses = [...staticFreeCourses, ...allCourses];
            updateStats();
            applyFilters();
        }

        function updateStats() {
            document.getElementById('totalCourses').textContent = allCourses.length;
            const totalStudents = allCourses.reduce((sum, c) => sum + (c.enrollmentCount || 0), 0);
            document.getElementById('totalStudents').textContent = totalStudents > 1000
                ? (totalStudents / 1000).toFixed(1) + 'k'
                : totalStudents;
            const totalLessons = allCourses.reduce((sum, c) => sum + Number(c.lessonCount || c.chapterCount || 0), 0);
            document.getElementById('totalHours').textContent = totalLessons;
        }

        function setupFilters() {
            // Price filter tabs
            document.querySelectorAll('.filter-tab[data-price]').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab[data-price]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    filters.price = tab.dataset.price;
                    applyFilters();
                });
            });

            // Scope tabs
            document.querySelectorAll('.filter-tab[data-scope]').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab[data-scope]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    filters.scope = tab.dataset.scope;
                    applyFilters();
                });
            });

            // Difficulty filter
            document.getElementById('difficultyFilter').addEventListener('change', (e) => {
                filters.difficulty = e.target.value;
                applyFilters();
            });

            // Sort filter
            document.getElementById('sortFilter').addEventListener('change', (e) => {
                filters.sort = e.target.value;
                applyFilters();
            });

            // Search
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filters.search = e.target.value.toLowerCase();
                    applyFilters();
                }, 300);
            });
        }

        function applyFilters() {
            let filtered = [...allCourses];

            // Category filter
            if (filters.category !== 'all') {
                filtered = filtered.filter(c => {
                    const catId = c.categoryId ?? c.category?.id ?? c.category?.categoryId;
                    return String(catId ?? '') === String(filters.category);
                });
            }

            // Difficulty filter
            if (filters.difficulty) {
                filtered = filtered.filter(c => c.difficulty === filters.difficulty);
            }

            // Scope filter
            if (filters.scope === 'enrolled') {
                filtered = filtered.filter(c => c.id != null && myCourseProgress.has(String(c.id)));
            }

            // Price filter
            if (filters.price === 'free') {
                filtered = filtered.filter(c => c.isFree || c.price === 0);
            } else if (filters.price === 'paid') {
                filtered = filtered.filter(c => !c.isFree && c.price > 0);
            }

            // Search filter
            if (filters.search) {
                filtered = filtered.filter(c =>
                    c.title.toLowerCase().includes(filters.search) ||
                    (c.description && c.description.toLowerCase().includes(filters.search))
                );
            }

            // Sort
            switch (filters.sort) {
                case 'popular':
                    filtered.sort((a, b) => (b.enrollmentCount || 0) - (a.enrollmentCount || 0));
                    break;
                case 'rating':
                    filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'price-low':
                    filtered.sort((a, b) => (a.price || 0) - (b.price || 0));
                    break;
                case 'price-high':
                    filtered.sort((a, b) => (b.price || 0) - (a.price || 0));
                    break;
                default: // newest
                    filtered.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
            }

            renderCourses(filtered);
        }

        function renderCourses(courses) {
            const grid = document.getElementById('coursesGrid');
            document.getElementById('resultsCount').innerHTML = `共 <strong>${courses.length}</strong> 门课程`;

            if (!courses.length) {
                showEmpty();
                return;
            }

            grid.innerHTML = courses.map(c => {
                const isHot = (c.enrollmentCount || 0) > 100;
                const isNew = c.createdAt && (Date.now() - new Date(c.createdAt)) < 30 * 24 * 60 * 60 * 1000;
                const isFree = c.isFree || c.price === 0;
                const courseIdKey = c.id != null ? String(c.id) : '';
                const mine = courseIdKey ? myCourseProgress.get(courseIdKey) : null;
                const enrolled = !!mine;
                const progressPercent = Math.max(0, Math.min(100, Math.round(mine?.progress ?? 0)));

                // 确保所有课程都有有效的链接
                let courseUrl;
                if (c.isStatic && c.staticUrl) {
                    courseUrl = c.staticUrl;
                } else if (c.isProduct && c.productId) {
                    // 课程产品使用 productId
                    courseUrl = `course-detail.html?productId=${c.productId}`;
                } else if (c.id) {
                    courseUrl = `course-detail.html?id=${c.id}`;
                } else {
                    console.warn('课程缺少ID:', c.title);
                    courseUrl = '#'; // 防止无效链接
                }

                return `
                    <a href="${courseUrl}" class="course-card">
                        <div class="course-cover">
                            ${c.coverImage
                                ? `<img src="${c.coverImage}" alt="${c.title}">`
                                : `<div class="course-cover-placeholder">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                        <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                                    </svg>
                                </div>`
                            }
                            <div class="course-badges">
                                ${isFree ? '<span class="course-badge free">免费</span>' : ''}
                                ${enrolled ? '<span class="course-badge enrolled">已报名</span>' : ''}
                                ${isHot ? '<span class="course-badge hot">热门</span>' : ''}
                                ${isNew && !isHot ? '<span class="course-badge new">新课</span>' : ''}
                            </div>
                            ${c.difficulty ? `<span class="course-difficulty">${c.difficulty}</span>` : ''}
                        </div>
                        <div class="course-body">
                            ${c.category ? `<div class="course-category">${c.category.name || c.category}</div>` : ''}
                            <h3 class="course-title">${c.title}</h3>
                            <p class="course-desc">${c.description || '暂无简介'}</p>
                            <div class="course-meta">
                                <div class="course-rating">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                    </svg>
                                    <span>${c.rating || '5.0'}</span>
                                </div>
                                <div class="course-stats">
                                    <span>
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                                            <circle cx="9" cy="7" r="4"/>
                                        </svg>
                                        ${c.enrollmentCount || 0}
                                    </span>
                                    <span>
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M12 6.253v13"/>
                                        </svg>
                                        ${c.lessonCount || c.chapterCount || 0}节
                                    </span>
                                </div>
                            </div>
                            ${enrolled ? `
                                <div class="course-progress">
                                    <div class="course-progress-row">
                                        <span>学习进度</span>
                                        <span><strong>${progressPercent}%</strong></span>
                                    </div>
                                    <div class="course-progress-track">
                                        <div class="course-progress-fill" style="width:${progressPercent}%"></div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="course-footer">
                            <div class="course-price ${isFree ? 'free' : ''}">
                                ${isFree ? '免费' : `¥${c.price}`}
                                ${!isFree && c.originalPrice && c.originalPrice > c.price
                                    ? `<span class="original">¥${c.originalPrice}</span>`
                                    : ''}
                            </div>
                            <span class="course-btn">${enrolled ? '继续学习' : '查看详情'}</span>
                        </div>
                    </a>
                `;
            }).join('');
        }

        function showEmpty() {
            document.getElementById('coursesGrid').innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    <p>暂无符合条件的课程</p>
                    <button class="btn btn-primary" onclick="resetFilters()">清除筛选</button>
                </div>
            `;
        }

        function resetFilters() {
            filters = { category: 'all', difficulty: '', price: 'all', scope: 'all', sort: 'newest', search: '' };
            document.getElementById('searchInput').value = '';
            document.getElementById('difficultyFilter').value = '';
            document.getElementById('sortFilter').value = 'newest';
            document.querySelectorAll('.filter-tab[data-price]').forEach(t => t.classList.remove('active'));
            document.querySelector('.filter-tab[data-price="all"]').classList.add('active');
            document.querySelectorAll('.filter-tab[data-scope]').forEach(t => t.classList.remove('active'));
            document.querySelector('.filter-tab[data-scope="all"]').classList.add('active');
            document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
            document.querySelector('.category-pill[data-category="all"]').classList.add('active');
            applyFilters();
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
