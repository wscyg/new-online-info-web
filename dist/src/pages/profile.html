<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - AI Master Class</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --pink-gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --bg-light: #f8fafc;
            --white: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
        }

        /* Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 400px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 25%, #06b6d4 50%, #0ea5e9 100%);
            opacity: 0.08;
            z-index: -1;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--purple-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link.active {
            color: #3b82f6;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Profile Header Card */
        .profile-header {
            background: var(--white);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: var(--purple-gradient);
            opacity: 0.1;
        }

        .profile-content {
            position: relative;
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--purple-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -o-object-fit: cover;
               object-fit: cover;
        }

        .status-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background: #10b981;
            border: 3px solid var(--white);
            border-radius: 50%;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .profile-stats {
            display: flex;
            gap: 3rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--purple-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        /* Learning Progress Card */
        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .progress-percent {
            font-weight: 600;
            background: var(--purple-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar {
            height: 8px;
            background: #f3f4f6;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--purple-gradient);
            border-radius: 10px;
            transition: width 1s ease;
        }

        .progress-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Activity Feed */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: #faf9fc;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .activity-item:hover {
            background: #f3f4f6;
            transform: translateX(4px);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .activity-icon.course {
            background: rgba(102, 126, 234, 0.1);
        }

        .activity-icon.achievement {
            background: rgba(245, 158, 11, 0.1);
        }

        .activity-icon.certificate {
            background: rgba(16, 185, 129, 0.1);
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .activity-time {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Calendar Widget */
        .calendar-widget {
            margin-top: 2rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.875rem;
            background: #f3f4f6;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day.active {
            background: var(--purple-gradient);
            color: white;
            font-weight: 600;
        }

        .calendar-day:hover:not(.active) {
            background: #e5e7eb;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--purple-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #3b82f6;
        }

        /* Hidden file input */
        #avatarUpload {
            display: none;
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        /* User Menu Styles - 与dashboard一致 */
        .user-menu-container {
            position: relative;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background: var(--gray-100);
            border: 2px solid var(--gray-200);
            transition: all 0.3s;
        }

        .user-info:hover {
            background: var(--light);
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
        }

        .user-info .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }

        .user-info .user-avatar img {
            width: 100%;
            height: 100%;
            -o-object-fit: cover;
               object-fit: cover;
        }

        .user-name {
            color: var(--dark);
            font-weight: 500;
        }

        .dropdown-arrow {
            color: var(--gray-600);
            font-size: 0.75rem;
            transition: transform 0.3s;
        }

        .user-menu-container.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
            z-index: 1001;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
        }

        .dropdown-item:hover {
            background: #f7fafc;
        }

        .dropdown-item:first-child {
            border-radius: 0.5rem 0.5rem 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 0.5rem 0.5rem;
        }

        .dropdown-divider {
            height: 1px;
            background: #e2e8f0;
            margin: 0.25rem 0;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .profile-content {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                justify-content: center;
            }

            .nav-links {
                display: none;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script>
        // Global variables
        const API_BASE_URL = 'http://42.194.245.66/api';
        let currentUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeProfile();
            // 确保认证UI显示（使用新的auth-init.js）
            if (window.refreshAuthUI) {
                window.refreshAuthUI();
            }
        });

        function ensureUserAuth() {
            setTimeout(() => {
                if (window.userAuth) {
                    window.userAuth.updateAuthUI();
                } else if (typeof UserAuthComponent !== 'undefined') {
                    window.userAuth = new UserAuthComponent();
                }
            }, 300);
        }

        async function initializeProfile() {
            try {
                await loadUserProfile();
                await loadUserProgress();
                await loadUserActivity();
                generateCalendar();
                setupEventListeners();
            } catch (error) {
                console.log('Profile initialization error');
                // Don't redirect on initialization errors
            }
        }

        // Check authentication and redirect if needed
        function checkAuthAndRedirect() {
            const token = localStorage.getItem('token');
            if (!token) {
                showNotification('请先登录', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html?returnUrl=' + encodeURIComponent(window.location.href);
                }, 1500);
            }
        }

        // Load user profile
        async function loadUserProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                checkAuthAndRedirect();
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/user/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        currentUser = data.data;
                        updateProfileUI(currentUser);
                        updateNavUserInfo();
                        return;
                    }
                } else if (response.status === 401) {
                    // Token expired or invalid - clear and redirect
                    console.log('Authentication failed - token may be expired');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    checkAuthAndRedirect();
                    return;
                }

                // Fallback: use localStorage data
                const savedUser = localStorage.getItem('user');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    updateProfileUI(currentUser);
                    updateNavUserInfo();
                } else {
                    checkAuthAndRedirect();
                }
            } catch (error) {
                console.error('Failed to load user profile:', error);
                // Fallback: use localStorage data or redirect to login
                const savedUser = localStorage.getItem('user');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    updateProfileUI(currentUser);
                    updateNavUserInfo();
                } else {
                    checkAuthAndRedirect();
                }
            }
        }

        // Update profile UI
        function updateProfileUI(user) {
            // Update profile name and bio
            document.getElementById('profileName').textContent = user.nickname || user.username || 'AI学习者';
            document.getElementById('profileBio').textContent = user.bio || '热爱技术，专注于人工智能领域的学习与实践';

            // Update avatar
            const avatarText = document.getElementById('avatarText');
            const avatarImage = document.getElementById('avatarImage');
            
            if (user.avatar) {
                avatarImage.src = user.avatar;
                avatarImage.style.display = 'block';
                avatarText.style.display = 'none';
            } else {
                const initials = (user.nickname || user.username || 'U').charAt(0).toUpperCase();
                avatarText.textContent = initials;
                avatarText.style.display = 'flex';
                avatarImage.style.display = 'none';
            }

            // Update stats
            document.getElementById('studyDays').textContent = user.studyDays || 0;
            document.getElementById('completedCourses').textContent = user.completedCourses || 0;
            document.getElementById('averageRating').textContent = user.averageRating || '0.0';
            document.getElementById('certificates').textContent = user.certificates || 0;
            
            // Format study hours
            const hours = user.studyHours || 0;
            let hoursText = hours.toString();
            if (hours >= 1000) {
                hoursText = (hours / 1000).toFixed(1) + 'K';
            }
            document.getElementById('studyHours').textContent = hoursText;
        }

        // Load user progress
        async function loadUserProgress() {
            const token = localStorage.getItem('token');
            
            try {
                if (token) {
                    const response = await fetch(`${API_BASE_URL}/user/courses`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.data && data.data.length > 0) {
                            renderUserProgress(data.data);
                            return;
                        }
                    } else if (response.status === 401) {
                        console.log('Authentication failed for courses');
                        // Don't redirect, just use demo data
                    } else if (response.status === 500) {
                        console.log('User courses API not implemented, using demo data');
                    }
                }

                // Use demo data
                const demoProgress = [
                    {
                        title: 'Python高级编程',
                        progress: 75,
                        completedChapters: 12,
                        totalChapters: 16,
                        estimatedDays: 3

        // Generate calendar
        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            
            // Update month display
            const monthNames = [
                '1月', '2月', '3月', '4月', '5月', '6月',
                '7月', '8月', '9月', '10月', '11月', '12月'
            ];
            document.getElementById('calendarMonth').textContent = `${year}年${monthNames[month]}`;
            
            // Generate calendar days
            const dayNames = ['日', '一', '二', '三', '四', '五', '六'];
            let calendarHTML = '';
            
            // Add day headers
            dayNames.forEach(day => {
                calendarHTML += `<div class="calendar-day">${day}</div>`;
            });
            
            // Add days for demo (showing some active days)
            for (let i = 1; i <= 21; i++) {
                const isActive = i <= 15; // Show first 15 days as active for demo
                calendarHTML += `<div class="calendar-day ${isActive ? 'active' : ''}">${i}</div>`;
            }
            
            calendarGrid.innerHTML = calendarHTML;
            
            // Update streak counter
            document.getElementById('streakDays').textContent = '已连续15天';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Avatar upload
            const avatarUpload = document.getElementById('avatarUpload');
            avatarUpload.addEventListener('change', handleAvatarUpload);
        }

        // Trigger avatar upload
        function triggerAvatarUpload() {
            document.getElementById('avatarUpload').click();
        }

        // Handle avatar upload
        async function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Validate file type and size
            if (!file.type.startsWith('image/')) {
                showNotification('请选择有效的图片文件', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                showNotification('图片大小不能超过5MB', 'error');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                checkAuthAndRedirect();
                return;
            }

            try {
                const formData = new FormData();
                formData.append('avatar', file);

                const response = await fetch(`${API_BASE_URL}/user/avatar`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                if (response.ok && data.success) {
                    currentUser.avatar = data.data.avatarUrl;
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    updateProfileUI(currentUser);
                    showNotification('头像更新成功！', 'success');
                } else {
                    showNotification('头像更新失败：' + (data.message || '请稍后重试'), 'error');
                }
            } catch (error) {
                console.error('Avatar upload failed:', error);
                showNotification('头像上传失败，请稍后重试', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: var(--white);
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 1rem 1.5rem;
                color: var(--text-primary);
                box-shadow: var(--shadow-lg);
                z-index: 1001;
                animation: slideInRight 0.3s ease;
                border-left: 4px solid ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : type === 'warning' ? '#f59e0b' : '#3b82f6'};
                max-width: 350px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }

        // Toggle user dropdown menu
        function toggleUserMenu(event) {
            if (event) {
                event.stopPropagation();
            }
            const dropdown = document.getElementById('userDropdown');
            const container = document.querySelector('.user-menu-container');
            if (dropdown && container) {
                dropdown.classList.toggle('show');
                container.classList.toggle('active');
            }
        }

        // Logout function
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('refreshToken');
                showNotification('已退出登录', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenuContainer = document.querySelector('.user-menu-container');
            const dropdown = document.getElementById('userDropdown');
            if (dropdown && userMenuContainer && !userMenuContainer.contains(event.target)) {
                dropdown.classList.remove('show');
                userMenuContainer.classList.remove('active');
            }
        });

        // Update nav user info when profile loads
        function updateNavUserInfo() {
            const user = currentUser;
            if (user) {
                // Update nav username
                const navUserName = document.getElementById('userName');
                if (navUserName) {
                    navUserName.textContent = user.nickname || user.username || '用户';
                }

                // Update nav avatar
                const navAvatar = document.getElementById('userAvatar');
                if (navAvatar) {
                    if (user.avatar) {
                        navAvatar.innerHTML = `<img src="${user.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
                    } else {
                        navAvatar.textContent = (user.nickname || user.username || 'U').charAt(0).toUpperCase();
                    }
                }
            }
        }

        // Global function exports
        window.triggerAvatarUpload = triggerAvatarUpload;
        window.toggleUserMenu = toggleUserMenu;
        window.logout = logout;
    </script>
