    <script>
        const API_BASE = '/api';
        let currentType = 'study';
        let currentTime = 'week';
        let currentUserId = null;
        let currentUserInfo = null;

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            checkAuth();
            loadStats();
            loadLeaderboard();
            setupFilters();
        });

        function initTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeToggle').addEventListener('click', () => {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
            });
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            const authArea = document.getElementById('authArea');
            if (token && userStr) {
                const user = JSON.parse(userStr);
                currentUserId = user.id;
                currentUserInfo = user;
                const initial = (user.nickname || user.username || 'U').charAt(0).toUpperCase();

                // Update my rank card
                document.getElementById('myRankCard').style.display = 'block';
                document.getElementById('myAvatar').textContent = initial;
                document.getElementById('myName').textContent = user.nickname || user.username;

                authArea.innerHTML = `
                    <div class="user-menu">
                        <div class="user-avatar" onclick="toggleDropdown()">${initial}</div>
                        <div class="dropdown" id="userDropdown">
                            <a href="dashboard.html" class="dropdown-item">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                                学习中心
                            </a>
                            <a href="profile.html" class="dropdown-item">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                个人主页
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" onclick="logout(); return false;">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                                退出登录
                            </a>
                        </div>
                    </div>`;
            } else {
                authArea.innerHTML = '<a href="login.html" class="btn btn-secondary" style="padding:8px 16px;font-size:14px;">登录</a>';
            }
        }

        function toggleDropdown() {
            document.getElementById('userDropdown').classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu')) {
                const d = document.getElementById('userDropdown');
                if (d) d.classList.remove('show');
            }
        });

        function loadStats() {
            // Animate stats
            animateNumber('totalUsers', 1280);
            animateNumber('totalHours', 45680);
            animateNumber('totalMatches', 8920);
        }

        function animateNumber(elementId, target) {
            const el = document.getElementById(elementId);
            const start = 0;
            const duration = 1500;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (target - start) * easeOut);
                el.textContent = current.toLocaleString();
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            requestAnimationFrame(update);
        }

        async function loadLeaderboard() {
            const rankList = document.getElementById('rankList');
            rankList.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div></div>';

            try {
                const res = await fetch(`${API_BASE}/leaderboard?type=${currentType}&time=${currentTime}`);
                const data = await res.json();
                if (data.code === 200 && data.data) {
                    renderLeaderboard(data.data);
                } else {
                    renderLeaderboard(getMockData());
                }
            } catch (e) {
                renderLeaderboard(getMockData());
            }
        }

        function getMockData() {
            const typeConfig = {
                study: { unit: '小时', base: 50, multiplier: 4 },
                points: { unit: '分', base: 2000, multiplier: 150 },
                pk: { unit: '胜', base: 100, multiplier: 8 },
                streak: { unit: '天', base: 30, multiplier: 2 },
                completion: { unit: '门', base: 15, multiplier: 1 }
            };
            const config = typeConfig[currentType] || typeConfig.study;

            return Array.from({ length: 20 }, (_, i) => ({
                id: i + 1,
                username: `user${i + 1}`,
                nickname: `学习者${String.fromCharCode(65 + i)}`,
                score: Math.floor(config.base - i * config.multiplier + Math.random() * config.multiplier),
                detail: `${Math.floor(config.base - i * config.multiplier)}${config.unit}`,
                trend: i < 5 ? 'up' : i < 10 ? 'same' : 'down',
                trendValue: Math.floor(Math.random() * 5) + 1,
                level: Math.floor(10 - i * 0.4)
            }));
        }

        function renderLeaderboard(list) {
            const podium = document.getElementById('podium');
            const rankList = document.getElementById('rankList');

            if (!list.length) {
                podium.innerHTML = '';
                rankList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <h3 class="empty-title">暂无排行数据</h3>
                        <p class="empty-desc">快来成为第一个上榜的学员吧</p>
                    </div>`;
                return;
            }

            // Render podium
            const top3 = list.slice(0, 3);
            podium.innerHTML = top3.map((user, i) => `
                <div class="podium-item ${i === 0 ? 'first' : i === 1 ? 'second' : 'third'}">
                    ${i === 0 ? `<div class="podium-crown">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5z"/>
                        </svg>
                    </div>` : ''}
                    <div class="podium-avatar">
                        ${(user.nickname || user.username || 'U').charAt(0).toUpperCase()}
                        <span class="podium-rank">${i + 1}</span>
                    </div>
                    <div class="podium-name">${user.nickname || user.username}</div>
                    <div class="podium-score">${user.detail || user.score}</div>
                    <div class="podium-detail">Lv.${user.level || 10 - i}</div>
                </div>
            `).join('');

            // Render rank list
            const rest = list.slice(3);
            if (rest.length === 0) {
                rankList.innerHTML = '<div style="padding:40px;text-align:center;color:var(--text-tertiary);">暂无更多数据</div>';
            } else {
                rankList.innerHTML = rest.map((user, i) => {
                    const rank = i + 4;
                    const isSelf = user.id === currentUserId;
                    const trendIcon = user.trend === 'up'
                        ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"/></svg>'
                        : user.trend === 'down'
                        ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>'
                        : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/></svg>';

                    return `
                        <div class="rank-item ${isSelf ? 'self' : ''}">
                            <div class="rank-position ${rank <= 10 ? 'top' : ''}">${rank}</div>
                            <div class="rank-user">
                                <div class="rank-avatar">${(user.nickname || user.username || 'U').charAt(0).toUpperCase()}</div>
                                <div class="rank-info">
                                    <h4>${user.nickname || user.username}${isSelf ? ' (我)' : ''}</h4>
                                    <p>Lv.${user.level || Math.max(1, 10 - Math.floor(i/2))}</p>
                                </div>
                            </div>
                            <div class="rank-trend ${user.trend || 'same'}">
                                ${trendIcon}
                                <span>${user.trend === 'same' ? '-' : (user.trendValue || '')}</span>
                            </div>
                            <div class="rank-score">${user.detail || user.score}</div>
                        </div>
                    `;
                }).join('');
            }

            // Update my rank
            if (currentUserId) {
                const myIndex = list.findIndex(u => u.id === currentUserId);
                if (myIndex >= 0) {
                    document.getElementById('myCurrentRank').textContent = `#${myIndex + 1}`;
                    document.getElementById('myCurrentScore').textContent = list[myIndex].detail || list[myIndex].score;
                } else {
                    document.getElementById('myCurrentRank').textContent = '未上榜';
                    document.getElementById('myCurrentScore').textContent = '--';
                }
            }
        }

        function setupFilters() {
            // Category filter
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    currentType = item.dataset.type;
                    loadLeaderboard();
                });
            });

            // Time filter
            document.querySelectorAll('.time-filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.time-filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTime = btn.dataset.time;
                    loadLeaderboard();
                });
            });
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
