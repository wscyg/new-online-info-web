<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI 信息未来</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 22px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .login-subtitle {
            font-size: 17px;
            color: var(--text-secondary);
        }
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 32px;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form .form-input {
            height: 52px;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }
        .form-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .form-options a {
            color: var(--accent);
        }
        .login-btn {
            width: 100%;
            height: 52px;
            font-size: 17px;
        }
        .login-divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: var(--text-tertiary);
            font-size: 14px;
        }
        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        .login-divider span {
            padding: 0 16px;
        }
        .login-footer {
            text-align: center;
            font-size: 15px;
            color: var(--text-secondary);
        }
        .login-footer a {
            color: var(--accent);
            font-weight: 500;
        }
        .back-link {
            position: fixed;
            top: 22px;
            left: 22px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        .back-link:hover {
            color: var(--text-primary);
        }
        .theme-btn {
            position: fixed;
            top: 22px;
            right: 22px;
        }
        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .error-msg.show {
            display: block;
        }
    </style>
  <link rel="stylesheet" href="/assets/apple-design-5104bdc3.css">
</head>
<body>
    <a href="home.html" class="back-link">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>
    <button class="theme-toggle theme-btn" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">AI 信息未来</div>
                <div class="login-subtitle">登录你的账户</div>
            </div>

            <div class="login-card">
                <div class="error-msg" id="errorMsg"></div>
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">用户名 / 邮箱</label>
                        <input type="text" class="form-input" id="username" placeholder="请输入用户名或邮箱" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-input" id="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="remember"> 记住我
                        </label>
                        <a href="#">忘记密码?</a>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn" id="submitBtn">登录</button>
                </form>
                <div class="login-divider"><span>或</span></div>
                <div class="login-footer">
                    还没有账户? <a href="register.html">立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 使用统一工具模块 -->
    <script src="/utils/utils-bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 主题已由 utils-bundle 自动初始化
            updateThemeIcon(theme.getTheme());

            // 监听主题变化更新图标
            document.getElementById('themeToggle').addEventListener('click', () => {
                updateThemeIcon(theme.getTheme());
            });

            // 检查是否已登录
            if (auth.isLoggedIn()) {
                auth.redirectAfterLogin();
                return;
            }
        });

        function updateThemeIcon(currentTheme) {
            document.querySelector('#themeToggle i').className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            if (!username || !password) {
                showError('请填写用户名和密码');
                return;
            }

            // 使用 loading 管理按钮状态
            loading.setButtonLoading(submitBtn, true);
            errorMsg.classList.remove('show');

            try {
                // 使用统一 API 客户端
                const data = await api.post('/auth/login', { username, password });

                if (data.code === 200 && data.data) {
                    // 使用统一认证管理
                    auth.setToken(data.data.token);
                    auth.setUser(data.data.user);

                    toast.success('登录成功');
                    setTimeout(() => auth.redirectAfterLogin(), 500);
                } else {
                    showError(data.message || '登录失败');
                    loading.setButtonLoading(submitBtn, false, '登录');
                }
            } catch (err) {
                showError(err.message || '网络错误，请重试');
                loading.setButtonLoading(submitBtn, false, '登录');
            }
        });

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.add('show');
            toast.error(msg);  // 同时显示 toast 通知
        }
    </script>
</body>
</html>
