<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI未来学院</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            line-height: 1.5;
        }

        .login-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 48px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: #2563eb;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo i {
            font-size: 24px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            color: #111827;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input::-moz-placeholder {
            color: #9ca3af;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #6b7280;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            -webkit-appearance: none;
               -moz-appearance: none;
                    appearance: none;
            background: white;
            transition: all 0.2s;
        }

        .checkbox:checked {
            background: #2563eb;
            border-color: #2563eb;
        }

        .checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .remember-label {
            color: #374151;
            font-size: 14px;
            cursor: pointer;
            -webkit-user-select: none;
               -moz-user-select: none;
                    user-select: none;
        }

        .forgot-link {
            color: #2563eb;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #1d4ed8;
        }

        .login-btn {
            width: 100%;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background: #1d4ed8;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-top: 32px;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .register-link a:hover {
            color: #1d4ed8;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            color: #dc2626;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 640px) {
            .login-container {
                margin: 16px;
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                width: 56px;
                height: 56px;
            }

            .logo i {
                font-size: 20px;
            }
        }

        /* 暗色模式适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #111827;
                color: #f9fafb;
            }

            .login-container {
                background: #1f2937;
                border-color: rgba(255, 255, 255, 0.1);
                box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
            }

            h1 {
                color: #f9fafb;
            }

            .subtitle {
                color: #9ca3af;
            }

            .form-label {
                color: #d1d5db;
            }

            .form-input {
                background: #374151;
                border-color: #4b5563;
                color: #f9fafb;
            }

            .form-input:focus {
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }

            .form-input::-moz-placeholder {
                color: #6b7280;
            }

            .form-input::placeholder {
                color: #6b7280;
            }

            .remember-label {
                color: #d1d5db;
            }

            .checkbox {
                background: #374151;
                border-color: #4b5563;
            }

            .forgot-link {
                color: #60a5fa;
            }

            .forgot-link:hover {
                color: #3b82f6;
            }

            .login-btn {
                background: #3b82f6;
            }

            .login-btn:hover {
                background: #2563eb;
            }

            .register-link {
                color: #9ca3af;
            }

            .register-link a {
                color: #60a5fa;
            }

            .register-link a:hover {
                color: #3b82f6;
            }

            .error-message {
                background: #7f1d1d;
                border-color: #991b1b;
                color: #fca5a5;
            }
        }

        /* 高对比度模式 */
        @media (prefers-contrast: high) {
            .login-container {
                border: 2px solid #000000;
            }

            .form-input {
                border-width: 2px;
            }

            .login-btn {
                border: 2px solid transparent;
            }
        }

        /* 减少动画模式 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/login-5e16f5c3.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-3cfb730f.js">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>欢迎回来</h1>
            <p class="subtitle">登录到 AI 未来学院</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">用户名或邮箱</label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="username" 
                    placeholder="请输入用户名或邮箱" 
                    required 
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="请输入密码" 
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-eye password-toggle" id="passwordToggle" aria-label="切换密码显示"></i>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" class="checkbox" id="rememberMe">
                    <label for="rememberMe" class="remember-label">记住我</label>
                </div>
                <a href="#" class="forgot-link">忘记密码？</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">登录</span>
            </button>
        </form>

        <div class="register-link">
            还没有账号？<a href="register.html">立即注册</a>
        </div>
    </div>

    
</body>
</html>
