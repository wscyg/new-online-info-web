<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习场 - AI 信息未来</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .practice-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .practice-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .practice-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .practice-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 140px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .start-btn {
            margin-left: auto;
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        /* Question Card */
        .question-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .question-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .question-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-easy {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .badge-medium {
            background: rgba(251, 191, 36, 0.15);
            color: #f59e0b;
        }

        .badge-hard {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .badge-number {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .question-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .question-content p {
            margin: 0;
        }

        .question-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9em;
        }

        /* Options */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-item:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .option-item.selected {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .option-item.correct {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .option-item.wrong {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .option-item.disabled {
            pointer-events: none;
        }

        .option-key {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .option-item.selected .option-key {
            background: var(--accent);
            color: white;
        }

        .option-item.correct .option-key {
            background: #22c55e;
            color: white;
        }

        .option-item.wrong .option-key {
            background: #ef4444;
            color: white;
        }

        .option-text {
            flex: 1;
            color: var(--text-primary);
        }

        .option-text p {
            margin: 0;
        }

        /* Actions */
        .question-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: space-between;
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-submit {
            background: var(--accent);
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            background: #4f46e5;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-next {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .btn-skip {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        /* Explanation */
        .explanation {
            margin-top: 24px;
            padding: 20px;
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .explanation-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .explanation-content {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .explanation-content p {
            margin: 0;
        }

        /* Progress */
        .progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, #22c55e 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Result Summary */
        .result-summary {
            text-align: center;
            padding: 60px 40px;
        }

        .result-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .result-icon.success {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .result-icon.warning {
            background: rgba(251, 191, 36, 0.15);
            color: #f59e0b;
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .result-score {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
        }

        .result-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 32px;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .result-stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-bar {
                flex-direction: column;
            }

            .start-btn {
                margin-left: 0;
                width: 100%;
            }

            .question-actions {
                flex-direction: column;
            }
        }
    </style>
  <link rel="stylesheet" href="/assets/apple-design-5104bdc3.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="home.html" class="nav-logo">AI 信息未来</a>
            <div class="nav-menu">
                <a href="home.html" class="nav-link">首页</a>
                <a href="courses.html" class="nav-link">课程</a>
                <a href="practice.html" class="nav-link active">练习场</a>
                <a href="pk-arena.html" class="nav-link">PK竞技</a>
                <a href="community.html" class="nav-link">社区</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-menu" id="userMenu" style="display: none;">
                    <button class="user-avatar" onclick="toggleDropdown()">
                        <img id="userAvatar" src="" alt="avatar">
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="dashboard.html"><i class="fas fa-chart-line"></i> 学习中心</a>
                        <a href="profile.html"><i class="fas fa-user"></i> 个人中心</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                    </div>
                </div>
                <a href="login.html" class="btn btn-primary" id="loginBtn">登录</a>
            </div>
        </div>
    </nav>

    <div class="practice-container">
        <div class="practice-header">
            <h1><i class="fas fa-brain"></i> 练习场</h1>
            <p>通过刷题巩固知识，提升算法能力</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalQuestions">0</div>
                <div class="stat-label">题库总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayPractice">0</div>
                <div class="stat-label">今日练习</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="correctRate">0%</div>
                <div class="stat-label">正确率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="streakDays">0</div>
                <div class="stat-label">连续练习</div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <select class="filter-select" id="courseFilter">
                <option value="">全部课程</option>
            </select>
            <select class="filter-select" id="difficultyFilter">
                <option value="">全部难度</option>
                <option value="EASY">简单</option>
                <option value="MEDIUM">中等</option>
                <option value="HARD">困难</option>
            </select>
            <select class="filter-select" id="countFilter">
                <option value="5">5题</option>
                <option value="10" selected>10题</option>
                <option value="20">20题</option>
                <option value="50">50题</option>
            </select>
            <button class="start-btn" id="startBtn" onclick="startPractice()">
                <i class="fas fa-play"></i> 开始练习
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <!-- Question Area -->
        <div id="questionArea">
            <div class="empty-state">
                <div class="empty-icon"><i class="fas fa-dumbbell"></i></div>
                <h3>选择条件后开始练习</h3>
                <p>可以按课程、难度筛选题目，开启你的刷题之旅！</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let questions = [];
        let currentIndex = 0;
        let correctCount = 0;
        let selectedAnswer = null;
        let answered = false;

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon();

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon();
        });

        function updateThemeIcon() {
            const theme = document.documentElement.getAttribute('data-theme');
            themeToggle.innerHTML = theme === 'dark'
                ? '<i class="fas fa-sun"></i>'
                : '<i class="fas fa-moon"></i>';
        }

        // Auth check
        async function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || 'null');

            if (token && user) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('userMenu').style.display = 'block';
                document.getElementById('userAvatar').src = user.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + user.username;
            }
        }

        function toggleDropdown() {
            document.getElementById('userDropdown').classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }

        // Load courses
        async function loadCourses() {
            try {
                const res = await fetch(`${API_BASE}/courses`);
                const data = await res.json();

                if (data.code === 200 && data.data) {
                    const select = document.getElementById('courseFilter');
                    data.data.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = course.title;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载课程失败:', error);
            }
        }

        // Load stats
        async function loadStats() {
            // 从localStorage获取练习统计
            const practiceStats = JSON.parse(localStorage.getItem('practiceStats') || '{}');
            const today = new Date().toDateString();

            document.getElementById('todayPractice').textContent = practiceStats[today]?.count || 0;
            document.getElementById('correctRate').textContent =
                practiceStats.totalCorrect && practiceStats.totalAnswered
                    ? Math.round(practiceStats.totalCorrect / practiceStats.totalAnswered * 100) + '%'
                    : '0%';
            document.getElementById('streakDays').textContent = practiceStats.streak || 0;

            // 尝试获取题库统计
            try {
                const res = await fetch(`${API_BASE}/pk/questions/stats?courseId=12`);
                const data = await res.json();
                if (data.code === 200 && data.data) {
                    document.getElementById('totalQuestions').textContent = data.data.total || 0;
                }
            } catch (error) {
                document.getElementById('totalQuestions').textContent = '5+';
            }
        }

        // Start practice
        async function startPractice() {
            const courseId = document.getElementById('courseFilter').value || 12;
            const difficulty = document.getElementById('difficultyFilter').value;
            const count = document.getElementById('countFilter').value;

            document.getElementById('questionArea').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载题目...</p>
                </div>
            `;

            try {
                let url = `${API_BASE}/pk/questions/random?courseId=${courseId}&count=${count}`;
                if (difficulty) url += `&difficulty=${difficulty}`;

                const res = await fetch(url);
                const data = await res.json();

                if (data.code === 200 && data.data && data.data.length > 0) {
                    questions = data.data;
                    currentIndex = 0;
                    correctCount = 0;
                    document.getElementById('progressBar').style.display = 'block';
                    showQuestion();
                } else {
                    document.getElementById('questionArea').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon"><i class="fas fa-search"></i></div>
                            <h3>暂无题目</h3>
                            <p>该条件下没有可用的题目，请尝试其他筛选条件</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载题目失败:', error);
                document.getElementById('questionArea').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-exclamation-circle"></i></div>
                        <h3>加载失败</h3>
                        <p>请检查网络连接后重试</p>
                    </div>
                `;
            }
        }

        // Show question
        function showQuestion() {
            if (currentIndex >= questions.length) {
                showResult();
                return;
            }

            const q = questions[currentIndex];
            const progress = ((currentIndex) / questions.length * 100).toFixed(0);
            document.getElementById('progressFill').style.width = progress + '%';

            selectedAnswer = null;
            answered = false;

            const difficultyClass = {
                'EASY': 'badge-easy',
                'MEDIUM': 'badge-medium',
                'HARD': 'badge-hard'
            }[q.difficulty] || 'badge-medium';

            const difficultyText = {
                'EASY': '简单',
                'MEDIUM': '中等',
                'HARD': '困难'
            }[q.difficulty] || '中等';

            document.getElementById('questionArea').innerHTML = `
                <div class="question-card">
                    <div class="question-meta">
                        <span class="question-badge badge-number">第 ${currentIndex + 1}/${questions.length} 题</span>
                        <span class="question-badge ${difficultyClass}">${difficultyText}</span>
                    </div>
                    <div class="question-content">${q.questionHtml || q.question_html}</div>
                    <div class="options-list" id="optionsList">
                        ${(q.options || []).map(opt => `
                            <div class="option-item" data-key="${opt.optionKey || opt.option_key}" onclick="selectOption(this)">
                                <div class="option-key">${opt.optionKey || opt.option_key}</div>
                                <div class="option-text">${opt.optionHtml || opt.option_html}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">
                            <i class="fas fa-lightbulb"></i> 解析
                        </div>
                        <div class="explanation-content">${q.explanationHtml || q.explanation_html || '暂无解析'}</div>
                    </div>
                    <div class="question-actions">
                        <button class="action-btn btn-skip" onclick="skipQuestion()">跳过</button>
                        <button class="action-btn btn-submit" id="submitBtn" onclick="submitAnswer()" disabled>提交答案</button>
                    </div>
                </div>
            `;
        }

        // Select option
        function selectOption(el) {
            if (answered) return;

            document.querySelectorAll('.option-item').forEach(item => {
                item.classList.remove('selected');
            });
            el.classList.add('selected');
            selectedAnswer = el.dataset.key;
            document.getElementById('submitBtn').disabled = false;
        }

        // Submit answer
        async function submitAnswer() {
            if (!selectedAnswer || answered) return;

            answered = true;
            const q = questions[currentIndex];
            const correctAnswer = q.correctAnswer || q.correct_answer;
            const isCorrect = selectedAnswer === correctAnswer;

            if (isCorrect) correctCount++;

            // Update stats
            updateStats(isCorrect);

            // Highlight answers
            document.querySelectorAll('.option-item').forEach(item => {
                item.classList.add('disabled');
                if (item.dataset.key === correctAnswer) {
                    item.classList.add('correct');
                } else if (item.dataset.key === selectedAnswer && !isCorrect) {
                    item.classList.add('wrong');
                }
            });

            // Show explanation
            document.getElementById('explanation').classList.add('show');

            // Change button
            document.getElementById('submitBtn').outerHTML = `
                <button class="action-btn btn-next" onclick="nextQuestion()">
                    ${currentIndex < questions.length - 1 ? '下一题' : '查看结果'} <i class="fas fa-arrow-right"></i>
                </button>
            `;
        }

        // Update stats
        function updateStats(isCorrect) {
            const practiceStats = JSON.parse(localStorage.getItem('practiceStats') || '{}');
            const today = new Date().toDateString();

            if (!practiceStats[today]) {
                practiceStats[today] = { count: 0, correct: 0 };
            }

            practiceStats[today].count++;
            if (isCorrect) practiceStats[today].correct++;

            practiceStats.totalAnswered = (practiceStats.totalAnswered || 0) + 1;
            practiceStats.totalCorrect = (practiceStats.totalCorrect || 0) + (isCorrect ? 1 : 0);

            localStorage.setItem('practiceStats', JSON.stringify(practiceStats));
        }

        // Skip question
        function skipQuestion() {
            currentIndex++;
            showQuestion();
        }

        // Next question
        function nextQuestion() {
            currentIndex++;
            showQuestion();
        }

        // Show result
        function showResult() {
            const percentage = Math.round(correctCount / questions.length * 100);
            const iconClass = percentage >= 60 ? 'success' : 'warning';
            const icon = percentage >= 60 ? 'fa-trophy' : 'fa-medal';

            document.getElementById('progressFill').style.width = '100%';

            document.getElementById('questionArea').innerHTML = `
                <div class="question-card">
                    <div class="result-summary">
                        <div class="result-icon ${iconClass}">
                            <i class="fas ${icon}"></i>
                        </div>
                        <h2 class="result-title">${percentage >= 80 ? '太棒了！' : percentage >= 60 ? '不错！' : '继续加油！'}</h2>
                        <div class="result-score">${percentage}分</div>
                        <div class="result-stats">
                            <div class="result-stat">
                                <div class="result-stat-value">${questions.length}</div>
                                <div class="result-stat-label">总题数</div>
                            </div>
                            <div class="result-stat">
                                <div class="result-stat-value" style="color: #22c55e">${correctCount}</div>
                                <div class="result-stat-label">正确</div>
                            </div>
                            <div class="result-stat">
                                <div class="result-stat-value" style="color: #ef4444">${questions.length - correctCount}</div>
                                <div class="result-stat-label">错误</div>
                            </div>
                        </div>
                        <div class="question-actions" style="justify-content: center;">
                            <button class="action-btn btn-skip" onclick="location.reload()">返回</button>
                            <button class="action-btn btn-submit" onclick="startPractice()">再来一组</button>
                        </div>
                    </div>
                </div>
            `;

            loadStats();
        }

        // Init
        checkAuth();
        loadCourses();
        loadStats();

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu')) {
                const d = document.getElementById('userDropdown');
                if (d) d.classList.remove('show');
            }
        });
    </script>
</body>
</html>
