        function replaceExternalLibs(htmlContent) {

                'https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js': '/lib/katex/auto-render.min.js',
                'https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css': '/lib/highlightjs/github-dark.min.css',
                'https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css': '/lib/katex/katex.min.css',

            };

        // è·å–APIå†…å®¹
        async function fetchContent() {

                    originalContent = data.data.content.contentHtml;
                    
                    // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                    document.getElementById('content-length').textContent = originalContent.length.toLocaleString();

                    originalDiv.textContent = preview;
                    
                    statusDiv.innerHTML = '<div class="success">âœ… æˆåŠŸè·å–ç« èŠ‚å†…å®¹</div>';
                    
                    // å¯ç”¨æŒ‰é’®
                    document.getElementById('replace-btn').disabled = false;
                    document.getElementById('preview-original-btn').disabled = false;
                    
                } else {
                    throw new Error(data.message || 'è·å–å†…å®¹å¤±è´¥');

            statusHtml += `<div class="info">åŸå§‹CDNé“¾æ¥: ${beforeCDN} ä¸ª</div>`;

        // å·¥å…·å‡½æ•°
        function countCDNLinks(content) {
            const cdnPatterns = [
                /https:\/\/cdnjs\.cloudflare\.com/gi,
                /https:\/\/cdn\.jsdelivr\.net/gi,
                /https:\/\/unpkg\.com/gi
            ];
            
            let total = 0;
            cdnPatterns.forEach(pattern => {
                const matches = content.match(pattern);
                total += matches ? matches.length : 0;
            });
            
            return total;
        }

        function countMatches(content, pattern) {
            const matches = content.match(pattern);
            return matches ? matches.length : 0;
        }
